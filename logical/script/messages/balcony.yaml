## NAVIGATION BALCONY
message_navigation_balcony:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🪴 Балкон'
      data:
        inline_keyboard: 
        - '➡️ Реле :/balcony_relay'
        - '➡️ Климат :/balcony_climat'
        - '➡️ Солнце :/balcony_sun'
        - '➡️ Освещение :/balcony_light'
        - '➡️ Безопасность :/balcony_security'
        - '⬆️ :/home, 🔄 :/balcony, ❌ :/hide_menu'

## NAVIGATION BALCONY CLIMAT
message_navigation_balcony_climat:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🪴 Климат'
      data:
        inline_keyboard: 
        - '💧 Влажность {{ states("sensor.humidity_balcony_level") }} % :/balcony_climat'
        - '🌡️ Температура {{ states("sensor.temperature_balcony_level") }} °C :/balcony_climat'
        - '{{ iif(is_state("binary_sensor.pressure_normal", "on"), "🟢", "⚠️") }} Давление {{ states("sensor.pressure_level") }} mmHg :/balcony_climat'
        - '⬆️ :/home, ⬅️ :/balcony, 🔄 :/balcony_climat, ❌ :/hide_menu'

## NAVIGATION BALCONY SUN
message_navigation_balcony_sun:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🪴 Солнце'
      data:
        inline_keyboard: 
        - '{{ iif(is_state("binary_sensor.cloud_hight", "on"), "☁️", "🌤️") }} Облачность {{ states("sensor.cloud_level") }} % :/balcony_climat'
        - '☀️ Освещенность {{ states("sensor.illuminance_balcony_level") }} LUX :/balcony_climat'
        - '{{ iif(is_state("binary_sensor.solar_hight", "on"), "⚠️", "🟢") }} Солнце {{ states("sensor.solar_elevation") }}° | {{ states("sensor.solar_azimuth") }}° :/balcony_climat'
        - '⬆️ :/home, ⬅️ :/balcony, 🔄 :/balcony_sun, ❌ :/hide_menu'

