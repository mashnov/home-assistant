## DORBELL
dorbell_elevator_timer_start:
  mode: 'queued'
  sequence:
  - service: timer.start
    entity_id: 'timer.dorbell_elevator'
    data_template:
      duration: "{{ state_attr('sensor.duration', 'dorbell') }}"

dorbell_hall_timer_start:
  mode: 'queued'
  sequence:
  - service: timer.start
    entity_id: 'timer.dorbell_hall'
    data_template:
      duration: "{{ state_attr('sensor.duration', 'dorbell') }}"
