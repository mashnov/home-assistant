## BUTTON HALL
- alias: 'button_hall_toggle'
  mode: 'queued'
  trigger:
  - platform: state
    entity_id: sensor.hall_switch_action
    to: 'single'
  action:
  - service: script.button_hall_toggle

- alias: 'button_hall_both_toggle'
  mode: 'queued'
  trigger:
  - platform: state
    entity_id: sensor.hall_switch_restroom_action
    to: 'single_both'
  action:
  - service: script.button_hall_both_toggle