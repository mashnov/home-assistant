## CURTAIN KITCHEN
- alias: 'curtain_kitchen'
  mode: 'queued'
  trigger:
  - platform: state
    entity_id: 'sensor.curtain_kitchen_level'
  action:
  - service: script.curtain_kitchen_set_position
    data_template:
      position: "{{ states('sensor.curtain_kitchen_level') | int(0) }}"

