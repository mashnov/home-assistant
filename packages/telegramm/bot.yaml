telegramm_bot:
  telegram_bot: 
  - platform: polling
    api_key: !secret telegram_bot_api_key
    allowed_chat_ids:
      - !secret telegram_home_group_id
      - !secret telegram_own_id

  notify: 
  - platform: telegram
    name: telegram_home_group_id
    chat_id: !secret telegram_home_group_id

  script:
    telegramm_remove_message:
      mode: 'queued'
      sequence:
      - service: telegram_bot.delete_message
        data_template:
          message_id: '{{ message_id }}'
          chat_id: '{{ chat_id }}'

    telegramm_send_text:
      mode: 'queued'
      sequence:
      - service: notify.telegram_home_group_id
        data_template:
          message: "{{ message }}"
          data:
            inline_keyboard: 
            - 'Закрыть :/hide_menu'

    telegramm_send_photo:
      mode: 'queued'
      sequence:
      - service: notify.telegram_home_group_id
        data_template:
          message: "{{ message }}"
          data:
            photo:
            - file: "{{ link }}"
            inline_keyboard: 
            - 'Удалить :/hide_menu'

  automation:
  - alias: telegramm_remove_callback'
    mode: 'queued'
    trigger:
    - platform: event
      event_type: telegram_callback
    action:
    - service: script.telegramm_remove_message
      data_template:
        message_id: '{{ trigger.event.data.message.message_id }}'
        chat_id: '{{ trigger.event.data.chat_id }}'

  - alias: navigation_remove_command'
    mode: 'queued'
    trigger:
    - platform: event
      event_type: telegram_command
    action:
    - service: script.telegramm_remove_message
      data_template:
        message_id: '{{ trigger.event.data.message.message_id }}'
        chat_id: '{{ trigger.event.data.chat_id }}'

