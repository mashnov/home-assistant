            - "Шторы :/living_toggle_curtain"
            - "⬅️ :/main, 🔄 :/living, ❌ :/hide_menu"

    navigation_telegramm_balcony:
      mode: 'queued'
      sequence:
      - service: notify.telegram_home_group_id
        data_template:
          message: |
            🪴 Балкон

            🌡️ Температура: {{ states('sensor.temperature_balcony') }} °C
            💧 Влажность: {{ states('sensor.humidity_balcony') }} %
            🌤️ Освещенность: {{ states('sensor.illuminance_balcony') }} lux

            {{ iif(is_state('binary_sensor.door_balcony', 'on'), '🟠 Дверь открыта', '🟢 Дверь закрыта', '❔ Дверь: нет ответа') }} 
          data:
            inline_keyboard: 
            - "{{ iif(is_state('light.back_light_balcony', 'on'), '🟢 Выключить подсветку', '🔴 Включить пдсветку', '❔ Ошибка подсветки') }} :/balcony_toggle_top_light"
            - "{{ iif(is_state('light.night_light_balcony', 'on'), '🟢 Выключить ночник', '🔴 Включить ночник', '❔ Ошибка ночника') }} :/balcony_toggle_night_light"
            - "{{ iif(is_state('switch.relay_balcony_l4', 'on'), '🟢 Выключить розетку', '🔴 Включить розетку', '❔ Ошибка розетки') }} :/balcony_toggle_outlet"
            - "{{ iif(is_state('switch.relay_balcony_l3', 'on'), '🟢 Выключить фонтан', '🔴 Включить фонтан', '❔ Ошибка фонтана') }} :/balcony_toggle_sprinkler"
            - "⬅️ :/main, 🔄 :/balcony, ❌ :/hide_menu"

    navigation_telegramm_system:
      mode: 'queued'
      sequence:
      - service: notify.telegram_home_group_id
        data_template:
          message: "🖲️ Система"
          data:
            inline_keyboard: 
            - "⚠️ Перезагрузка :/restart"
            - "⬅️ :/main, 🔄 :/system, ❌ :/hide_menu"

  automation:
  - alias: navigation_telegramm
    mode: 'queued'
    trigger:
    - platform: event
      event_type: telegram_command
      event_data:
        command: '/main'
