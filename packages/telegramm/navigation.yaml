            {{ iif(is_state('binary_sensor.hygrostat_bedroom_is_empty', 'on'), '🔴', '🟢', '❔') }} Вода в увлажнителе
            {{ iif(is_state('binary_sensor.window_bedroom_left', 'on'), '🟠 Левое окно открыто', '🟢 Левое окно закрыто', '❔ Левое окно: нет ответа') }}
            {{ iif(is_state('binary_sensor.window_bedroom_right', 'on'), '🟠 Правое окно открыто', '🟢 Правое окно закрыто', '❔ Правое окно: нет ответа') }}
            {{ iif(is_state('binary_sensor.door_bedroom', 'on'), '🟢 Дверь открыта', '🟠 Дверь закрыта', '❔ Дверь: нет ответа') }}
          data:
            inline_keyboard: 
            - "{{ iif(is_state('light.top_light_bedroom', 'on'), '🟢 Выключить освещение', '🔴 Включить освещение', '❔ Ошибка освещения') }} :/bedroom_toggle_top_light"
            - "{{ iif(is_state('light.back_light_bedroom', 'on'), '🟢 Выключить подсветку', '🔴 Включить подсветку', '❔ Ошибка подсветки') }} :/bedroom_toggle_night_light"
            - "{{ iif(is_state('switch.relay_bedroom_l2', 'on'), '🟢 Выключить увлажнитель', '🔴 Включить увлажнитель', '❔ Ошибка увлажнителя') }} :/bedroom_toggle_humidifier"
            - "Шторы :/bedroom_toggle_curtain"
            - "⬅️ :/main, 🔄 :/bedroom, ❌ :/hide_menu"

    navigation_telegramm_living:
      mode: 'queued'
      sequence:
      - service: notify.telegram_home_group_id
