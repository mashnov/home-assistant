            🌡️ Температура: {{ states('sensor.temperature_living') }} °C
            💧 Влажность: {{ states('sensor.humidity_living') }} %

            {{ iif(is_state('binary_sensor.hygrostat_living_is_empty', 'on'), '🔴', '🟢', '❔') }} Вода в увлажнителе
            {{ iif(is_state('binary_sensor.window_living', 'on'), '🟠 Окно открыто', '🟢 Окно закрыто', '❔ Окно: нет ответа') }}
            {{ iif(is_state('binary_sensor.door_living', 'on'), '🟢 Дверь открыта', '🟠 Дверь закрыта', '❔ Дверь: нет ответа') }}
          data:
            inline_keyboard: 
            - "{{ iif(is_state('light.top_light_living', 'on'), '🟢 Выключить освещение', '🔴 Включить освещение', '❔ Ошибка освещения') }} :/living_toggle_top_light"
            - "{{ iif(is_state('light.back_light_living', 'on'), '🟢 Выключить подсветку', '🔴 Включить подсветку', '❔ Ошибка подсветки') }} :/living_toggle_night_light"
            - "{{ iif(is_state('switch.relay_living_l1', 'on'), '🟢 Выключить увлажнитель', '🔴 Включить увлажнитель', '❔ Ошибка увлажнителя') }} :/living_toggle_humidifier"
