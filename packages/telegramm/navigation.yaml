      event_data:
        command: '/living'
    action:
    - service: script.navigation_telegramm_living

  - alias: navigation_telegramm_balcony
    mode: 'queued'
    trigger:
    - platform: event
      event_type: telegram_command
      event_data:
        command: '/balcony'
    - platform: event
