navigation_telegramm:
  script:
    navigation_telegramm:
      mode: 'queued'
      sequence:
      - service: notify.telegram_home_group_id
        data_template:
          message: |
            🏠 Главное меню

            🌡️ Средняя температура: {{ states('sensor.temperature_average') }} °C
            💧 Средняя влажность: {{ states('sensor.humidity_average') }} %
            ⏱️ Давление: {{ states('sensor.pressure_average') }} мм рт.ст.
          data:
            inline_keyboard: 
            - '🥣 Кухня :/kitchen, 🧥 Коридор :/hall'
            - '🛁 Ванная :/bath, 🚽 Туалет :/toilet'
            - '🛏️ Спальня :/bedroom, 🛋️ Гостиная :/living'
            - '🪴 Балкон :/balcony, 🖲️ Система :/system'
            - '❌ Закрыть :/hide_menu'

    navigation_telegramm_kitchen:
      mode: 'queued'
      sequence:
      - service: notify.telegram_home_group_id
        data_template:
          message: |
            🥣 Кухня
            
            🌡️ Температура: {{ states('sensor.temperature_kitchen') }} °C
            💧 Влажность: {{ states('sensor.humidity_kitchen') }} %
            
            {{ iif(is_state('binary_sensor.window_kitchen_left', 'on'), '🟠 Левое окно открыто', '🟢 Левое окно закрыто', '❔ Левое окно: нет ответа') }}
            {{ iif(is_state('binary_sensor.window_kitchen_right', 'on'), '🟠 Правое окно открыто', '🟢 Правое окно закрыто', '❔ Правое окно: нет ответа') }}
            {{ iif(is_state('binary_sensor.occupancy_kitchen', 'on'), '🟠 Присутствие обнаружено', '🟢 Присутствие не обнаружено', '❔ Присутствие: нет ответа') }}
          data:
            inline_keyboard: 
            - "{{ iif(is_state('light.top_light_kitchen', 'on'), '🟢 Выключить освещение', '🔴 Включить освещение', '❔ Ошибка освещения') }} :/kitchen_toggle_top_light"
            - "{{ iif(is_state('light.back_light_kitchen', 'on'), '🟢 Выключить подсветку', '🔴 Включить подсветку', '❔ Ошибка подсветки') }} :/kitchen_toggle_back_light"
            - "{{ iif(is_state('light.night_light_kitchen', 'on'), '🟢 Выключить ночник', '🔴 Включить ночник', '❔ Ошибка ночника') }} :/kitchen_toggle_night_light"
            - "Шторы :/kitchen_toggle_curtain"
            - "⬅️ :/main, 🔄 :/kitchen, ❌ :/hide_menu"

    navigation_telegramm_hall:
      mode: 'queued'
      sequence:
      - service: notify.telegram_home_group_id
        data_template:
          message: |
            🧥 Коридор
            
            🌡️ Температура: {{ states('sensor.temperature_hall') }} °C
            💧 Влажность: {{ states('sensor.humidity_hall') }} %
            
            {{ iif(is_state('binary_sensor.hygrostat_hall_is_empty', 'on'), '🔴', '🟢', '❔') }} Вода в увлажнителе
            {{ iif(is_state('binary_sensor.door_hall', 'on'), '🟠 Входная дверь открыта', '🟢 Входная дверь закрыта', '❔ Входная дверь: нет ответа') }}
            {{ iif(is_state('binary_sensor.occupancy_hall', 'on'), '🟠 Присутствие обнаружено', '🟢 Присутствие не обнаружено', '❔ Присутствие: нет ответа') }}
          data:
            inline_keyboard: 
            - "{{ iif(is_state('light.top_light_hall', 'on'), '🟢 Выключить освещение', '🔴 Включить освещение', '❔ Ошибка освещения') }} :/hall_toggle_top_light"
            - "{{ iif(is_state('light.back_light_hall', 'on'), '🟢 Выключить подсветку', '🔴 Включить подсветку', '❔ Ошибка подсветки') }} :/hall_toggle_back_light"
            - "{{ iif(is_state('light.night_light_hall', 'on'), '🟢 Выключить ночник', '🔴 Включить ночник', '❔ Ошибка ночника') }} :/hall_toggle_night_light"
            - "{{ iif(is_state('switch.relay_hall_l2', 'on'), '🟢 Выключить увлажнитель', '🔴 Включить увлажнитель', '❔ Ошибка увлажнителя') }} :/hall_toggle_humidifier"
            - "⬅️ :/main, 🔄 :/hall, ❌ :/hide_menu"

    navigation_telegramm_bath:
      mode: 'queued'
      sequence:
      - service: notify.telegram_home_group_id
        data_template:
          message: |
            🛁 Ванная

            🌡️ Температура: {{ states('sensor.temperature_bath') }} °C
            💧 Влажность: {{ states('sensor.humidity_bath') }} %

            {{ iif(is_state('binary_sensor.door_bath', 'on'), '🟠 Дверь открыта', '🟢 Дверь закрыта', '❔ Дверь: нет ответа') }}
            {{ iif(is_state('binary_sensor.occupancy_bath', 'on'), '🟠 Занято', '🟢 Свободно', '❔ Присутствие: нет ответа') }}
          data:
            inline_keyboard: 
            - "{{ iif(is_state('light.top_light_bath', 'on'), '🟢 Выключить освещение', '🔴 Включить освещение', '❔ Ошибка освещения') }} :/bath_toggle_top_light"
            - "{{ iif(is_state('light.night_light_bath', 'on'), '🟢 Выключить ночник', '🔴 Включить ночник', '❔ Ошибка ночника') }} :/bath_toggle_night_light"
            - "{{ iif(is_state('fan.fan_toilet', 'on'), '🟢 Выключить осушитель', '🔴 Включить осушитель', '❔ Ошибка осушителя') }} :/bath_toggle_dehumidifier"
            - "⬅️ :/main, 🔄 :/bath, ❌ :/hide_menu"

    navigation_telegramm_toilet:
      mode: 'queued'
      sequence:
      - service: notify.telegram_home_group_id
        data_template:
          message: |
            🚽 Туалет

            {{ iif(is_state('binary_sensor.door_toilet', 'on'), '🟠 Дверь открыта', '🟢 Дверь закрыта', '❔ Дверь: нет ответа') }}
            {{ iif(is_state('binary_sensor.occupancy_toilet', 'on'), '🟠 Занято', '🟢 Свободно', '❔ Присутствие: нет ответа') }}
          data:
            inline_keyboard: 
            - "{{ iif(is_state('light.top_light_toilet', 'on'), '🟢 Выключить освещение', '🔴 Включить освещение', '❔ Ошибка освещения') }} :/toilet_toggle_top_light"
            - "{{ iif(is_state('light.night_light_toilet', 'on'), '🟢 Выключить ночник', '🔴 Включить ночник', '❔ Ошибка ночника') }} :/toilet_toggle_night_light"
            - "{{ iif(is_state('fan.fan_toilet', 'on'), '🟢 Выключить вытяжку', '🔴 Включить вытяжку', '❔ Ошибка вытяжки') }} :/toilet_toggle_dehumidifier"
            - "⬅️ :/main, 🔄 :/toilet, ❌ :/hide_menu"

    navigation_telegramm_bedroom:
      mode: 'queued'
      sequence:
      - service: notify.telegram_home_group_id
        data_template:
          message: |
            🛏️ Спальня

