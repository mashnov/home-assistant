camera:
  script:
    camera_living_take_photo:
      mode: 'queued'
      sequence:
      - service: camera.snapshot
        entity_id: camera.living
        data:
          filename: '/tmp/snapshot.jpg'
      - service: script.telegramm_send_photo
        data_template:
          message: 'Камера в гостиной'
          link: '/tmp/snapshot.jpg'
