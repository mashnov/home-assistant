cover_kitchen:
  cover:
  - platform: template
    covers:
      cover_kitchen:
        device_class: curtain
        value_template: "{{ states('sensor.cover_kitchen_position') | float > 0 }}"
        open_cover:
        - service: cover.open_cover
          entity_id: cover.curtain_kitchen
        close_cover:
        - service: cover.close_cover
          entity_id: cover.curtain_kitchen
        stop_cover:
        - service: cover.stop_cover
          entity_id: cover.curtain_kitchen
        set_cover_position:
        - service: cover.set_cover_position
          entity_id: cover.curtain_kitchen
          data:
            position: {{ position }}

  template:
  - sensor:
    - name: cover_kitchen_position
      unique_id: cover_kitchen_position
      unit_of_measurement: "%"
      state: "{{ state_attr('cover.curtain_kitchen', 'position') }}"