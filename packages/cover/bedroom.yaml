cover_bedroom:
  cover:
  - platform: template
    covers:
      cover_bedroom:
        device_class: curtain
        value_template: "{{ state_attr('cover.curtain_bedroom', 'position') | float > 0 }}"
        position_template: "{{ state_attr('cover.curtain_bedroom', 'position') }}"
        open_cover:
        - service: cover.open_cover
          entity_id: cover.curtain_bedroom
        close_cover:
        - service: cover.close_cover
          entity_id: cover.curtain_bedroom
        stop_cover:
        - service: cover.stop_cover
          entity_id: cover.curtain_bedroom
        set_cover_position:
        - service: cover.set_cover_position
          entity_id: cover.curtain_bedroom
          data:
            position: "{{ position }}"
