cover_bedroom:
  cover:
  - platform: template
    covers:
      cover_bedroom:
        device_class: curtain
        value_template: "{{ states('sensor.cover_bedroom_position') | float > 0 }}"
        open_cover:
        - service: cover.open_cover
          entity_id: cover.curtain_bedroom
        close_cover:
        - service: cover.close_cover
          entity_id: cover.curtain_bedroom
        stop_cover:
        - service: cover.stop_cover
          entity_id: cover.curtain_bedroom
        set_cover_position:
        - service: cover.set_cover_position
          entity_id: cover.curtain_bedroom
          data:
            position: {{ position }}

  template:
  - sensor:
    - name: cover_bedroom_position
      unique_id: cover_bedroom_position
      unit_of_measurement: "%"
      state: "{{ state_attr('cover.curtain_bedroom', 'position') }}"