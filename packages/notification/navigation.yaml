navigation_telegramm:
  script:
    navigation_telegramm:
      mode: 'queued'
      sequence:
      - service: notify.telegram_home_group_id
        data_template:
          message: "Главное меню"
          data:
            inline_keyboard: 
            - 'Кухня :/kitchen, Коридор :/hall'
            - 'Ванная :/bath, Туалет :/toilet'
            - 'Спальня :/bedroom, Гостиная :/living'
            - 'Балкон :/balcony, Система :/system'
            - 'Закрыть :/hide_menu'

    navigation_telegramm_kitchen:
      mode: 'queued'
      sequence:
      - service: notify.telegram_home_group_id
        data_template:
          message: "Кухня"
          data:
            inline_keyboard: 
            - 'Закрыть :/hide_menu'

    navigation_telegramm_hall:
      mode: 'queued'
      sequence:
      - service: notify.telegram_home_group_id
        data_template:
          message: "Коридор"
          data:
            inline_keyboard: 
            - 'Закрыть :/hide_menu'

    navigation_telegramm_bath:
      mode: 'queued'
      sequence:
      - service: notify.telegram_home_group_id
        data_template:
          message: "Ванная"
          data:
            inline_keyboard: 
            - 'Закрыть :/hide_menu'

    navigation_telegramm_toilet:
      mode: 'queued'
      sequence:
      - service: notify.telegram_home_group_id
        data_template:
          message: "Туалет"
          data:
            inline_keyboard: 
            - 'Закрыть :/hide_menu'

    navigation_telegramm_bedroom:
      mode: 'queued'
      sequence:
      - service: notify.telegram_home_group_id
        data_template:
          message: "Спальня"
          data:
            inline_keyboard: 
            - 'Закрыть :/hide_menu'

    navigation_telegramm_living:
      mode: 'queued'
      sequence:
      - service: notify.telegram_home_group_id
        data_template:
          message: "Гостиная"
          data:
            inline_keyboard: 
            - 'Закрыть :/hide_menu'

    navigation_telegramm_balcony:
      mode: 'queued'
      sequence:
      - service: notify.telegram_home_group_id
        data_template:
          message: "Балкон"
          data:
            inline_keyboard: 
            - 'Закрыть :/hide_menu'

    navigation_telegramm_system:
      mode: 'queued'
      sequence:
      - service: notify.telegram_home_group_id
        data_template:
          message: "Система"
          data:
            inline_keyboard: 
            - 'Закрыть :/hide_menu'

  automation:
  - alias: navigation_telegramm'
    mode: 'queued'
    trigger:
    - platform: event
      event_type: telegram_command
      event_data:
        command: '/main'
    action:
    - service: script.navigation_telegramm

  - alias: navigation_telegramm_kitchen'
    mode: 'queued'
    trigger:
    - platform: event
      event_type: telegram_command
      event_data:
        command: '/kitchen'
    action:
    - service: script.navigation_telegramm_kitchen

  - alias: navigation_telegramm_hall'
    mode: 'queued'
    trigger:
    - platform: event
      event_type: telegram_command
      event_data:
        command: '/hall'
    action:
    - service: script.navigation_telegramm_hall

  - alias: navigation_telegramm_bath'
    mode: 'queued'
    trigger:
    - platform: event
      event_type: telegram_command
      event_data:
