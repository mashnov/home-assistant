v_b_door:
  template:
  - binary_sensor:
    - name: 'v_d_toilet'
      device_class: door
      state: "{{ states('binary_sensor.toilet_door') }}"
    - name: 'v_d_hall'
      device_class: door
      state: "{{ states('binary_sensor.hall_door') }}"
    - name: 'v_d_bedroom'
      device_class: door
      state: "{{ states('binary_sensor.bedroom_door') }}"
    - name: 'v_d_living'
      device_class: door
      state: "{{ states('binary_sensor.living_door') }}"
    - name: 'v_d_balcony'
      device_class: door
      state: "{{ states('binary_sensor.living_bottom_window') }}"