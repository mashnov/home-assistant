v_s_curtain:
  template:
  - sensor: 
    - name: 'v_c_kitchen'
      device_class: 'power_factor'
      unit_of_measurement: '%'
      state: "{{ state_attr('cover.curtain_kitchen', 'position') | int(0) }}"
    - name: 'v_c_bedroom'
      device_class: 'power_factor'
      unit_of_measurement: '%'
      state: "{{ state_attr('cover.curtain_bedroom', 'position') | int(0) }}"
    - name: 'v_c_living'
      device_class: 'power_factor'
      unit_of_measurement: '%'
      state: "{{ state_attr('cover.curtain_living', 'position') | int(0) }}"