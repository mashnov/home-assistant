v_s_temperature:
  template:
  - sensor: 
    - name: 'v_t_kitchen'
      device_class: 'temperature'
      unit_of_measurement: '°C'
      state: "states('sensor.kitchen_temperature') | float(0) | round(2)"
    - name: 'v_t_bath'
      device_class: 'temperature'
      unit_of_measurement: '°C'
      state: "states('sensor.bath_temperature') | float(0) | round(2)"
    - name: 'v_t_hall'
      device_class: 'temperature'
      unit_of_measurement: '°C'
      state: "states('sensor.hall_temperature') | float(0) | round(2)"
    - name: 'v_t_bedroom'
      device_class: 'temperature'
      unit_of_measurement: '°C'
      state: "states('sensor.bedroom_temperature') | float(0) | round(2)"
    - name: 'v_t_living'
      device_class: 'temperature'
      unit_of_measurement: '°C'
      state: "states('sensor.living_temperature') | float(0) | round(2)"
    - name: 'v_t_balcony'
      device_class: 'temperature'
      unit_of_measurement: '°C'
      state: "states('sensor.balcony_temperature') | float(0) | round(2)"
