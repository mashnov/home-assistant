v_s_solar:
  template:
  - sensor: 
    - name: 's_azimuth'
      icon: 'mdi:axis-z-rotate-clockwise'
      unit_of_measurement: '°'
      state: "{{ state_attr('sun.sun', 'azimuth') | int(0) }}"
    - name: 's_elevation'
      unit_of_measurement: '°'
      icon: 'mdi:angle-acute'
      state: "{{ state_attr('sun.sun', 'elevation') | int(0) }}"
    - name: 's_cloud'
      icon: 'mdi:cloud-percent'
      unit_of_measurement: '%'
      state: "{{ states('sensor.openweathermap_cloud_coverage') | int(0) }}"