night_light_kitchen:
  light:
  - platform: template
    lights:
      night_light_kitchen:
        value_template: "{{ is_state('switch.relay_kitchen_l1', 'on') }}"
        turn_on:
        - service: script.turn_on
          data:
            entity_id: script.night_light_turn_on
        turn_off:
        - service: switch.turn_off
          data:
            entity_id: switch.relay_kitchen_l1

  automation:
  - alias: 'night_light_kitchen_auto'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'binary_sensor.occupancy_kitchen'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'binary_sensor.occupancy_kitchen'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        - platform: state
          entity_id: binary_sensor.night_mode_hall
          state: 'on'
        sequence:
        - service: light.turn_on
          entity_id: light.night_light_kitchen
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: light.turn_off
          entity_id: light.night_light_kitchen
