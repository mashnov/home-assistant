night_light_kitchen:
  light:
  - platform: template
    lights:
      night_light_kitchen:
        value_template: "{{ is_state('switch.relay_kitchen_l1', 'on') }}"
        turn_on:
        - service: script.night_light_kitchen_turn_on
        turn_off:
        - service: script.night_light_kitchen_turn_off

  script:
    night_light_kitchen_turn_on:
      mode: 'queued'
      sequence:
      - service: switch.turn_on
        entity_id: switch.relay_kitchen_l1
    night_light_kitchen_turn_off:
      mode: 'queued'
      sequence:
      - service: switch.turn_off
        entity_id: switch.relay_kitchen_l1

  automation:
  - alias: 'night_light_kitchen_auto'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'binary_sensor.occupancy_kitchen'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'binary_sensor.occupancy_kitchen'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        - condition: state
          entity_id: binary_sensor.night_mode_hall
          state: 'on'
        sequence:
        - service: script.night_light_kitchen_turn_on
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.night_light_kitchen_turn_off
