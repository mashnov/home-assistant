light_back_toilet:
  light:
  - platform: template
    lights:
      light_back_toilet:
        value_template: "{{ is_state('switch.relay_toilet_l2', 'on') }}"
        turn_on:
        - service: switch.turn_on
          entity_id: switch.relay_toilet_l2
        turn_off:
        - service: switch.turn_off
          entity_id: switch.relay_toilet_l2

