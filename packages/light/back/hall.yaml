back_light_hall:
  input_boolean:
    back_light_hall_button:

  light:
  - platform: template
    lights:
      back_light_hall:
        value_template: "{{ is_state('switch.relay_hall_l1', 'on') }}"
        turn_on:
        - service: script.back_light_hall_turn_on
        turn_off:
        - service: script.back_light_hall_turn_off

  script:
    back_light_hall_turn_on:
      mode: 'queued'
      sequence:
      - service: switch.turn_on
        entity_id: switch.relay_hall_l1
    back_light_hall_turn_off:
      mode: 'queued'
      sequence:
      - service: switch.turn_off
        entity_id: switch.relay_hall_l1

  automation:
  - alias: 'back_light_hall_button'
    mode: 'queued'
    trigger:
    - platform: state
      entity_id: sensor.switch_restroom_action
      to: 'single_both'
    action:
    - service: input_boolean.toggle
      entity_id: input_boolean.back_light_hall_button

  - alias: 'back_light_hall_action'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: input_boolean.back_light_hall_button
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: input_boolean.back_light_hall_button
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: script.back_light_hall_turn_on
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.back_light_hall_turn_off

  - alias: 'back_light_hall_auto'
    mode: 'queued'
    trigger:
    - id: 'turn_off'
      platform: state
      entity_id: 'binary_sensor.night_mode_hall'
      to: 'on'
    - id: 'turn_on'
      platform: state
      entity_id: 'binary_sensor.night_mode_hall'
      to: 'off'
    condition:
    - platform: state
      entity_id: input_boolean.back_light_hall_button
      state: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.back_light_hall_turn_off
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: script.back_light_hall_turn_on
