# todo turn on switch fix (use delay)
back_light_kitchen:
  input_boolean:
    back_light_kitchen_button:

  light:
  - platform: template
    lights:
      back_light_kitchen:
        value_template: "{{ is_state('switch.relay_kitchen_l2', 'on') }}"
        turn_on:
        - service: script.back_light_kitchen_turn_on
        turn_off:
        - service: script.back_light_kitchen_turn_off

  script:
    back_light_kitchen_turn_on:
      mode: 'queued'
      sequence:
      - if:
        - condition: state
          entity_id: switch.switch_kitchen_right
          state: 'off'
        then:
        - service: switch.turn_on
          entity_id: 
          - switch.switch_kitchen_right
          - switch.relay_kitchen_l2
        else:
        - service: switch.turn_on
          entity_id: switch.relay_kitchen_l2

    back_light_kitchen_turn_off:
      mode: 'queued'
      sequence:
      - service: switch.turn_off
        entity_id: switch.relay_kitchen_l2

  automation:
  - alias: 'back_light_kitchen_button'
    mode: 'queued'
    trigger:
    - platform: state
      entity_id: sensor.switch_kitchen_action
      to: 'single_left'
    action:
    - service: input_boolean.toggle
      entity_id: input_boolean.back_light_kitchen_button

  - alias: 'back_light_kitchen_action'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: input_boolean.back_light_kitchen_button
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: input_boolean.back_light_kitchen_button
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: script.back_light_kitchen_turn_on
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.back_light_kitchen_turn_off

  - alias: 'back_light_kitchen_auto'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'binary_sensor.occupancy_kitchen'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'binary_sensor.occupancy_kitchen'
      to: 'off'
    condition:
    - condition: state
      entity_id: input_boolean.back_light_kitchen_button
      state: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        - condition: state
          entity_id: binary_sensor.night_mode_hall
          state: 'off'
        sequence:
        - service: script.back_light_kitchen_turn_on
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.back_light_kitchen_turn_off
