light_back_kitchen:
  light:
  - platform: template
    lights:
      light_back_kitchen:
        value_template: >
          {% set back = is_state('switch.relay_kitchen_l2', 'on') %}
          {% set bottom = is_state('switch.relay_kitchen_l1', 'on') %}
          {{ back or bottom }}
        turn_on:
        - service: script.light_back_kitchen_turn_on
        turn_off:
        - parallel:
          - service: switch.turn_off
            entity_id: switch.relay_kitchen_l1
          - service: switch.turn_off
            entity_id: switch.relay_kitchen_l2

  script:
    light_back_kitchen_turn_on:
      mode: queued
      sequence:
      - if:
        - condition: state
          entity_id: input_boolean.is_night_mode
          state: "off"
        then:
        - service: switch.turn_on
          entity_id: switch.relay_kitchen_l2
        else:
        - service: switch.turn_on
          entity_id: switch.relay_kitchen_l1
