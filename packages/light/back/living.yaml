back_light_living:
  light:
  - platform: template
    lights:
      back_light_living:
        value_template: "{{ is_state('switch.relay_living_l2', 'on') }}"
        turn_on:
        - service: script.back_light_living_turn_on
        turn_off:
        - service: script.back_light_living_turn_off

  script:
    back_light_living_turn_on:
      mode: 'queued'
      sequence:
      - service: switch.turn_on
        entity_id: switch.relay_living_l2
    back_light_living_turn_off:
      mode: 'queued'
      sequence:
      - service: switch.turn_off
        entity_id: switch.relay_living_l2

  automation:
  - alias: 'back_light_living_auto'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'binary_sensor.light_illuminance'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'binary_sensor.light_illuminance'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        - condition: state
          entity_id: input_boolean.night_mode_living
          state: 'off'
        sequence:
        - service: script.back_light_living_turn_on
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.back_light_living_turn_off

  - alias: 'back_light_living_night'
    mode: 'queued'
    trigger:
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.night_mode_living'
      to: 'on'
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.night_mode_living'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.back_light_living_turn_off
      - conditions:
        - condition: trigger
          id: 'turn_on'
        - condition: state
          entity_id: binary_sensor.light_illuminance
          state: 'on'
        sequence:
        - service: script.back_light_living_turn_on
