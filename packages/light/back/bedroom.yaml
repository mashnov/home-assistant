back_light_bedroom:
  input_boolean:
    button_bedroom_left:

  light:
  - platform: template
    lights:
      back_light_bedroom:
        value_template: >
          {% set back = is_state('switch.relay_bedroom_l1', 'on') %}
          {% set wall = is_state('switch.switch_bedroom_wall', 'on') %}
          {{ wall }}
        turn_on:
        - service: switch.turn_on
          data:
            entity_id: 
            # - switch.relay_bedroom_l1
            - switch.switch_bedroom_wall
        turn_off:
        - service: switch.turn_off
          data:
            entity_id: 
            - switch.relay_bedroom_l1
            - switch.switch_bedroom_wall

  script:
    back_light_bedroom_turn_on:
      mode: 'queued'
      sequence:
      - service: light.turn_on
        entity_id: light.back_light_bedroom
    back_light_bedroom_turn_off:
      mode: 'queued'
      sequence:
      - service: light.turn_off
        entity_id: light.back_light_bedroom

  automation:
  - alias: 'back_light_bedroom_button'
    mode: 'queued'
    trigger:
    - platform: state
      entity_id: sensor.switch_bedroom_wall_action
      to: 'single'
    - platform: state
      entity_id: sensor.switch_bedroom_action
      to: 'single_left'
    action:
    - service: input_boolean.toggle
      entity_id: input_boolean.button_bedroom_left

  - alias: 'back_light_bedroom_action'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: input_boolean.button_bedroom_left
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: input_boolean.button_bedroom_left
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: script.back_light_bedroom_turn_on
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.back_light_bedroom_turn_off

  - alias: 'back_light_bedroom_auto'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'binary_sensor.illuminance_back_light'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'binary_sensor.illuminance_back_light'
      to: 'off'
    condition:
    - platform: state
      entity_id: input_boolean.button_bedroom_left
      state: 'off'
    - platform: state
      entity_id: input_boolean.night_mode_bedroom
      state: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: script.back_light_bedroom_turn_on
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.back_light_bedroom_turn_off

  - alias: 'back_light_bedroom_night'
    mode: 'queued'
    trigger:
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.night_mode_bedroom'
      to: 'on'
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.night_mode_bedroom'
      to: 'off'
    condition:
    - platform: state
      entity_id: input_boolean.button_bedroom_left
      state: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.back_light_bedroom_turn_off
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: script.back_light_bedroom_turn_on
