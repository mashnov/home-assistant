back_light_bedroom:
  input_boolean:
    back_light_bedroom_button:

  light:
  - platform: template
    lights:
      back_light_bedroom:
        value_template: >
          {% set back = is_state('switch.relay_bedroom_l1', 'on') %}
          {% set wall = is_state('switch.switch_bedroom_wall', 'on') %}
          {{ wall }}
        turn_on:
        - service: script.back_light_bedroom_turn_on
        turn_off:
        - service: script.back_light_bedroom_turn_off

  script:
    back_light_bedroom_turn_on:
      mode: 'queued'
      sequence:
      - service: switch.turn_on
        entity_id:
        - switch.switch_bedroom_wall
    back_light_bedroom_turn_off:
      mode: 'queued'
      sequence:
      - service: switch.turn_off
        entity_id:
        - switch.relay_bedroom_l1
        - switch.switch_bedroom_wall

  automation:
  - alias: 'back_light_bedroom_button'
    mode: 'queued'
    trigger:
    - platform: state
      entity_id: sensor.switch_bedroom_wall_action
      to: 'single'
    - platform: state
      entity_id: sensor.switch_bedroom_action
      to: 'single_left'
    action:
    - service: input_boolean.toggle
      entity_id: input_boolean.back_light_bedroom_button

  - alias: 'back_light_bedroom_action'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: input_boolean.back_light_bedroom_button
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: input_boolean.back_light_bedroom_button
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: script.back_light_bedroom_turn_on
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.back_light_bedroom_turn_off

  - alias: 'back_light_bedroom_auto'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'binary_sensor.light_illuminance'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'binary_sensor.light_illuminance'
      to: 'off'
    condition:
    - condition: state
      entity_id: input_boolean.back_light_bedroom_button
      state: 'off'
    - condition: state
      entity_id: input_boolean.night_mode_bedroom
      state: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: script.back_light_bedroom_turn_on
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.back_light_bedroom_turn_off

  - alias: 'back_light_bedroom_night'
    mode: 'queued'
    trigger:
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.night_mode_bedroom'
      to: 'on'
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.night_mode_bedroom'
      to: 'off'
    condition:
    - condition: state
      entity_id: input_boolean.back_light_bedroom_button
      state: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.back_light_bedroom_turn_off
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: script.back_light_bedroom_turn_on
