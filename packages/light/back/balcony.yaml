back_light_balcony:
  input_boolean:
    back_light_balcony_button:

  light:
  - platform: template
    lights:
      back_light_balcony:
        value_template: "{{ is_state('switch.relay_balcony_l2', 'on') }}"
        turn_on:
        - service: script.back_light_balcony_turn_on
        turn_off:
        - service: script.back_light_balcony_turn_off

  script:
    back_light_balcony_turn_on:
      mode: 'queued'
      sequence:
      - service: switch.turn_on
        entity_id: switch.relay_balcony_l2
    back_light_balcony_turn_off:
      mode: 'queued'
      sequence:
      - service: switch.turn_off
        entity_id: switch.relay_balcony_l2

  automation:
  - alias: 'back_light_balcony_button'
    mode: 'queued'
    trigger:
    - platform: state
      entity_id: sensor.button_balcony_action
      to: 'double'
    action:
    - service: input_boolean.toggle
      entity_id: input_boolean.back_light_balcony_button

  - alias: 'back_light_balcony_action'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: input_boolean.back_light_balcony_button
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: input_boolean.back_light_balcony_button
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: light.turn_on
          entity_id: light.back_light_balcony
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: light.turn_off
          entity_id: light.back_light_balcony
