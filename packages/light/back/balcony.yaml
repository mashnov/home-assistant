back_light_balcony:
  light:
  - platform: template
    lights:
      back_light_balcony:
        value_template: "{{ is_state('switch.relay_balcony_l2', 'on') }}"
        turn_on:
        - service: script.back_light_balcony_turn_on
        turn_off:
        - service: script.back_light_balcony_turn_off

  script:
    back_light_balcony_turn_on:
      mode: 'queued'
      sequence:
      - service: switch.turn_on
        entity_id: switch.relay_balcony_l2
    back_light_balcony_turn_off:
      mode: 'queued'
      sequence:
      - service: switch.turn_off
        entity_id: switch.relay_balcony_l2

  automation:
  - alias: 'back_light_balcony'
    mode: 'queued'
    trigger:
    - platform: state
      entity_id: sensor.button_balcony_action
      to: 'double'
    action:
    - service: light.toggle
      entity_id: light.back_light_balcony
