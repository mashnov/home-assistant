top_light_bath:
  input_boolean:
    top_light_bath_button:

  light:
  - platform: template
    lights:
      top_light_bath:
        value_template: "{{ is_state('switch.switch_restroom_right', 'on') }}"
        turn_on:
        - service: script.top_light_bath_turn_on
        turn_off:
        - service: script.top_light_bath_turn_off

  script:
    top_light_bath_turn_on:
      mode: 'queued'
      sequence:
      - service: switch.turn_on
        entity_id: switch.switch_restroom_right
    top_light_bath_turn_off:
      mode: 'queued'
      sequence:
      - service: switch.turn_off
        entity_id: switch.switch_restroom_right

  automation:
  - alias: 'top_light_bath_button'
    mode: 'queued'
    trigger:
    - platform: state
      entity_id: sensor.switch_restroom_action
      to: 'single_right'
    condition:
      condition: state
      entity_id: binary_sensor.night_mode_hall
      state: 'off'
    action:
    - service: input_boolean.toggle
      entity_id: input_boolean.top_light_bath_button

  - alias: 'top_light_bath_action'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: input_boolean.top_light_bath_button
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: input_boolean.top_light_bath_button
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: script.top_light_bath_turn_on
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.top_light_bath_turn_off

  - alias: 'top_light_bath_auto'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'binary_sensor.occupancy_bath'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'binary_sensor.occupancy_bath'
      to: 'off'
    condition:
    - condition: state
      entity_id: input_boolean.top_light_bath_button
      state: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        - condition: state
          entity_id: binary_sensor.night_mode_hall
          state: 'off'
        sequence:
        - service: script.top_light_bath_turn_on
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.top_light_bath_turn_off
