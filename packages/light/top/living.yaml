top_light_living:
  input_boolean:
    top_light_living_button:
  
  light:
  - platform: template
    lights:
      top_light_living:
        value_template: "{{ state_attr('light.bulb_light_living', 'brightness') | int(0) > 0 }}"
        level_template: "{{ state_attr('light.bulb_light_living', 'brightness') | int(0) }}"
        temperature_template: "{{ state_attr('light.bulb_light_living', 'color_temp') | int(0) }}"
        turn_on:
        - service: script.top_light_living_turn_on
        turn_off:
        - service: script.top_light_living_turn_off
        set_level:
        - service: light.turn_on
          entity_id: light.bulb_light_living
          brightness: "{{ brightness }}"
        set_temperature:
        - service: notify.telegram_home_group_id
          data_template:
            message: 'color_temp: {{ color_temp }}'

        # set_level:
        # - service: light.turn_on
        #   entity_id: light.bulb_light_living
        #   data_template:
        #     brightness_pct: "{{ brightness }}"
        # set_temperature:
        # - service: light.turn_on
        #   entity_id: light.bulb_light_living
        #   data_template:
        #     color_temp: "{{ color_temp }}"

  script:
    top_light_living_turn_on:
      mode: 'queued'
      sequence:
      - if:
          - condition: state
            entity_id: switch.switch_living
            state: 'on'
        then:
          - service: light.turn_on
            entity_id: light.bulb_light_living
        else:
        - service: switch.turn_on
          entity_id: switch.switch_living

    top_light_living_turn_off:
      mode: 'queued'
      sequence:
      - service: light.turn_off
        entity_id: light.bulb_light_living

  automation:
  - alias: 'top_light_living_button'
    mode: 'queued'
    trigger:
    - platform: state
      entity_id: sensor.switch_living_action
      to: 'single_right'
    action:
    - service: input_boolean.toggle
      entity_id: input_boolean.top_light_living_button

  - alias: 'top_light_living_action'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: input_boolean.top_light_living_button
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: input_boolean.top_light_living_button
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: script.top_light_living_turn_on
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.top_light_living_turn_off