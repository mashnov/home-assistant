top_light_living:
  input_boolean:
    top_light_living_button:
  
  light:
  - platform: group
    name: top_light_living
    entities:
    - light.bulb_light_living_1
    - light.bulb_light_living_2
    - light.bulb_light_living_3
    - light.bulb_light_living_4
    - light.bulb_light_living_5
    - light.bulb_light_living_6

  script:
    top_light_living_turn_on:
      mode: 'queued'
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: switch.switch_living
            state: 'off'
          action:
          - service: switch.turn_on
            entity_id: switch.switch_living

        - conditions:
          - condition: state
            entity_id: switch.switch_living
            state: 'on'
          action:
          - service: light.turn_on
            entity_id: light.top_light_living

    top_light_living_turn_off:
      mode: 'queued'
      sequence:
      - service: light.turn_off
        entity_id: light.top_light_living

  automation:
  - alias: 'top_light_living_button'
    mode: 'queued'
    trigger:
    - platform: state
      entity_id: sensor.switch_living_action
      to: 'single_right'
    action:
    - service: input_boolean.toggle
      entity_id: input_boolean.top_light_living_button

  - alias: 'top_light_living_action'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: input_boolean.top_light_living_button
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: input_boolean.top_light_living_button
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: script.top_light_living_turn_on
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.top_light_living_turn_off