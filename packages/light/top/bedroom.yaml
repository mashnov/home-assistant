top_light_bedroom:
  input_boolean:
    button_bedroom_right:

  light:
  - platform: group
    name: top_light_bedroom
    entities:
    - light.bulb_light_bedroom_1
    - light.bulb_light_bedroom_2
    - light.bulb_light_bedroom_3
    - light.bulb_light_bedroom_4
    - light.bulb_light_bedroom_5
    - light.bulb_light_bedroom_6

  script:
    back_light_turn_on:
      mode: 'queued'
      sequence:
      - service: switch.turn_on
        entity_id: switch.switch_kitchen
      - delay: '{{ states("sensor.delay_light_connect") }}'
      - service: light.turn_on
        entity_id: light.back_light_kitchen

  automation:
  - alias: 'button_bedroom_right'
    mode: 'queued'
    trigger:
    - platform: state
      entity_id: sensor.switch_bedroom_action
      to: 'single_right'
    action:
    - service: input_boolean.toggle
      entity_id: input_boolean.button_bedroom_right

  - alias: 'button_bedroom_action'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: input_boolean.button_bedroom_right
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: input_boolean.button_bedroom_right
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: light.turn_on
          entity_id: light.top_light_bedroom
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: light.turn_off
          entity_id: light.top_light_bedroom