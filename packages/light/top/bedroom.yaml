# todo: turn on switch
top_light_bedroom:
  input_boolean:
    top_light_bedroom_button:

  light:
  - platform: group
    name: top_light_bedroom
    entities:
    - light.bulb_light_bedroom_1
    - light.bulb_light_bedroom_2
    - light.bulb_light_bedroom_3
    - light.bulb_light_bedroom_4
    - light.bulb_light_bedroom_5
    - light.bulb_light_bedroom_6

  script:
    top_light_bedroom_turn_on:
      mode: 'queued'
      sequence:
      - service: light.turn_on
        entity_id: light.top_light_bedroom
    top_light_bedroom_turn_off:
      mode: 'queued'
      sequence:
      - service: light.turn_off
        entity_id: light.top_light_bedroom

  automation:
  - alias: 'top_light_bedroom_button'
    mode: 'queued'
    trigger:
    - platform: state
      entity_id: sensor.switch_bedroom_action
      to: 'single_right'
    action:
    - service: input_boolean.toggle
      entity_id: input_boolean.top_light_bedroom_button

  - alias: 'top_light_bedroom_action'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: input_boolean.top_light_bedroom_button
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: input_boolean.top_light_bedroom_button
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: script.top_light_bedroom_turn_on
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.top_light_bedroom_turn_off