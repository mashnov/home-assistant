top_light_bedroom:
  script:
    top_light_bedroom_turn_on:
      mode: 'queued'
      sequence:
      - if:
          - condition: state
            entity_id: switch.switch_bedroom
            state: 'on'
        then:
          - service: light.turn_on
            entity_id: light.bulb_light_bedroom
        else:
        - service: switch.turn_on
          entity_id: switch.switch_bedroom

    top_light_bedroom_turn_off:
      mode: 'queued'
      sequence:
      - service: light.turn_off
        entity_id: light.bulb_light_bedroom

  automation:
  - alias: 'top_light_bedroom_action'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: input_boolean.occupancy_bedroom
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: input_boolean.occupancy_bedroom
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: script.top_light_bedroom_turn_on
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.top_light_bedroom_turn_off