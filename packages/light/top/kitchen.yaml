top_light_kitchen:
  input_boolean:
    top_light_kitchen_button:

  script:
    top_light_kitchen_turn_on:
      mode: 'queued'
      sequence:
      - if:
        - condition: state
          entity_id: switch.switch_kitchen_left
          state: 'off'
        then:
        - service: switch.turn_on
          entity_id: switch.switch_kitchen_left
        else:
        - service: light.turn_on
          entity_id: 
          - light.bulb_light_kitchen_1
          - light.bulb_light_kitchen_2
          - light.bulb_light_kitchen_3
          - light.bulb_light_kitchen_4
          - light.bulb_light_kitchen_5

    top_light_kitchen_turn_off:
      mode: 'queued'
      sequence:
      - service: light.turn_off
        entity_id: 
        - light.bulb_light_kitchen_5
        - light.bulb_light_kitchen_4
        - light.bulb_light_kitchen_3
        - light.bulb_light_kitchen_2
        - light.bulb_light_kitchen_1

  automation:
  - alias: 'top_light_kitchen_button'
    mode: 'queued'
    trigger:
    - platform: state
      entity_id: sensor.switch_kitchen_action
      to: 'single_right'
    action:
    - service: input_boolean.toggle
      entity_id: input_boolean.top_light_kitchen_button

  - alias: 'top_light_kitchen_action'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: input_boolean.top_light_kitchen_button
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: input_boolean.top_light_kitchen_button
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: script.top_light_kitchen_turn_on
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.top_light_kitchen_turn_off

  - alias: 'top_light_kitchen_auto'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'binary_sensor.occupancy_kitchen'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'binary_sensor.occupancy_kitchen'
      to: 'off'
    condition:
    - condition: state
      entity_id: input_boolean.top_light_kitchen_button
      state: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        - condition: state
          entity_id: binary_sensor.night_mode_hall
          state: 'off'
        sequence:
        - service: script.top_light_kitchen_turn_on
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.top_light_kitchen_turn_off
