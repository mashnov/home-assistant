bulb_light_hall:
  light:
  - name: bulb_light_hall_1
    platform: xiaomi_miio_philipslight
    model: philips.light.downlight
    host: !secret hall_lamp_1_host
    token: !secret hall_lamp_1_token
  - name: bulb_light_hall_2
    platform: xiaomi_miio_philipslight
    model: philips.light.downlight
