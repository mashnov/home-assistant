    host: !secret hall_lamp_6_host
    token: !secret hall_lamp_6_token

  - platform: group
    name: bulb_light_hall
    entities:
    - light.bulb_light_hall_1
    - light.bulb_light_hall_2
    - light.bulb_light_hall_3
    - light.bulb_light_hall_4
    - light.bulb_light_hall_5
    - light.bulb_light_hall_6

  automation:
  - alias: 'bulb_light_hall_1'
    mode: 'queued'
    trigger:
    - platform: state
      entity_id: 'light.bulb_light_hall_1'
      to: 'on'
    - platform: state
      entity_id: 'sensor.bulb_light_brightness'
    - platform: state
      entity_id: 'sensor.bulb_light_temperature'
    action:
    - service: light.turn_on
      entity_id: light.bulb_light_hall_1
      data_template:
        brightness: "{{ states('sensor.bulb_light_brightness') }}"
        color_temp: "{{ states('sensor.bulb_light_temperature') }}"

