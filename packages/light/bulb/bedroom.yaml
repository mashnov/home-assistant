  script:
    bulb_light_bedroom_on:
      mode: 'queued'
      sequence:
      - if:
        - condition: state
          state: 'off'
          entity_id: switch.switch_bedroom
        then:
        - service: switch.turn_on
          entity_id: switch.switch_bedroom
        else:
        - service: light.turn_on
          data_template:
            entity_id: "{{ entity_id }}"

  automation:
