    mode: 'queued'
    trigger:
    - platform: state
      entity_id: 'light.bulb_light_bedroom_1'
    - platform: state
      entity_id: 'sensor.bulb_light_brightness'
    - platform: state
      entity_id: 'sensor.bulb_light_temperature'
    condition:
    - condition: state
      entity_id: light.bulb_light_bedroom_1
      state: 'on'
    action:
    - service: light.turn_on
      entity_id: light.bulb_light_bedroom_1
      data_template:
        brightness: "{{ states('sensor.bulb_light_brightness') }}"
