bulb_light_shared:
  script:
    bulb_light_on:
      mode: 'queued'
      sequence:
      - if:
        - condition: state
          state: 'off'
          data_template:
            entity_id: "{{ switch }}"
        then:
        - service: switch.turn_on
          data_template:
            entity_id: "{{ switch }}"
        else:
        - service: light.turn_on
          data_template:
            entity_id: "{{ light }}"
