temperature:
  sensor:
  - platform: min_max
    name: temperature_average
    unique_id: temperature_average
    type: mean
    round_digits: 0
    entity_ids:
    - sensor.temperature_kitchen_virtual
    - sensor.temperature_hall_virtual
    - sensor.temperature_bedroom_virtual
    - sensor.temperature_living_virtual

  template:
  - sensor:
    - name: 'temperature_kitchen_virtual'
      unique_id: temperature_kitchen_virtual
      unit_of_measurement: "°C"
      state: "{{ states('sensor.temperature_kitchen') | round(1, default = 0) | float }}"

    - name: 'temperature_bath_virtual'
      unique_id: temperature_bath_virtual
      unit_of_measurement: "°C"
      state: "{{ states('sensor.temperature_bath') | round(1, default = 0) | float }}"

    - name: 'temperature_toilet_virtual'
      unique_id: temperature_toilet_virtual
      unit_of_measurement: "°C"
      state: "{{ states('sensor.temperature_toilet') | round(1, default = 0) | float }}"

    - name: 'temperature_hall_virtual'
      unique_id: temperature_hall_virtual
      unit_of_measurement: "°C"
      state: "{{ states('sensor.temperature_hall') | round(1, default = 0) | float }}"

    - name: 'temperature_bedroom_virtual'
      unique_id: temperature_bedroom_virtual
      unit_of_measurement: "°C"
      state: "{{ states('sensor.temperature_bedroom') | round(1, default = 0) | float }}"

    - name: 'temperature_living_virtual'
      unique_id: temperature_living_virtual
      unit_of_measurement: "°C"
      state: "{{ states('sensor.temperature_living') | round(1, default = 0) | float }}"

    - name: 'temperature_balcony_virtual'
      unique_id: temperature_balcony_virtual
      unit_of_measurement: "°C"
      state: "{{ states('sensor.temperature_balcony') | round(1, default = 0) | float }}"
