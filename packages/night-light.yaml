night_light:
  light:
  - platform: template
    lights:
      night_light_bath:
        value_template: "{{ is_state('switch.relay_bath_l1', 'on') }}"
        turn_on:
        - service: switch.turn_on
          entity_id: switch.relay_bath_l1
        turn_off:
        - service: switch.turn_off
          entity_id: switch.relay_bath_l1

      night_light_toilet:
        value_template: "{{ is_state('switch.relay_toilet_l2', 'on') }}"
        turn_on:
        - service: switch.turn_on
          entity_id: switch.relay_toilet_l2
        turn_off:
        - service: switch.turn_off
          entity_id: switch.relay_toilet_l2

      night_light_balcony:
        value_template: "{{ is_state('switch.relay_balcony_l1', 'on') }}"
        turn_on:
        - service: switch.turn_on
          entity_id: switch.relay_balcony_l1
        turn_off:
        - service: switch.turn_off
          entity_id: switch.relay_balcony_l1

  automation:
  - alias: 'night_light_hall'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.occupancy_hall'
      from: 'off'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.occupancy_hall'
      from: 'on'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: light.turn_on
          entity_id: light.night_light_hall
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: light.turn_off
          entity_id: light.night_light_hall

  - alias: 'night_light_bath'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.occupancy_bath'
      from: 'off'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.occupancy_bath'
      from: 'on'
      to: 'off'
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.night_light_bath_blocker'
      from: 'off'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.night_light_bath_blocker'
      from: 'on'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: light.turn_on
          entity_id: light.night_light_bath
      - conditions:
        - condition: trigger
          id: 'turn_off'
        - condition: state
          entity_id: input_boolean.night_light_bath_blocker
          state: 'off'
        sequence:
        - service: light.turn_off
          entity_id: light.night_light_bath

  - alias: 'night_light_toilet'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.occupancy_toilet'
      from: 'off'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.occupancy_toilet'
      from: 'on'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: light.turn_on
          entity_id: light.night_light_toilet
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: light.turn_off
          entity_id: light.night_light_toilet

  - alias: 'night_light_balcony'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.night_light_balcony_blocker'
      from: 'off'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.night_light_balcony_blocker'
      from: 'on'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: light.turn_on
          entity_id: light.night_light_balcony
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: light.turn_off
          entity_id: light.night_light_balcony
