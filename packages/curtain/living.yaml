curtain_living:
  input_number:
    curtain_living_ventilation: # 70
      max: 100
      min: 0
    curtain_living_night: # 15
      max: 100
      min: 0
    curtain_living_sun: # 65
      max: 100
      min: 0
    curtain_living_open: # 90
      max: 100
      min: 0
    curtain_living_close: # 0
      max: 100
      min: 0

  cover:
  - platform: template
    covers:
      curtain_living:
        device_class: curtain
        position_template: "{{ state_attr('cover.shade_living', 'position') | int(0) }}"
        open_cover:
          service: script.curtain_living_open
        close_cover:
          service: script.curtain_living_close
        set_cover_position: 
          service: script.curtain_living_set_position
          data_template:
            position: '{{ position }}'

  script:
    curtain_living_set_position:
      mode: 'queued'
      sequence:
      - service: cover.set_cover_position
        entity_id: cover.shade_living
        data_template:
          position: '{{ position }}'
    
    curtain_living_open:
      mode: 'queued'
      sequence:
      - service: script.curtain_living_set_position
        data_template:
          position: "{{ states('input_number.curtain_living_open') | int(0) }}"

    curtain_living_close:
      mode: 'queued'
      sequence:
      - service: script.curtain_living_set_position
        data_template:
          position: "{{ states('input_number.curtain_living_close') | int(0) }}"

  automation:
  - alias: 'curtain_living_sunny'
    mode: 'queued'
    trigger:
    - id: 'sunny_on'
      platform: state
      entity_id: 'binary_sensor.curtain_is_sunny' 
      to: 'on'
    - id: 'sunny_off'
      platform: state
      entity_id: 'binary_sensor.curtain_is_sunny' 
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'sunny_on'
        sequence:
        - service: script.curtain_living_set_position
          data_template:
            position: "{{ states('input_number.curtain_living_sun') | int(0) }}"
      - conditions:
        - condition: trigger
          id: 'sunny_off'
        sequence:
        - service: script.curtain_living_set_position
          data_template:
            position: "{{ states('input_number.curtain_living_open') | int(0) }}"

  - alias: 'curtain_living_night'
    mode: 'queued'
    trigger:
    - id: 'night_mode_on'
      platform: state
      entity_id: 'input_boolean.night_mode_living'
      to: 'on'
    - id: 'night_mode_off'
      platform: state
      entity_id: 'input_boolean.night_mode_living'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'night_mode_on'
        sequence:
        - service: script.curtain_living_set_position
          data_template:
            position: "{{ states('input_number.curtain_living_night') | int(0) }}"
      - conditions:
        - condition: trigger
          id: 'night_mode_off'
        sequence:
        - service: script.curtain_living_set_position
          data_template:
            position: "{{ states('input_number.curtain_living_open') | int(0) }}"

  - alias: 'curtain_living_ventilation'
    mode: 'queued'
    trigger:
    - id: 'ventilation_on'
      platform: state
      entity_id: 'binary_sensor.ventilation_living'
      to: 'on'
    - id: 'ventilation_off'
      platform: state
      entity_id: 'binary_sensor.ventilation_living'
      to: 'off'
    condition:
    - condition: state
      entity_id: 'input_boolean.night_mode_living'
      state: 'on'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'ventilation_on'
        sequence:
        - service: script.curtain_living_set_position
          data_template:
            position: "{{ states('input_number.curtain_living_ventilation') | int(0) }}"
      - conditions:
        - condition: trigger
          id: 'ventilation_off'
        sequence:
        - service: script.curtain_living_set_position
          data_template:
            position: "{{ states('input_number.curtain_living_night') | int(0) }}"
