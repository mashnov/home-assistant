curtain_kitchen:
  input_number:
    curtain_kitchen_ventilation: # 30
      max: 100
      min: 0
    curtain_kitchen_night: # 85
      max: 100
      min: 0
    curtain_kitchen_sun: # 35
      max: 100
      min: 0
    curtain_kitchen_open: # 10
      max: 100
      min: 0
    curtain_kitchen_close: # 10
      max: 100
      min: 0

  cover:
  - platform: template
    covers:
      curtain_kitchen:
        device_class: curtain
        position_template: >
          {% set position = state_attr('cover.shade_kitchen', 'position') | int(0) %}
          {{ 100 - position }}
        open_cover:
          service: script.curtain_kitchen_open
        close_cover:
          service: script.curtain_kitchen_close
        set_cover_position: 
          service: script.curtain_kitchen_set_position
          data_template:
            position: '{{ position }}'

  script:
    curtain_kitchen_set_position:
      mode: 'queued'
      sequence:
      - service: cover.set_cover_position
        entity_id: cover.shade_kitchen
        data_template:
          position: '{{ 100 - (position | int(0)) }}'
    
    curtain_kitchen_open:
      mode: 'queued'
      sequence:
      - service: script.curtain_bedroom_set_position
        data_template:
          position: "{{ states('input_number.curtain_kitchen_open') | int(0) }}"

    curtain_kitchen_close:
      mode: 'queued'
      sequence:
      - service: script.curtain_bedroom_set_position
        data_template:
          position: "{{ states('input_number.curtain_kitchen_close') | int(0) }}"

  automation:
  - alias: 'curtain_kitchen_sunny'
    mode: 'queued'
    trigger:
    - id: 'sunny_on'
      platform: state
      entity_id: 'binary_sensor.curtain_is_sunny' 
      to: 'on'
    - id: 'sunny_off'
      platform: state
      entity_id: 'binary_sensor.curtain_is_sunny' 
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'sunny_on'
        sequence:
        - service: script.curtain_kitchen_set_position
          data_template:
            position: "{{ states('input_number.curtain_kitchen_sun') | int(0) }}"
      - conditions:
        - condition: trigger
          id: 'sunny_off'
        sequence:
        - service: script.curtain_kitchen_set_position
          data_template:
            position: "{{ states('input_number.curtain_kitchen_open') | int(0) }}"

  - alias: 'curtain_kitchen_night'
    mode: 'queued'
    trigger:
    - id: 'night_mode_on'
      platform: state
      entity_id: 'binary_sensor.night_mode_hall'
      to: 'on'
    - id: 'night_mode_off'
      platform: state
      entity_id: 'binary_sensor.night_mode_hall'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'night_mode_on'
        sequence:
        - service: script.curtain_kitchen_set_position
          data_template:
            position: "{{ states('input_number.curtain_kitchen_night') | int(0) }}"
      - conditions:
        - condition: trigger
          id: 'night_mode_off'
        sequence:
        - service: script.curtain_kitchen_set_position
          data_template:
            position: "{{ states('input_number.curtain_kitchen_open') | int(0) }}"

  - alias: 'curtain_kitchen_ventilation'
    mode: 'queued'
    trigger:
    - id: 'ventilation_on'
      platform: state
      entity_id: 'binary_sensor.ventilation_kitchen'
      to: 'on'
    - id: 'ventilation_off'
      platform: state
      entity_id: 'binary_sensor.ventilation_kitchen'
      to: 'off'
    condition:
    - condition: state
      entity_id: 'binary_sensor.night_mode_hall'
      state: 'on'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'ventilation_on'
        sequence:
        - service: script.curtain_kitchen_set_position
          data_template:
            position: "{{ states('input_number.curtain_kitchen_ventilation') | int(0) }}"
      - conditions:
        - condition: trigger
          id: 'ventilation_off'
        sequence:
        - service: script.curtain_kitchen_set_position
          data_template:
            position: "{{ states('input_number.curtain_kitchen_night') | int(0) }}"
