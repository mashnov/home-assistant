doorbell_hall:
  input_boolean:
    doorbell_hall_inside:
    doorbell_hall_outside:

  timer:
    doorbell_hall_inside:
      duration: '00:00:15'
    doorbell_hall_outside:
      duration: '00:00:15'

  template:
  - binary_sensor:
    - name: 'doorbell_hall_inside'
      device_class: 'sound'
      state: '{{ is_state("input_boolean.doorbell_hall_inside", "on") }}'

    - name: 'doorbell_hall_outside'
      device_class: 'sound'
      state: '{{ is_state("input_boolean.doorbell_hall_outside", "on") }}'

  automation:
  - alias: 'doorbell_hall_inside_on'
    mode: 'queued'
    trigger:
    - platform: state
      entity_id: event.doorbell_inside_action
    condition:
    - condition: state
      entity_id: input_boolean.doorbell_hall_inside
      state: 'off'
    action:
    - service: timer.start
      entity_id: timer.doorbell_hall_inside
    - service: input_boolean.turn_on
      entity_id: input_boolean.doorbell_hall_inside

  - alias: 'doorbell_hall_inside_off'
    mode: 'queued'
    trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.doorbell_hall_inside
    action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.doorbell_hall_inside

  - alias: 'doorbell_hall_outside_on'
    mode: 'queued'
    trigger:
    - platform: state
      entity_id: event.doorbell_outside_action
    condition:
    - condition: state
      entity_id: input_boolean.doorbell_hall_outside
      state: 'off'
    action:
    - service: timer.start
      entity_id: timer.doorbell_hall_outside
    - service: input_boolean.turn_on
      entity_id: input_boolean.doorbell_hall_outside

  - alias: 'doorbell_hall_outside_off'
    mode: 'queued'
    trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.doorbell_hall_outside
    action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.doorbell_hall_outside
