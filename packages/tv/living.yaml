tv_living:
  switch:
  - platform: wake_on_lan
    mac: B4:C9:B9:97:F5:B9
    host: 10.0.1.5

  script:
    tv_living_off:
      mode: queued
      sequence:
      - service: androidtv.adb_command
        entity_id: media_player.mitv_mssp1
        data:
          command: POWER

    tv_living_volume_up:
      mode: queued
      sequence:
      - service: androidtv.adb_command
        entity_id: media_player.mitv_mssp1
        data:
          command: VOLUME_UP

    tv_living_volume_down:
      mode: queued
      sequence:
      - service: androidtv.adb_command
        entity_id: media_player.mitv_mssp1
        data:
          command: VOLUME_DOWN

    tv_living_mute:
      mode: queued
      sequence:
      - service: androidtv.adb_command
        entity_id: media_player.mitv_mssp1
        data:
          command: MUTE
