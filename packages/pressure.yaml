pressure:
  sensor:
  - platform: min_max
    name: pressure_average
    unique_id: pressure_average
    type: mean
    round_digits: 0
    entity_ids:
    - sensor.pressure_kitchen_virtual
    - sensor.pressure_hall_virtual
    - sensor.pressure_toilet_virtual
    - sensor.pressure_bedroom_virtual
    - sensor.pressure_living_virtual

  template:
  - sensor:
    - name: 'pressure_kitchen_virtual'
      unique_id: pressure_kitchen_virtual
      unit_of_measurement: "mmHg"
      state: "{{ states('sensor.pressure_kitchen') | round(1, default = 0) | float }}"

    - name: 'pressure_hall_virtual'
      unique_id: pressure_hall_virtual
      unit_of_measurement: "mmHg"
      state: "{{ states('sensor.pressure_hall') | round(1, default = 0) | float }}"

    - name: 'pressure_toilet_virtual'
      unique_id: pressure_toilet_virtual
      unit_of_measurement: "mmHg"
      state: "{{ states('sensor.pressure_toilet') | round(1, default = 0) | float }}"

    - name: 'pressure_bedroom_virtual'
      unique_id: pressure_bedroom_virtual
      unit_of_measurement: "mmHg"
      state: "{{ states('sensor.pressure_bedroom') | round(1, default = 0) | float }}"

    - name: 'pressure_living_virtual'
      unique_id: pressure_living_virtual
      unit_of_measurement: "mmHg"
      state: "{{ states('sensor.pressure_living') | round(1, default = 0) | float }}"
