intercom:
  lock:
  - platform: template
    name: hall_intercom
    value_template: "{{ is_state('switch.intercom_hall', 'off') }}"
    lock:
    - service: switch.turn_off
      entity_id: switch.intercom_hall
    unlock:
    - service: switch.turn_on
      entity_id: switch.intercom_hall
    - delay: 00:00:10
    - service: switch.turn_off
      entity_id: switch.intercom_hall
