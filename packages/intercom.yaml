intercom:
  lock:
  - platform: template
    name: hall_intercom
    value_template: "{{ is_state('input_boolean.intercom_hall_open', 'off') }}"
    unlock:
    - service: script.intercom_hall_open
    lock:
    - service: input_boolean.turn_off
      entity_id: input_boolean.intercom_hall_open

  input_boolean:
    intercom_hall_call:
    intercom_hall_open:
    intercom_hall_enabled:

  automation:
  - alias: 'intercom_hall_call'
    initial_state: true
    trigger: 
    - platform: state
      entity_id: switch.intercom_hall
      to: 'off'
    condition:
    - condition: template
      value_template: >
        {% set userId = trigger.to_state.context.user_id %}
        {% set parentId = trigger.to_state.context.parent_id %}
        {{ userId == none and parentId == none }}
    action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.intercom_hall_call
    - service: input_boolean.turn_off
      entity_id: input_boolean.intercom_hall_call

  - alias: 'intercom_hall_auto_open'
    initial_state: true
    trigger: 
    - platform: state
      entity_id: input_boolean.intercom_hall_call
      to: 'on'
    condition:
    - condition: state
      entity_id: input_boolean.intercom_hall_enabled
      state: 'off'
    action:
    - delay: '00:00:00.5'
    - service: script.intercom_hall_open

  script:
    intercom_hall_open:
      mode: 'queued'
      sequence:
      - service: switch.turn_on
        entity_id: switch.intercom_hall
      - service: input_boolean.turn_on
        entity_id: input_boolean.intercom_hall_open
      - delay: '00:00:01.5'
      - service: input_boolean.turn_off
        entity_id: input_boolean.intercom_hall_open
      - service: switch.turn_off
        entity_id: switch.intercom_hall
