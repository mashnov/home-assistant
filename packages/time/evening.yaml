evening:
  input_datetime:
    evening: # 20:30:00
      has_date: false

  template:
  - binary_sensor: 
    - name: 'evening'
      state: >
        {% set current = now().time() %}
        {% set from = strptime(states('input_datetime.evening'), "%H:%M:%S").time() %}
        {% set till = strptime(states('input_datetime.twilight'), "%H:%M:%S").time() %}
        {% if from > till %}
          {{ (from <= current) or (current <= till) }}
        {% else %}
          {{ (from <= current) and (current <= till) }}
        {% endif %}
