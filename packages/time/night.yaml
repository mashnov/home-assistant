time:
  input_datetime:
    time_night: # 00:30:00
      has_date: false

  template:
  - binary_sensor:
    - name: 'night'
      state: >
        {% set current = now().time() %}
        {% set from = strptime(states('input_datetime.night'), "%H:%M:%S").time() %}
        {% set till = strptime(states('input_datetime.morning'), "%H:%M:%S").time() %}
        {% if from > till %}
          {{ (from <= current) or (current <= till) }}
        {% else %}
          {{ (from <= current) and (current <= till) }}
        {% endif %}
