system:
  sensor:
  - platform: systemmonitor
    resources:
    - type: disk_use_percent
      arg: /config
    - type: disk_free
    - type: memory_use_percent
    - type: memory_free
    - type: load_1m
    - type: ipv4_address
      arg: eth0
    - type: processor_use
    - type: processor_temperature
    - type: last_boot