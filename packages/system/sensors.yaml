system_sensors:
  sensor:
  - platform: systemmonitor
    resources:
    - type: disk_use_percent
    - type: memory_use_percent
    - type: load_1m
    - type: processor_temperature
    - type: last_boot

  template:
  - binary_sensor:
    - name: 'is_backed_up'
      device_class: 'sound'
      state: >
        {% set nowTime = now() | as_timestamp - (5 * 60) %}
        {% set lastBackUp = state_attr('sensor.backup_state', 'last_backup') | as_timestamp %}
        {{ nowTime > lastBackUp }}
