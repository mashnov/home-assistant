system_sensors:
  sensor:
  - platform: systemmonitor
    resources:
    - type: disk_use_percent
    - type: memory_use_percent
    - type: load_1m
    - type: processor_temperature
    - type: last_boot

  template:
  - sensor:
    - name: 'last_backup'
      state: '{{ state_attr("sensor.backup_state", "last_backup") }}'
