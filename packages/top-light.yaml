top_light:
  light:
  - platform: template
    lights:
      top_light_bath:
        value_template: "{{ is_state('switch.restroom_switch_left', 'on') }}"
        turn_on:
        - service: switch.turn_on
          entity_id: switch.restroom_switch_left
        turn_off:
        - service: switch.turn_off
          entity_id: switch.restroom_switch_left

      top_light_toilet:
        value_template: "{{ is_state('switch.restroom_switch_right', 'on') }}"
        turn_on:
        - service: switch.turn_on
          entity_id: switch.restroom_switch_right
        turn_off:
        - service: switch.turn_off
          entity_id: switch.restroom_switch_right

      top_light_balcony:
        value_template: "{{ is_state('switch.relay_balcony_l2', 'on') }}"
        turn_on:
        - service: switch.turn_on
          entity_id: switch.relay_balcony_l2
        turn_off:
        - service: switch.turn_off
          entity_id: switch.relay_balcony_l2

  automation:
  - alias: 'top_light_kitchen'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.blocker_top_light_kitchen'
      from: 'off'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.blocker_top_light_kitchen'
      from: 'on'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        - condition: state
          entity_id: input_boolean.is_night_mode
          state: 'off'
        sequence:
        - service: light.turn_on
          entity_id: light.xiaomi_light_kitchen
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: light.turn_off
          entity_id: light.xiaomi_light_kitchen

  - alias: 'top_light_bath'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.occupancy_bath'
      from: 'off'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.occupancy_bath'
      from: 'on'
      to: 'off'
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.blocker_top_light_bath'
      from: 'off'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.blocker_top_light_bath'
      from: 'on'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        - condition: template
          value_template: >
            {% set isNightMode = is_state("input_boolean.is_night_mode", "on") %}
            {% set isTopLightBlocker = is_state("input_boolean.blocker_top_light_bath", "on") %}
            {{ not(isNightMode) or isTopLightBlocker }}
        sequence:
        - service: light.turn_on
          entity_id: light.top_light_bath
      - conditions:
        - condition: trigger
          id: 'turn_off'
        - condition: state
          entity_id: input_boolean.blocker_top_light_bath
          state: 'off'
        sequence:
        - service: light.turn_off
          entity_id: light.top_light_bath

  - alias: 'top_light_toilet'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.occupancy_toilet'
      from: 'off'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.occupancy_toilet'
      from: 'on'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        - condition: state
          entity_id: input_boolean.is_night_mode
          state: 'off'
        sequence:
        - service: light.turn_on
          entity_id: light.top_light_toilet
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: light.turn_off
          entity_id: light.top_light_toilet

  - alias: 'top_light_hall'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.occupancy_hall'
      from: 'off'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.occupancy_hall'
      from: 'on'
      to: 'off'
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.blocker_top_light_hall'
      from: 'off'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.blocker_top_light_hall'
      from: 'on'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        - condition: template
          value_template: >
            {% set isNightMode = is_state("input_boolean.is_night_mode", "on") %}
            {% set isTopLightBlocker = is_state("input_boolean.blocker_top_light_hall", "on") %}
            {{ not(isNightMode) or isTopLightBlocker }}
        sequence:
        - service: light.turn_on
          entity_id: light.xiaomi_light_hall
      - conditions:
        - condition: trigger
          id: 'turn_off'
        - condition: state
          entity_id: input_boolean.blocker_top_light_hall
          state: 'off'
        sequence:
        - service: light.turn_off
          entity_id: light.xiaomi_light_hall

  - alias: 'top_light_bedroom'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.blocker_top_light_bedroom'
      from: 'off'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.blocker_top_light_bedroom'
      from: 'on'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: light.turn_on
          entity_id: light.xiaomi_light_bedroom
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: light.turn_off
          entity_id: light.xiaomi_light_bedroom

  - alias: 'bedroom_cube'
    mode: 'queued'
    trigger:
    - platform: state
      entity_id: sensor.cube_bedroom_action
    action:
    - service: script.console
      data:
        message: |
          ID. | Parent | user
          to_state: {{ trigger.to_state }}
          id: {{ trigger.to_state.context.id }}
          parent_id: {{ trigger.to_state.context.parent_id }}
          user_id: {{ trigger.to_state.context.user_id }}

  - alias: 'top_light_living'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.blocker_top_light_living'
      from: 'off'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.blocker_top_light_living'
      from: 'on'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: light.turn_on
          entity_id: light.xiaomi_light_living
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: light.turn_off
          entity_id: light.xiaomi_light_living

  - alias: 'top_light_balcony'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.blocker_top_light_balcony'
      from: 'off'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.blocker_top_light_balcony'
      from: 'on'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: light.turn_on
          entity_id: light.top_light_balcony
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: light.turn_off
          entity_id: light.top_light_balcony
