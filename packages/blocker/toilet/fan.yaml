blocker_toilet_fan:
  input_boolean:
    blocker_toilet_fan:

  input_number:
    blocker_toilet_fan: 
      max: 120
      min: 1
      # 10

  timer:
    blocker_toilet_fan:
      duration: 00:00:10

  template:
  - sensor:
    - name: blocker_toilet_fan_duration
      unique_id: blocker_toilet_fan_duration
      state: >
        {% set minutes = states('input_number.blocker_toilet_fan') | int(0) %}
        {% set duration = minutes * 60 %}
        {{ duration | timestamp_custom('%H:%M:%S', false) }}

  automation:
  - alias: blocker_toilet_fan_timer_start
    mode: queued
    trigger:
    - platform: state
      entity_id: input_boolean.blocker_toilet_fan
      from: "off"
      to: "on"
    action:
    - service: timer.start
      entity_id: timer.blocker_toilet_fan
      data:
        duration: "{{ states('sensor.blocker_toilet_fan_duration') }}"

  - alias: blocker_toilet_fan_timer_cancel
    mode: queued
    trigger:
    - platform: state
      entity_id: input_boolean.blocker_toilet_fan
      from: "on"
      to: "off"
    action:
    - service: timer.cancel
      entity_id: timer.blocker_toilet_fan

  - alias: blocker_toilet_fan_turn_off
    mode: queued
    trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.blocker_toilet_fan
    action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.blocker_toilet_fan
