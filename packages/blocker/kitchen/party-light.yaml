blocker_kitchen_party_light:
  input_boolean:
    blocker_kitchen_party_light:

  input_number:
    blocker_kitchen_party_light: 
      max: 120
      min: 1
      # 15

  timer:
    blocker_kitchen_party_light:
      duration: 00:00:10
  
  template:
  - sensor:
    - name: blocker_kitchen_party_light_duration
      unique_id: blocker_kitchen_party_light_duration
      state: >
        {% set minutes = states('input_number.blocker_kitchen_party_light') | int(0) %}
        {% set duration = minutes * 60 %}
        {{ duration | timestamp_custom('%H:%M:%S', false) }}

  automation:
  - alias: blocker_kitchen_party_light_timer_start
    mode: queued
    trigger:
    - platform: state
      entity_id: input_boolean.blocker_kitchen_party_light
      from: "off"
      to: "on"
    action:
    - service: timer.start
      entity_id: timer.blocker_kitchen_party_light
      data:
        duration: "{{ states('sensor.blocker_kitchen_party_light_duration') }}"

  - alias: blocker_kitchen_party_light_timer_cancel
    mode: queued
    trigger:
    - platform: state
      entity_id: input_boolean.blocker_kitchen_party_light
      from: "on"
      to: "off"
    action:
    - service: timer.cancel
      entity_id: timer.blocker_kitchen_party_light

  - alias: blocker_kitchen_party_light_turn_off
    mode: queued
    trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.blocker_kitchen_party_light
    action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.blocker_kitchen_party_light
