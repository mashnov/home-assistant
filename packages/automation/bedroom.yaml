automation_bedroom:
  switch:
  - platform: group
    name: automation_bedroom
    entities:
      - switch.curtain_bedroom_sunny
      - switch.curtain_bedroom_night
      - switch.curtain_bedroom_ventilation
      - switch.hygrostat_bedroom_night
      - switch.back_light_bedroom_auto
      - switch.back_light_bedroom_night

  - platform: template
    switches:
      curtain_bedroom_sunny:
        value_template: "{{ is_state('automation.curtain_bedroom_sunny', 'on') }}"
        turn_on:
        - service: automation.turn_on
          entity_id: automation.curtain_bedroom_sunny
        turn_off:
        - service: automation.turn_off
          entity_id: automation.curtain_bedroom_sunny

      curtain_bedroom_night:
        value_template: "{{ is_state('automation.curtain_bedroom_night', 'on') }}"
        turn_on:
        - service: automation.turn_on
          entity_id: automation.curtain_bedroom_night
        turn_off:
        - service: automation.turn_off
          entity_id: automation.curtain_bedroom_night

      curtain_bedroom_ventilation:
        value_template: "{{ is_state('automation.curtain_bedroom_ventilation', 'on') }}"
        turn_on:
        - service: automation.turn_on
          entity_id: automation.curtain_bedroom_ventilation
        turn_off:
        - service: automation.turn_off
          entity_id: automation.curtain_bedroom_ventilation

      hygrostat_bedroom_night:
        value_template: "{{ is_state('automation.hygrostat_bedroom_night', 'on') }}"
        turn_on:
        - service: automation.turn_on
          entity_id: automation.hygrostat_bedroom_night
        turn_off:
        - service: automation.turn_off
          entity_id: automation.hygrostat_bedroom_night

      back_light_bedroom_auto:
        value_template: "{{ is_state('automation.back_light_bedroom_auto', 'on') }}"
        turn_on:
        - service: automation.turn_on
          entity_id: automation.back_light_bedroom_auto
        turn_off:
        - service: automation.turn_off
          entity_id: automation.back_light_bedroom_auto

      back_light_bedroom_night:
        value_template: "{{ is_state('automation.back_light_bedroom_night', 'on') }}"
        turn_on:
        - service: automation.turn_on
          entity_id: automation.back_light_bedroom_night
        turn_off:
        - service: automation.turn_off
          entity_id: automation.back_light_bedroom_night

