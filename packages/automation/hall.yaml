automation_hall:
  switch:
  - platform: group
    name: automation_hall
    entities:
      - switch.curtain_bedroom_sunny
      - switch.curtain_bedroom_night

  - platform: template
    switches:
      curtain_bedroom_sunny:
        value_template: "{{ is_state('automation.hygrostat_hall_night', 'on') }}"
        turn_on:
        - service: automation.turn_on
          entity_id: automation.hygrostat_hall_night
        turn_off:
        - service: automation.turn_off
          entity_id: automation.hygrostat_hall_night

      curtain_bedroom_night:
        value_template: "{{ is_state('automation.back_light_hall_auto', 'on') }}"
        turn_on:
        - service: automation.turn_on
          entity_id: automation.back_light_hall_auto
        turn_off:
        - service: automation.turn_off
          entity_id: automation.back_light_hall_auto

