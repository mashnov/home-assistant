automation_hall:
  switch:
  - platform: group
    name: automation_hall
    entities:
      - switch.hygrostat_hall_night
      - switch.back_light_hall_auto

  - platform: template
    switches:
      hygrostat_hall_night:
        value_template: "{{ is_state('automation.hygrostat_hall_night', 'on') }}"
        turn_on:
        - service: automation.turn_on
          entity_id: automation.hygrostat_hall_night
        turn_off:
        - service: automation.turn_off
          entity_id: automation.hygrostat_hall_night

      back_light_hall_auto:
        value_template: "{{ is_state('automation.back_light_hall_auto', 'on') }}"
        turn_on:
        - service: automation.turn_on
          entity_id: automation.back_light_hall_auto
        turn_off:
        - service: automation.turn_off
          entity_id: automation.back_light_hall_auto

