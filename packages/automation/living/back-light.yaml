automation_living_back_light:
  automation:
  - alias: automation_living_back_light_on
    mode: queued
    trigger:
    - platform: state
      entity_id: input_boolean.night_mode_hall
      from: "on"
      to: "off"
    action:
    - service: light.turn_on
      entity_id: light.light_back_living

  - alias: automation_living_back_light_off
    mode: queued
    trigger:
    - platform: state
      entity_id: input_boolean.night_mode_hall
      from: "off"
      to: "on"
    action:
    - service: light.turn_off
      entity_id: light.light_back_living

  - alias: automation_living_back_light_toggle
    mode: queued
    trigger:
    - platform: state
      entity_id: sensor.living_cube_action
      to: flip90
    action:
    - service: light.toggle
      entity_id: light.light_back_living

