automation_living_humidifier:
  automation:
  - alias: hygrostat_living_humidifier_on
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.contact_living_window_is_open
      from: "on"
      to: "off"
    action:
    - service: humidifier.turn_on
      entity_id: humidifier.hygrostat_living

  - alias: hygrostat_living_humidifier_off
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.contact_living_window_is_open
      from: "off"
      to: "on"
    action:
    - service: humidifier.turn_off
      entity_id: humidifier.hygrostat_living

  - alias: hygrostat_living_humidifier_empty
    mode: queued
    trigger:
    - platform: state
      entity_id: input_boolean.hygrostat_living_is_empty
      from: "off"
      to: "on"
    action:
    - service: humidifier.turn_off
      entity_id: humidifier.hygrostat_living
    - service: switch.turn_off
      entity_id: switch.relay_living_l1
