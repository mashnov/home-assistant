automation_hall_night_light:
  automation:
  - alias: automation_hall_night_light_on_by_motion
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_hall
      from: "off"
      to: "on"
    action:
    - service: light.turn_on
      entity_id: light.light_night_hall

  - alias: automation_hall_night_light_off
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_hall
      from: "on"
      to: "off"
    action:
    - service: light.turn_off
      entity_id: light.light_night_hall

  - alias: automation_hall_night_light_param
    mode: queued
    trigger:
    - platform: state
      entity_id: sensor.light_night_hall_brightness
    - platform: state
      entity_id: light.light_night_hall
      from: "off"
      to: "on"
    condition:
    - condition: state
      entity_id: light.light_night_hall
      state: "on"
    action:
    - service: light.turn_on
      entity_id: light.light_night_hall
      data_template:
        brightness: "{{ states('sensor.light_night_hall_brightness') | int(50) }}"
        hs_color: [24, 95]
