automation_hall_night_light:
  automation:
  - alias: automation_hall_night_light_on
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_hall
      from: "off"
      to: "on"
    action:
    - service: light.turn_on
      entity_id: light.night_light_hall

  - alias: automation_hall_night_light_off
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_hall
      from: "on"
      to: "off"
    action:
    - service: light.turn_off
      entity_id: light.night_light_hall
