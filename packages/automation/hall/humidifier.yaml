automation_hall_humidifier:
  automation:
  - alias: hygrostat_hall_humidifier_on
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.contact_kitchen_window_is_open
      from: "on"
      to: "off"
    action:
    - service: humidifier.turn_on
      entity_id: humidifier.hygrostat_hall

  - alias: hygrostat_hall_humidifier_off
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.contact_kitchen_window_is_open
      from: "off"
      to: "on"
    action:
    - service: humidifier.turn_off
      entity_id: humidifier.hygrostat_hall

  - alias: hygrostat_hall_humidifier_empty
    mode: queued
    trigger:
    - platform: state
      entity_id: input_boolean.hygrostat_hall_is_empty
      from: "off"
      to: "on"
    action:
    - service: humidifier.turn_off
      entity_id: humidifier.hygrostat_hall
