automation_hall_night_mode:
  automation:
  - alias: automation_hall_night_mode_on
    mode: queued
    trigger:
    - platform: state
      entity_id: "binary_sensor.night_mode_hall"
      from: "off"
      to: "on"
    action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.night_mode_hall

  - alias: automation_hall_night_mode_off
    mode: queued
    trigger:
    - platform: state
      entity_id: "binary_sensor.night_mode_hall"
      from: "on"
      to: "off"
    action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.night_mode_hall

  - alias: automation_hall_night_mode_toggle
    mode: queued
    trigger:
    - platform: state
      entity_id: sensor.restroom_switch_action
      to: "single_both"
    action:
    - service: input_boolean.toggle
      entity_id: input_boolean.night_mode_hall

  - alias: automation_hall_night_mode_auto_on
    mode: queued
    trigger:
    - platform: state
      entity_id: "binary_sensor.occupancy_hall"
      from: "on"
      to: "off"
    condition:
    - condition: time
      after: "{{ states('sensor.night_mode_hall_from') }}"
    action:
    - service: script.console
      data:
        message: "hall_night_mode_auto_on"

  - alias: automation_hall_night_mode_auto_off
    mode: queued
    trigger:
    - platform: state
      entity_id: "binary_sensor.occupancy_hall"
      from: "off"
      to: "on"
    condition:
    - condition: time
      after: "{{ states('sensor.night_mode_hall_till') }}"
    action:
    - service: script.console
      data:
        message: "automation_hall_night_mode_auto_off"
