automation_hall_occupancy:
  automation:
  - alias: automation_hall_occupancy
    mode: queued
    trigger:
    - platform: state
      entity_id: sensor.restroom_switch_action
      to: "single_right"
    action:
    - choose:
      - conditions:
        - condition: state
          entity_id: input_boolean.occupancy_hall
          state: "off"
        sequence:
        - service: input_boolean.turn_on
          entity_id: input_boolean.occupancy_hall
        - delay: 00:30:00
        - service: input_boolean.turn_off
          entity_id: input_boolean.occupancy_hall
      - conditions:
        - condition: state
          entity_id: input_boolean.occupancy_hall
          state: "on"
        sequence:
        - service: input_boolean.turn_off
          entity_id: input_boolean.occupancy_hall
