automation_hall_top_light:
  automation:
  - alias: automation_hall_top_light_on_by_motion
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_hall
      from: "off"
      to: "on"
    condition:
    - condition: state
      entity_id: light.light_top_hall
      state: "off"
    - condition: state
      entity_id: input_boolean.night_mode_hall
      state: "off"
    action:
    - service: light.turn_on
      entity_id: light.light_top_hall

  - alias: automation_hall_top_light_on_by_switch
    mode: queued
    trigger:
    - platform: state
      entity_id: input_boolean.occupancy_hall
      from: "off"
      to: "on"
    condition:
    - condition: state
      entity_id: light.light_top_hall
      state: "off"
    action:
    - service: light.turn_on
      entity_id: light.light_top_hall

  - alias: automation_hall_top_light_on_by_morning
    mode: queued
    trigger:
    - platform: state
      entity_id: input_boolean.night_mode_hall
      from: "on"
      to: "off"
    condition:
    - condition: state
      entity_id: binary_sensor.occupancy_hall
      state: "on"
    action:
    - service: light.turn_on
      entity_id: light.light_top_hall

  - alias: automation_hall_top_light_off
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_hall
      from: "on"
      to: "off"
    - platform: state
      entity_id: input_boolean.occupancy_hall
      from: "off"
      to: "on"
    condition:
    - condition: state
      entity_id: light.light_top_hall
      state: "on"
    action:
    - service: light.turn_off
      entity_id: light.light_top_hall