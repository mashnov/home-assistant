automation_hall_top_light:
  automation:
  - alias: automation_hall_top_light_on
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_hall
      from: "off"
      to: "on"
    condition:
    - condition: state
      entity_id: input_boolean.night_mode_hall
      state: "off"
    - condition: numeric_state
      entity_id: sensor.climat_illuminance_virtual
      below: 4000
    action:
    - service: light.turn_on
      entity_id: light.light_top_hall

  - alias: automation_hall_top_light_off
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_hall
      from: "on"
      to: "off"
    action:
    - service: light.turn_off
      entity_id: light.light_top_hall
