automation_hall_back_light:
  automation:
  - alias: automation_hall_back_light_on
    mode: queued
    trigger:
    - platform: state
      entity_id: input_boolean.is_night_mode
      from: "off"
      to: "on"
    action:
    - service: light.turn_on
      entity_id: light.light_back_hall

  - alias: automation_hall_back_light_off
    mode: queued
    trigger:
    - platform: state
      entity_id: input_boolean.is_night_mode
      from: "on"
      to: "off"
    action:
    - service: light.turn_off
      entity_id: light.light_back_hall
