automation_bath_occupancy:
  automation:
  - alias: automation_bath_occupancy
    mode: queued
    trigger:
    - platform: state
      entity_id: sensor.restroom_switch_action
      to: "single_left"
    action:
    - choose:
      - conditions:
        - condition: state
          entity_id: input_boolean.occupancy_bath
          state: "off"
        sequence:
        - service: input_boolean.turn_on
          entity_id: input_boolean.occupancy_bath
        - service: script.console
          data:
            message: 'on'
        - delay: 00:30:00
        - service: input_boolean.turn_off
          entity_id: input_boolean.occupancy_bath
        - service: script.console
          data:
            message: 'off'
      - conditions:
        - condition: state
          entity_id: input_boolean.occupancy_bath
          state: "on"
        sequence:
        - service: input_boolean.turn_off
          entity_id: input_boolean.occupancy_bath
        - service: script.console
          data:
            message: 'off'
