automation_bath_occupancy:
  automation:
  - alias: automation_bath_occupancy_on
    mode: queued
    trigger:
    - platform: state
      entity_id: sensor.restroom_switch_action
      to: "single_left"
    condition:
    - condition: state
      entity_id: input_boolean.occupancy_bath
      state: "off"
    action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.occupancy_bath
    - service: script.console
      data:
        message: 'on'

  - alias: automation_bath_occupancy_off
    mode: queued
    trigger:
    - platform: state
      entity_id: sensor.restroom_switch_action
      to: "single_left"
    condition:
    - condition: state
      entity_id: input_boolean.occupancy_bath
      state: "on"
    action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.occupancy_bath
    - service: script.console
      data:
        message: 'off'