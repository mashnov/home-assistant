automation_balcony_top_light:
  automation:
  - alias: 'top_light_bath'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'binary_sensor.occupancy_bath'
      from: 'off'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'binary_sensor.occupancy_bath'
      from: 'on'
      to: 'off'
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.blocker_top_light_bath'
      from: 'off'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.blocker_top_light_bath'
      from: 'on'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        - condition: template
          value_template: >
            {% set isNightMode = is_state("input_boolean.is_night_mode", "on") %}
            {% set isTopLightBlocker = is_state("input_boolean.blocker_top_light_bath", "on") %}
            {{ not(isNightMode) or isTopLightBlocker }}
        sequence:
        - service: light.turn_on
          entity_id: light.top_light_bath
      - conditions:
        - condition: trigger
          id: 'turn_off'
        - condition: state
          entity_id: input_boolean.blocker_top_light_bath
          state: 'off'
        sequence:
        - service: light.turn_off
          entity_id: light.top_light_bath
