automation_bath_back_light:
  automation:
  - alias: automation_bath_back_light_on
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_bath
      from: "off"
      to: "on"
    action:
    - service: light.turn_on
      entity_id: light.light_back_bath

  - alias: automation_bath_back_light_off
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_bath
      from: "on"
      to: "off"
    action:
    - service: light.turn_off
      entity_id: light.light_back_bath
