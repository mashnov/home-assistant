automation_toilet_top_light:
  automation:
  - alias: automation_toilet_top_light_on
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_toilet
      from: "off"
      to: "on"
    condition:
    - condition: state
      entity_id: input_boolean.night_mode_hall
      state: "off"
    action:
    - service: light.turn_on
      entity_id: light.light_top_toilet

  - alias: automation_toilet_top_light_off
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_toilet
      from: "on"
      to: "off"
    action:
    - service: light.turn_off
      entity_id: light.light_top_toilet

  - alias: automation_toilet_top_light_night_mode
    mode: queued
    trigger:
    - platform: state
      entity_id: input_boolean.night_mode_hall
      from: "on"
      to: "off"
    condition:
    - condition: state
      entity_id: binary_sensor.occupancy_toilet
      state: "on"
    action:
    - service: light.turn_on
      entity_id: light.light_top_toilet
