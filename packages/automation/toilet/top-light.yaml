automation_living_top_light:
  automation:
  - alias: 'top_light_toilet'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'binary_sensor.occupancy_toilet'
      from: 'off'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'binary_sensor.occupancy_toilet'
      from: 'on'
      to: 'off'
    - id: 'day_start'
      platform: state
      entity_id: 'input_boolean.is_night_mode'
      from: 'on'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        - condition: state
          entity_id: input_boolean.is_night_mode
          state: 'off'
        sequence:
        - service: light.turn_on
          entity_id: light.top_light_toilet
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: light.turn_off
          entity_id: light.top_light_toilet
      - conditions:
        - condition: trigger
          id: 'day_start'
        - condition: state
          entity_id: input_boolean.occupancy_toilet
          state: 'on'
        sequence:
        - service: light.turn_on
          entity_id: light.top_light_toilet
