automation_toilet_dehumidifier:
  automation:
  - alias: hygrostat_toilet_dehumidifier_on
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_toilet
      from: "on"
      to: "off"
    condition:
    - condition: state
      entity_id: fan.hygrostat_toilet
      state: "off"
    action:
    - service: fan.turn_on
      entity_id: fan.hygrostat_toilet
    - delay: "{{ states('sensor.hygrostat_toilet_duration') }}"
    - service: fan.turn_off
      entity_id: fan.hygrostat_toilet

  - alias: hygrostat_toilet_dehumidifier_auto
    mode: queued
    trigger:
    - platform: time_pattern
      minutes: "/5"
    condition:
    - condition: state
      entity_id: fan.hygrostat_toilet
      state: "off"
    - condition: state
      entity_id: binary_sensor.occupancy_toilet
      state: "on"
    action:
    - service: fan.turn_on
      entity_id: fan.hygrostat_toilet
    - delay: "{{ states('sensor.hygrostat_toilet_duration') }}"
    - service: fan.turn_off
      entity_id: fan.hygrostat_toilet
