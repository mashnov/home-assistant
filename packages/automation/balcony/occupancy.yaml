automation_balcony_occupancy:
  automation:
  - alias: automation_hall_occupancy
    mode: queued
    trigger:
    - platform: state
      entity_id: sensor.balcony_button_action
      to: "single"
    action:
    - choose:
      - conditions:
        - condition: state
          entity_id: input_boolean.occupancy_balcony
          state: "off"
        sequence:
        - service: input_boolean.turn_on
          entity_id: input_boolean.occupancy_balcony
        - delay: 00:15:00
        - service: input_boolean.turn_off
          entity_id: input_boolean.occupancy_balcony
      - conditions:
        - condition: state
          entity_id: input_boolean.occupancy_balcony
          state: "on"
        sequence:
        - service: input_boolean.turn_off
          entity_id: input_boolean.occupancy_balcony
