automation_balcony_back_light:
  automation:
  - alias: automation_balcony_back_light_on
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_balcony
      from: "off"
      to: "on"
    condition:
    - condition: numeric_state
      entity_id: sensor.climat_illuminance_virtual
      below: 200
    action:
    - service: light.turn_on
      entity_id: light.light_back_balcony

  - alias: automation_balcony_back_light_off
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_balcony
      from: "on"
      to: "off"
    action:
    - service: light.turn_off
      entity_id: light.light_back_balcony

