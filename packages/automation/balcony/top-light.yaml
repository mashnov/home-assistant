automation_balcony_top_light:
  automation:
  - alias: automation_balcony_top_light_on
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_balcony
      from: "off"
      to: "on"
    - platform: state
      entity_id: input_boolean.occupancy_balcony
      from: "off"
      to: "on"
    condition:
    - condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.occupancy_balcony
        state: "on"
      - condition: numeric_state
        entity_id: sensor.climat_illuminance_virtual
        below: 50
    action:
    - service: light.turn_on
      entity_id: light.light_top_balcony

  - alias: automation_balcony_top_light_off
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_balcony
      from: "on"
      to: "off"
    - platform: state
      entity_id: input_boolean.occupancy_balcony
      from: "off"
      to: "on"
    action:
    - service: light.turn_off
      entity_id: light.light_top_balcony
