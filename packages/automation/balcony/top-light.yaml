automation_balcony_top_light:
  automation:
  - alias: automation_balcony_top_light_on_by_motion
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_balcony
      from: "off"
      to: "on"
    condition:
    - condition: state
      entity_id: light.light_top_balcony
      state: "off"
    - condition: numeric_state
      entity_id: sensor.climat_illuminance_average
      below: 50
    action:
    - service: light.turn_on
      entity_id: light.light_top_balcony

  - alias: automation_balcony_top_light_on_by_switch
    mode: queued
    trigger:
    - platform: state
      entity_id: input_boolean.occupancy_balcony
      from: "off"
      to: "on"
    condition:
    - condition: state
      entity_id: light.light_top_balcony
      state: "off"
    action:
    - service: light.turn_on
      entity_id: light.light_top_balcony

  - alias: automation_balcony_top_light_off
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_balcony
      from: "on"
      to: "off"
    - platform: state
      entity_id: input_boolean.occupancy_balcony
      from: "on"
      to: "off"
    condition:
    - condition: state
      entity_id: light.light_top_balcony
      state: "on"
    action:
    - service: light.turn_off
      entity_id: light.light_top_balcony
