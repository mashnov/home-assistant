automation_kitchen_xiaomi:
  automation:
  - alias: automation_kitchen_xiaomi_1_param
    mode: queued
    trigger:
    - platform: state
      entity_id: sensor.light_top_hall_brightness
    - platform: state
      entity_id: sensor.light_top_hall_temperature
    - platform: state
      entity_id: light.light_xiaomi_kitchen_1
      from: "off"
      to: "on"
    condition:
    - condition: state
      entity_id: light.light_xiaomi_kitchen_1
      state: "on"
    action:
    - service: light.turn_on
      entity_id: light.light_xiaomi_kitchen_1
      data_template:
        brightness: "{{ states('sensor.light_top_hall_brightness') | int(50) }}"
        color_temp: "{{ states('sensor.light_top_hall_temperature') | int(333) }}"

