automation_kitchen_back_light:
  automation:
  - alias: automation_kitchen_back_light_on
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_kitchen
      from: "off"
      to: "on"
    action:
    - service: light.turn_on
      entity_id: light.light_back_kitchen

  - alias: automation_kitchen_back_light_off
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_kitchen
      from: "on"
      to: "off"
    action:
    - service: light.turn_off
      entity_id: light.light_back_kitchen

  - alias: automation_kitchen_back_light_night_mode
    mode: queued
    trigger:
    - platform: state
      entity_id: input_boolean.is_night_mode
      from: "on"
      to: "off"
    condition:
    - condition: state
      entity_id: binary_sensor.occupancy_kitchen
      state: "on"
    action:
    - service: light.turn_off
      entity_id: light.light_back_kitchen
    - delay: 00:00:00.2
    - service: light.turn_on
      entity_id: light.light_back_kitchen