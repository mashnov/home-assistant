automation_kitchen_top_light:
  automation:
  - alias: automation_kitchen_top_light_on
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_kitchen
      from: "off"
      to: "on"
    condition:
    - condition: state
      entity_id: input_boolean.night_mode_hall
      state: "off"
    - condition: numeric_state
      entity_id: sensor.climat_illuminance_average
      below: 1000
    - condition: time
      before: "22:00:00"
    action:
    - service: light.turn_on
      entity_id: light.light_top_kitchen

  - alias: automation_kitchen_top_light_off
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_kitchen
      from: "on"
      to: "off"
    action:
    - service: light.turn_off
      entity_id: light.light_top_kitchen
