switch_living:
  switch:
  - platform: group
    name: automation_living
    entities:
    - automation.curtain_living_sunny
    - automation.curtain_living_night
    - automation.curtain_living_ventilation
    - automation.hygrostat_living_night
    - automation.back_light_living_auto
    - automation.back_light_living_night

  - platform: template
    switches:
      switch_living:
        value_template: >
          {% set left = is_state('switch.switch_living_left', 'on') %}
          {% set right = is_state('switch.switch_living_right', 'on') %}    
          {{ left and right }}
        turn_on:
        - service: script.switch_living_turn_on
        turn_off:
        - service: script.switch_living_turn_off

  script:
    switch_living_turn_on:
      mode: 'queued'
      sequence:
      - service: switch.turn_on
        entity_id: 
        - switch.switch_living_left 
        - switch.switch_living_right
    switch_living_turn_off:
      mode: 'queued'
      sequence:
      - service: switch.turn_off
        entity_id: 
        - switch.switch_living_left 
        - switch.switch_living_right
