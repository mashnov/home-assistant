switch_kitchen:
  switch:
  - platform: group
    name: automation_kitchen
    entities:
    - automation.curtain_kitchen_sunny
    - automation.curtain_kitchen_night
    - automation.curtain_kitchen_ventilation

  - platform: template
    switches:
      switch_kitchen:
        value_template: >
          {% set topLight = is_state('switch.switch_kitchen_left', 'on') %}
          {% set backLight = is_state('switch.switch_kitchen_right', 'on') %}    
          {{ topLight and backLight }}
        turn_on:
        - service: script.switch_kitchen_turn_on
        turn_off:
        - service: script.switch_kitchen_turn_off

  script:
    switch_kitchen_turn_on:
      mode: 'queued'
      sequence:
      - service: switch.turn_on
        entity_id: 
        - switch.switch_kitchen_left 
        - switch.switch_kitchen_right
    switch_kitchen_turn_off:
      mode: 'queued'
      sequence:
      - service: switch.turn_off
        entity_id: 
        - switch.switch_kitchen_left 
        - switch.switch_kitchen_right
