switch_bedroom:
  switch:
  - platform: template
    switches:
      switch_bedroom:
        value_template: >
          {% set left = is_state('binary_sensor.switch_bedroom_left', 'on') %}
          {% set right = is_state('binary_sensor.switch_bedroom_right', 'on') %}    
          {{ left and right }}
        turn_on:
        - service: switch.turn_on
          data:
            entity_id: 
            - switch.switch_bedroom_left
            - switch.switch_bedroom_right
        turn_off:
        - service: switch.turn_off
          data:
            entity_id: 
            - switch.switch_bedroom_left
            - switch.switch_bedroom_right
