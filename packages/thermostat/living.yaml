thermostat_living:
  climate:
  - platform: generic_thermostat
    name: thermostat_living
    heater: switch.thermostat_living
    target_sensor: sensor.climat_temperature_living_virtual
    min_temp: 15
    max_temp: 30

  switch:
  - platform: template
    switches:
      thermostat_living:
        value_template: "{{ is_state('select.living_thermostat_force', 'open') }}"
        turn_on:
          service: select.select_option
          data:
            entity_id: select.living_thermostat_force
            option: "open"
        turn_off:
          service: select.select_option
          data:
            entity_id: select.living_thermostat_force
            option: "close"
