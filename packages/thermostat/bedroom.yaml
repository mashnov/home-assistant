thermostat_bedroom:
  climate:
  - platform: generic_thermostat
    unique_id: thermostat_bedroom
    name: thermostat_bedroom
    heater: switch.thermostat_bedroom
    target_sensor: sensor.climat_temperature_bedroom_virtual

  switch:
  - platform: template
    switches:
      thermostat_bedroom:
        unique_id: thermostat_bedroom
        value_template: "{{ is_state('select.living_thermostat_force', 'open') }}"
        turn_on:
          service: select.select_option
          data:
            entity_id: select.living_thermostat_force
            option: "open"
        turn_off:
          service: select.select_option
          data:
            entity_id: select.living_thermostat_force
            option: "close"
