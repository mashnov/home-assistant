ventilation_kitchen:
  template:
  - binary_sensor:
    - name: 'ventilation_kitchen'
      delay_on: '00:00:05'
      state: >
        {% set left = is_state('binary_sensor.window_kitchen_left', 'on') %}
        {% set right = is_state('binary_sensor.window_kitchen_right', 'on') %}
        {{ left or right }}