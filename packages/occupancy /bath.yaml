occupancy_bath:
  input_boolean:
    occupancy_bath:

  timer:
    occupancy_bath:
      duration: '00:00:05'

  template:
  - binary_sensor:
    - name: 'occupancy_bath'
      device_class: 'occupancy'
      state: "{{ is_state('input_boolean.occupancy_bath', 'on') }}"

  automation:
  - alias: 'occupancy_bath_on'
    mode: 'queued'
    trigger:
    - id: 'motion_on'
      platform: state
      entity_id: 'binary_sensor.occupancy_bath'
      to: 'on'
    - id: 'motion_off'
      platform: state
      entity_id: 'binary_sensor.occupancy_bath'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'motion_on'
        sequence:
        - service: input_boolean.turn_on
          entity_id: input_boolean.occupancy_bath
      - conditions:
        - condition: trigger
          id: 'motion_off'
        sequence:
        - service: timer.start
          entity_id: timer.occupancy_bath
          data_template:
            duration: "{{ states('sensor.occupancy_duration') }}"

  - alias: 'occupancy_bath_off'
    mode: 'queued'
    trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.occupancy_bath
    action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.occupancy_bath
