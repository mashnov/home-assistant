back_light:
  light:
  - platform: template
    lights:
      back_light_kitchen:
        value_template: "{{ is_state('switch.relay_kitchen_l2', 'on') }}"
        turn_on:
        - service: script.back_light_kitchen_turn_on
        turn_off:
        - service: switch.turn_off
          entity_id: switch.relay_kitchen_l2

      back_light_hall:
        value_template: "{{ is_state('switch.relay_hall_l1', 'on') }}"
        turn_on:
        - service: switch.turn_on
          entity_id: switch.relay_hall_l1
        turn_off:
        - service: switch.turn_off
          entity_id: switch.relay_hall_l1

      back_light_bedroom:
        value_template: >
          {% set back = is_state('switch.relay_bedroom_l1', 'on') %}
          {% set wall = is_state('switch.switch_bedroom_wall', 'on') %}
          {{ back and wall }}
        turn_on:
        - parallel:
          - service: switch.turn_on
            entity_id: switch.relay_bedroom_l1
          - service: switch.turn_on
            entity_id: switch.switch_bedroom_wall
        turn_off:
        - parallel:
          - service: switch.turn_off
            entity_id: switch.relay_bedroom_l1
          - service: switch.turn_off
            entity_id: switch.switch_bedroom_wall

      back_light_living:
        value_template: "{{ is_state('switch.relay_living_l2', 'on') }}"
        turn_on:
        - service: switch.turn_on
          entity_id: switch.relay_living_l2
        turn_off:
        - service: switch.turn_off
          entity_id: switch.relay_living_l2

      back_light_balcony:
        value_template: "{{ is_state('switch.relay_balcony_l2', 'on') }}"
        turn_on:
        - service: switch.turn_on
          entity_id: switch.relay_balcony_l2
        turn_off:
        - service: switch.turn_off
          entity_id: switch.relay_balcony_l2

  script:
    back_light_kitchen_turn_on:
      mode: 'queued'
      sequence:
      - if:
        - condition: state
          entity_id: switch.switch_kitchen_right
          state: 'off'
        then:
        - service: switch.turn_on
          entity_id: 
          - switch.switch_kitchen_right
          - switch.relay_kitchen_l2
        else:
        - service: switch.turn_on
          entity_id: switch.relay_kitchen_l2

  automation:
  - alias: 'back_light_kitchen'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.occupancy_kitchen'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.occupancy_kitchen'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        - condition: state
          entity_id: input_boolean.is_night_mode
          state: 'off'
        sequence:
        - service: light.turn_on
          entity_id: light.back_light_kitchen
      - conditions:
        - condition: trigger
          id: 'turn_off'
        - condition: state
          entity_id: input_boolean.back_light_kitchen_blocker
          state: 'off'
        sequence:
        - service: light.turn_off
          entity_id: light.back_light_kitchen

  - alias: 'back_light_hall'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.is_night_mode'
      to: 'off'
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.is_night_mode'
      to: 'on'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: light.turn_on
          entity_id: light.back_light_hall
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: light.turn_off
          entity_id: light.back_light_hall

  - alias: 'back_light_bedroom'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'binary_sensor.bedroom_back_ligh_is_dark'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'binary_sensor.bedroom_back_ligh_is_dark'
      to: 'off'
    - id: 'turn_on'
      platform: state
      entity_id: input_boolean.is_night_mode
      to: 'off'
    - id: 'turn_off'
      platform: state
      entity_id: input_boolean.is_night_mode
      to: 'on'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        - condition: state
          entity_id: input_boolean.is_night_mode
          state: 'off'
        sequence:
        - service: light.turn_on
          entity_id: light.back_light_bedroom
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: light.turn_off
          entity_id: light.back_light_bedroom

  - alias: 'back_light_living'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'binary_sensor.living_back_lighis_dark'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'binary_sensor.living_back_lighis_dark'
      to: 'off'
    - id: 'turn_on'
      platform: state
      entity_id: input_boolean.is_night_mode
      to: 'off'
    - id: 'turn_off'
      platform: state
      entity_id: input_boolean.is_night_mode
      to: 'on'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        - condition: state
          entity_id: input_boolean.is_night_mode
          state: 'off'
        sequence:
        - service: light.turn_on
          entity_id: light.back_light_living
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: light.turn_off
          entity_id: light.back_light_living

  - alias: 'back_light_balcony'
    mode: 'queued'
    trigger:
    - id: 'turn_on'
      platform: state
      entity_id: 'input_boolean.back_light_balcony_blocker'
      to: 'on'
    - id: 'turn_off'
      platform: state
      entity_id: 'input_boolean.back_light_balcony_blocker'
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: light.turn_on
          entity_id: light.back_light_balcony
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: light.turn_off
          entity_id: light.back_light_balcony
