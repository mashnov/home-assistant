occupancy_balcony:
  input_boolean:
    occupancy_balcony:

  input_number:
    occupancy_balcony: 
      step: 0.5
      max: 10
      min: 1
      # 2.5

  template:
  - binary_sensor:
    - name: occupancy_balcony_virtual
      unique_id: occupancy_balcony_virtual
      device_class: motion
      state: "{{ is_state('binary_sensor.balcony_motion_occupancy', 'on') }}"
      delay_off: "{{ states('sensor.occupancy_balcony_duration') | default('00:02:30') }}"

    - name: occupancy_balcony
      unique_id: occupancy_balcony
      device_class: occupancy
      state: >
        {% set sensor = is_state('binary_sensor.occupancy_balcony_virtual', 'on') %}
        {% set boolean = is_state('input_boolean.occupancy_balcony', 'on') %}
        {{ sensor or boolean }}

  - sensor:
    - name: occupancy_balcony_duration
      unique_id: occupancy_balcony_duration
      state: >
        {% set value = states('input_number.occupancy_balcony') | int(0) %}
        {% set duration = value * 60 %}
        {{ duration | timestamp_custom('%H:%M:%S', false) }}
