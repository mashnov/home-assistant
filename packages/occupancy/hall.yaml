occupancy_hall:
  input_boolean:
    occupancy_hall:

  input_number:
    occupancy_hall_day: 
      max: 10
      min: 1
      # 2

    occupancy_hall_night: 
      step: 0.5
      max: 10
      min: 0
      # 0.5

  template:
  - binary_sensor:
    - name: occupancy_hall_virtual
      unique_id: occupancy_hall_virtual
      device_class: motion
      state: >
        {% set sensor = is_state('binary_sensor.hall_motion_occupancy', 'on') %}
        {% set boolean = is_state('input_boolean.occupancy_hall', 'on') %}
        {{ sensor or boolean }}

    - name: occupancy_hall
      unique_id: occupancy_hall
      device_class: occupancy
      state: "{{ is_state('binary_sensor.occupancy_hall_virtual', 'on') }}"
      delay_off: "{{ states('sensor.occupancy_hall_duration') }}"

  - sensor:    
    - name: occupancy_hall_duration
      unique_id: occupancy_hall_duration
      state: >
        {% set isNightMode = is_state('input_boolean.is_night_mode', 'on') %}
        {% set nightValue = states('input_number.occupancy_hall_night') | int(0) %}
        {% set dayValue = states('input_number.occupancy_hall_day') | int(0) %}
        {% set value = iif(isNightMode, nightValue, dayValue) %}
        {% set duration = value * 60 %}
        {{ duration | timestamp_custom('%H:%M:%S', false) }}
