contact_living_door:
  input_boolean:
    contact_living_door:

  template:
  - binary_sensor:
    - name: contact_living_door_virtual
      unique_id: contact_living_door_virtual
      device_class: door
      state: >
        {% set sensor = is_state('binary_sensor.door_living', 'on') %}
        {% set boolean = is_state('input_boolean.contact_living_door', 'on') %}
        {{ sensor or boolean }}
