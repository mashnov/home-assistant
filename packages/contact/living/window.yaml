contact_living_window:
  template:
  - binary_sensor:
    - name: contact_living_window_virtual
      unique_id: contact_living_window_virtual
      device_class: window
      state: "{{ is_state('binary_sensor.window_living', 'on') }}"
   
    - name: contact_living_window_is_open
      unique_id: contact_living_window_is_open
      device_class: window
      delay_on: 00:00:05
      delay_off: 00:00:05
      state: "{{ is_state('binary_sensor.contact_living_window_virtual', 'on') }}"
