contact_balcony_door:
  input_boolean:
    contact_balcony_door:

  template:
  - binary_sensor:
    - name: contact_balcony_door_virtual
      unique_id: contact_balcony_door_virtual
      device_class: door
      state: >
        {% set sensor = is_state('binary_sensor.door_balcony', 'on') %}
        {% set boolean = is_state('input_boolean.contact_balcony_door', 'on') %}
        {{ sensor or boolean }}
