contact_hall_door:
  input_boolean:
    contact_hall_door:

  template:
  - binary_sensor:
    - name: contact_hall_door_virtual
      unique_id: contact_hall_door_virtual
      device_class: door
      state: >
        {% set sensor = is_state('binary_sensor.door_hall', 'on') %}
        {% set boolean = is_state('input_boolean.contact_hall_door', 'on') %}
        {{ sensor or boolean }}
