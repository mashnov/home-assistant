hygrostat_bedroom_humidifier:
  generic_hygrostat:
  - name: hygrostat_bedroom_humidifier
    device_class: humidifier
    humidifier: switch.relay_bedroom_l2
    target_sensor: sensor.humidity_bedroom_virtual

  input_number:    
    hygrostat_bedroom_humidifier_power_offset: 
      max: 60
      min: 0
      # 12

  template:
  - binary_sensor:    
    - name: hygrostat_bedroom_humidifier_is_empty
      unique_id: hygrostat_bedroom_humidifier_is_empty
      device_class: moisture
      delay_on: 00:00:05
      state: >
        {% set humidifier = is_state('switch.relay_bedroom_l2', 'on') %}
        {% set backlight = is_state('light.back_light_bedroom', 'on') %}
        {% set offset = states('input_number.hygrostat_bedroom_humidifier_power_offset') | int(0) %}
        {% set power = states('sensor.relay_bedroom_power') | float(0) | round(0) %}
        {% set sensor = iif(backlight, power - offset, power) %}
        {{ humidifier and (sensor <= 0) }}

  automation:
  - alias: hygrostat_bedroom_humidifier_on
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.contact_bedroom_window_is_open
      from: "on"
      to: "off"
    action:
    - service: humidifier.turn_on
      entity_id: humidifier.hygrostat_bedroom_humidifier

  - alias: hygrostat_bedroom_humidifier_off
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.contact_bedroom_window_is_open
      from: "off"
      to: "on"
    action:
    - service: humidifier.turn_off
      entity_id: humidifier.hygrostat_bedroom_humidifier
