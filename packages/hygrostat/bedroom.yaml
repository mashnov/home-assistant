hygrostat_bedroom:
  generic_hygrostat:
  - name: hygrostat_bedroom
    device_class: humidifier
    humidifier: switch.relay_bedroom_l2
    target_sensor: sensor.climat_humidity_bedroom_virtual

  input_boolean:
    hygrostat_bedroom_is_empty:

  input_number:
    hygrostat_bedroom_power_offset: 
      max: 60
      min: 0
      # 12

  template:
  - binary_sensor:
    - name: hygrostat_bedroom_is_empty
      unique_id: hygrostat_bedroom_is_empty
      device_class: moisture
      delay_on: 00:00:05
      state: >
        {% set humidifier = is_state('switch.relay_bedroom_l2', 'on') %}
        {% set backlight = is_state('light.light_back_bedroom', 'on') %}
        {% set offset = states('input_number.hygrostat_bedroom_power_offset') | int(0) %}
        {% set power = states('sensor.system_power_bedroom_virtual') | int(0) %}
        {% set sensor = iif(backlight, power - offset, power) %}
        {{ humidifier and (sensor <= 0) }}

  automation:
  - alias: hygrostat_bedroom_is_empty
    mode: queued
    trigger:
    - platform: state
      entity_id: binary_sensor.hygrostat_bedroom_is_empty
      from: "off"
      to: "on"
    action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.hygrostat_bedroom_is_empty
