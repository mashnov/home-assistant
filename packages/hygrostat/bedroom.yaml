hygrostat_bedroom:
  input_text:
    hygrostat_bedroom_empty_text:
      initial: 'Спальня. Закончилась вода в увлажнителе'

  input_number:
    hygrostat_bedroom_power_offset: # 0
      max: 60
      min: 0

  generic_hygrostat:
  - name: humidifier_bedroom
    device_class: 'humidifier'
    humidifier: switch.relay_bedroom_l2
    target_sensor: sensor.humidity_bedroom
    min_humidity: 20
    max_humidity: 80

  template:
  - binary_sensor:
    - name: 'hygrostat_bedroom_is_full'
      device_class: 'moisture'
      delay_on: '00:00:04'
      state: >
        {% set humidifier = is_state('switch.bedroom_relay_l2', 'on') %}
        {% set backlight = is_state('light.back_light_bedroom', 'on') %}
        {% set power = states('sensor.relay_bedroom_energy') | round(0) %}
        {% set offset = states('input_number.hygrostat_bedroom_power_offset') | int(0) %}
        {% set value = iif(backlight, power + offset, 1) %}
        {{ humidifier and (power < value) }}

  script:
    hygrostat_bedroom_turn_on:
      mode: 'queued'
      sequence:
      - service: humidifier.turn_on
        entity_id: humidifier.humidifier_bedroom
    hygrostat_bedroom_turn_off:
      mode: 'queued'
      sequence:
      - service: humidifier.turn_off
        entity_id: humidifier.humidifier_bedroom

  automation:
  - alias: 'hygrostat_bedroom_ventilation'
    mode: 'queued'
    trigger:
    - id: 'turn_off'
      platform: state
      entity_id: binary_sensor.ventilation_bedroom
      to: 'on'
    - id: 'turn_on'
      platform: state
      entity_id: binary_sensor.ventilation_bedroom
      to: 'off'
    condition:
    - condition: state
      entity_id: 'input_boolean.night_mode_bedroom'
      state: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - hygrostat_bedroom_turn_on
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: script.hygrostat_bedroom_turn_on

  - alias: 'hygrostat_bedroom_night'
    mode: 'queued'
    trigger:
    - id: 'turn_off'
      platform: state
      entity_id: input_boolean.night_mode_bedroom
      to: 'on'
    - id: 'turn_on'
      platform: state
      entity_id: input_boolean.night_mode_bedroom
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.hygrostat_bedroom_turn_off
      - conditions:
        - condition: trigger
          id: 'turn_on'
        sequence:
        - service: script.hygrostat_bedroom_turn_on
