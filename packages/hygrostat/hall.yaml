hygrostat_hall:
  input_text:
    hygrostat_hall_empty_text:
      initial: 'Коридор. Закончилась вода в увлажнителе'

  input_number:
    hygrostat_hall_power_offset: # 12
      max: 60
      min: 0

  generic_hygrostat:
  - name: humidifier_hall
    device_class: 'humidifier'
    humidifier: switch.relay_hall_l2
    target_sensor: sensor.humidity_hall
    min_humidity: 20
    max_humidity: 80

  template:
  - binary_sensor:
    - name: 'hygrostat_hall_is_empty'
      device_class: 'moisture'
      delay_on: '00:00:04'
      state: >
        {% set humidifier = is_state('switch.relay_hall_l2', 'on') %}
        {% set backlight = is_state('light.back_light_hall', 'on') %}
        {% set offset = states('input_number.hygrostat_living_power_offset') | int(0) %}
        {% set power = states('sensor.relay_hall_power') | float(0) | round(0) %}
        {% set sensor = iif(backlight, power - offset, power) %}
        {{ humidifier and (sensor <= 0) }}

  - sensor:
    - name: 'humidifier_hall_water_level'
      unit_of_measurement: "%"
      device_class: battery
      state: '{{ iif(is_state("binary_sensor.hygrostat_hall_is_empty", "on"), 0, 100) }}'

  script:
    hygrostat_hall_turn_on:
      mode: 'queued'
      sequence:
      - service: humidifier.turn_on
        entity_id: humidifier.humidifier_hall
    hygrostat_hall_turn_off:
      mode: 'queued'
      sequence:
      - service: humidifier.turn_off
        entity_id: humidifier.humidifier_hall

  automation:
  - alias: 'hygrostat_hall'
    mode: 'queued'
    trigger:
    - id: 'turn_off'
      platform: state
      entity_id: binary_sensor.ventilation_kitchen
      to: 'on'
    - id: 'turn_on'
      platform: state
      entity_id: binary_sensor.ventilation_kitchen
      to: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: 'turn_off'
        sequence:
        - service: script.hygrostat_hall_turn_off
      - conditions:
        - condition: trigger
          id: 'turn_on'
        - condition: state
          entity_id: 'binary_sensor.night_mode_hall'
          state: 'off'
        sequence:
        - service: script.hygrostat_hall_turn_on

  - alias: 'hygrostat_hall_notification'
    mode: 'queued'
    trigger:
    - platform: state
      entity_id: binary_sensor.hygrostat_hall_is_empty
      to: 'on'
    condition:
    - condition: state
      entity_id: 'binary_sensor.night_mode_hall'
      state: 'off'
    action:
    - service: script.notification_homepod
      data_template:
        message: "{{ states('input_text.hygrostat_hall_empty_text') }}"

  - alias: 'hygrostat_hall_message'
    mode: 'queued'
    trigger:
    - platform: state
      entity_id: binary_sensor.hygrostat_hall_is_empty
      to: 'on'
    action:
    - service: script.notification_telegramm_send
      data_template:
        message: "{{ states('input_text.hygrostat_hall_empty_text') }}"
