ventilation:
  template:
  - binary_sensor:
    - name: 'is_ventilation_kitchen'
      delay_on: '00:00:05'
      delay_off: '00:00:05'
      state: >
        {% set left = is_state('binary_sensor.window_kitchen_left', 'on') %}
        {% set right = is_state('binary_sensor.window_kitchen_right', 'on') %}
        {{ left or right }}
    
    - name: 'is_ventilation_bedroom'
      delay_on: '00:00:05'
      delay_off: '00:00:05'
      state: >
        {% set left = is_state('binary_sensor.window_bedroom_left', 'on') %}
        {% set right = is_state('binary_sensor.window_bedroom_right', 'on') %}
        {{ left or right }}
    
    - name: 'is_ventilation_living'
      delay_on: '00:00:05'
      delay_off: '00:00:05'
      state: "{{ is_state('binary_sensor.window_living', 'on') }}"
