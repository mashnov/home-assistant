intercom_hall:
  lock:
  - platform: template
    name: intercom_hall
    value_template: "{{ is_state('input_boolean.intercom_hall_open', 'off') }}"
    lock:
    - service: input_boolean.turn_off
      entity_id: input_boolean.intercom_hall_open
    unlock:
    - service: input_boolean.turn_on
      entity_id: input_boolean.intercom_hall_open
    - service: switch.turn_on
      entity_id: switch.intercom_hall
    - delay: "{{ states('sensor.intercom_hall_duration') }}"
    - service: switch.turn_off
      entity_id: switch.intercom_hall
    - service: input_boolean.turn_off
      entity_id: input_boolean.intercom_hall_open

  input_boolean:
    intercom_hall_call:
    intercom_hall_open:
    intercom_hall_enabled:

  input_number:
    intercom_hall:
      step: 0.5
      max: 10
      min: 1
      # 2.5

  template:
  - sensor:
    - name: intercom_hall_duration
      unique_id: intercom_hall_duration
      state: >
        {% set duration = states('input_number.intercom_hall') | float(0) %}
        {{ duration | timestamp_custom('%H:%M:%S', false) }}
