## OCCUPANCY
### KITCHEN
- alias: 'occupancy_kitchen_on'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.occupancy'
    attribute: 'kitchen'
    from: false
    to: true
  action:
  - service: script.occupancy_kitchen_on
  - service: script.occupancy_kitchen_message

- alias: 'occupancy_kitchen_off'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.occupancy'
    attribute: 'kitchen'
    from: true
    to: false
    for: "{{ state_attr('sensor.delay', 'occupation') }}"
  action:
  - service: script.occupancy_kitchen_off
  - service: script.occupancy_kitchen_message

