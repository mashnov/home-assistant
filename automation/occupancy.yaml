### TOILET
- alias: 'occupancy_toilet_timer_cancel'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.status_door'
    attribute: 'toilet'
    from: false
    to: true
  condition:
  - condition: state
    entity_id: 'binary_sensor.occupancy'
    attribute: 'toilet'
    state: false
  action:
  - service: script.occupancy_toilet_timer_start

- alias: 'occupancy_toilet_timer_cancel'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.status_door'
    attribute: 'toilet'
    from: true
    to: false
  condition:
  - condition: state
    entity_id: 'binary_sensor.occupancy'
    attribute: 'toilet'
    state: true
  - condition: state
    entity_id: 'timer.occupancy_toilet'
    state: 'active'
  action:
  - service: script.occupancy_toilet_timer_cancel

- alias: 'occupancy_toilet_on'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.status_door'
    attribute: 'toilet'
    from: false
    to: true
  condition:
  - condition: state
    entity_id: 'binary_sensor.occupancy'
    attribute: 'toilet'
    state: false
  action:
  - service: script.occupancy_toilet_on
  - service: script.occupancy_toilet_message

- alias: 'occupancy_toilet_off'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.status_door'
    attribute: 'toilet'
    from: true
    to: false
  condition:
  - condition: state
    entity_id: 'binary_sensor.occupancy'
    attribute: 'toilet'
    state: true
  - condition: state
    entity_id: 'timer.occupancy_toilet'
    state: 'idle'
  action:
  - service: script.occupancy_toilet_off
  - service: script.occupancy_toilet_message
