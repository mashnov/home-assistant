## BACK LIGHT
- alias: message_back_light'
  mode: 'queued'
  trigger:
  - platform: event
    event_type: telegram_callback
    event_data:
      command: '/details_back_light'
  action:
  - service: script.message_back_light

- alias: 'message_back_light_hall'
  mode: 'queued'
  trigger:
  - platform: state
    entity_id: 'binary_sensor.back_light_hall_on'
  action:
  - service: script.message_back_light_hall

- alias: 'message_back_light_bedroom_1'
  mode: 'queued'
  trigger:
  - platform: state
    entity_id: 'binary_sensor.back_light_bedroom_1_on'
  action:
  - service: script.message_back_light_bedroom_1

- alias: 'message_back_light_bedroom_2'
  mode: 'queued'
  trigger:
  - platform: state
    entity_id: 'binary_sensor.back_light_bedroom_2_on'
  action:
  - service: script.message_back_light_bedroom_2

- alias: 'message_back_light_living'
  mode: 'queued'
  trigger:
  - platform: state
    entity_id: 'binary_sensor.back_light_living_on'
  action:
  - service: script.message_back_light_living
