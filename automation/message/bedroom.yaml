## NAVIGATION BEDROOM
- alias: message_navigation_bedroom'
  mode: 'queued'
  trigger:
  - platform: event
    event_type: telegram_callback
    event_data:
      command: '/bedroom'
  action:
  - service: script.message_navigation_bedroom

