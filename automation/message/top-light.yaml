## TOP LIGHT
- alias: message_top_light'
  initial_state: true
  mode: 'queued'
  trigger:
  - platform: event
    event_type: telegram_command
    event_data:
      command: '/top_light'
  - platform: event
    event_type: telegram_callback
    event_data:
      command: '/top_light'
  action:
  - service: script.message_top_light

