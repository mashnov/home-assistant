## NETWORK
- alias: message_network'
  initial_state: true
  mode: 'queued'
  trigger:
  - platform: event
    event_type: telegram_command
    event_data:
      command: '/network'
  - platform: event
    event_type: telegram_callback
    event_data:
      command: '/network'
  action:
  - service: script.message_network
