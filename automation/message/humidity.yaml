## HUMIDITY
- alias: message_humidity'
  initial_state: true
  mode: 'queued'
  trigger:
  - platform: event
    event_type: telegram_callback
    event_data:
      command: '/humidity'
  action:
  - service: script.message_humidity

- alias: 'message_humidity_bath'
  initial_state: true
  mode: 'queued'
  trigger:
  - platform: event
    event_type: state_changed
    entity_id: 'binary_sensor.humidity_bath_hight'
  action:
  - service: script.message_humidity_bath

- alias: 'message_humidity_hall'
  initial_state: true
  mode: 'queued'
  trigger:
