## VENTILATION
- alias: message_ventilation'
  initial_state: true
  mode: 'queued'
  trigger:
  - platform: event
    event_type: telegram_command
    event_data:
      command: '/ventilation'
  - platform: event
    event_type: telegram_callback
    event_data:
      command: '/ventilation'
  action:
  - service: script.message_ventilation
