## OCCUPANCY
- alias: message_occupancy'
  initial_state: true
  mode: 'queued'
  trigger:
  - platform: event
    event_type: telegram_command
    event_data:
      command: '/occupancy'
  - platform: event
    event_type: telegram_callback
    event_data:
      command: '/occupancy'
  action:
  - service: script.message_occupancy

- alias: 'message_occupancy_kitchen'
  initial_state: true
  mode: 'queued'
  trigger:
  - platform: state
    entity_id: 'binary_sensor.motion_kitchen_boolean'
  action:
  - service: script.message_occupancy_kitchen

