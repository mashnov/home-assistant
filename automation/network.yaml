## NETWORK
- alias: 'set_n_download_level'
  initial_state: true
  mode: 'queued'
  trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: 'sensor.n_download_level'
  action:
  - service: script.set_n_download_level

- alias: 'set_n_upload_level'
  initial_state: true
  mode: 'queued'
  trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: 'sensor.n_upload_level'
  action:
  - service: script.set_n_upload_level

- alias: 'set_n_ping_level'
  initial_state: true
  mode: 'queued'
  trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: 'sensor.n_ping_level'
