- alias: 'set_n_state_boolean'
  initial_state: true
  mode: 'queued'
  trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: 'binary_sensor.n_state'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.n_state
        state: 'on'
      sequence:
      - service: script.on_n_state_boolean
    - conditions:
      - condition: state
        entity_id: binary_sensor.n_state
        state: 'off'
      sequence:
      - service: script.off_n_state_boolean
