## NIGHT
- alias: 'dt_night_boolean_on'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.day_time'
    attribute: 'night'
    from: 'off'
    to: 'on'
  action:
  - service: script.dt_night_boolean_on

- alias: 'dt_night_boolean_off'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.day_time'
    attribute: 'night'
    from: 'on'
    to: 'off'
  action:
  - service: script.dt_night_boolean_off


