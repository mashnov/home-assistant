## KITCHEN
- alias: 'c_kitchen_position_set_number'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.curtain'
    attribute: 'kitchen_state'
    from: false
    to: true
  action:
  - service: script.c_kitchen_position_set_number


