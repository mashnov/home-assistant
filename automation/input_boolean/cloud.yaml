## CLOUD
- alias: 'c_state'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.c_state'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.c_state
        state: 'on'
      sequence:
      - service: script.on_c_state
    - conditions:
      - condition: state
        entity_id: binary_sensor.c_state
        state: 'off'
      sequence:
      - service: script.off_c_state
