## OCCUPANCY TOILET
- alias: 'occupancy_toilet_timer_start'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.door_toilet_open'
    to: 'on'
  condition:
  - condition: state
    entity_id: 'binary_sensor.occupancy_toilet_boolean'
    state: 'off'
  action:
  - service: script.occupancy_toilet_timer_start

- alias: 'occupancy_toilet_timer_cancel'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.door_toilet_open'
    to: 'off'
  condition:
  - condition: state
    entity_id: 'binary_sensor.occupancy_toilet_boolean'
    state: 'on'
  - condition: state
    entity_id: 'timer.occupancy_toilet'
    state: 'active'
  action:
  - service: script.occupancy_toilet_timer_cancel

- alias: 'occupancy_toilet_on'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.door_toilet_open'
    to: 'on'
  condition:
  - condition: state
    entity_id: 'binary_sensor.occupancy_toilet_boolean'
    state: 'off'
  action:
  - service: script.occupancy_toilet_on

- alias: 'occupancy_toilet_off'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.door_toilet_open'
    to: 'off'
  condition:
  - condition: state
    entity_id: 'binary_sensor.occupancy_toilet_boolean'
    state: 'on'
  - condition: state
    entity_id: 'timer.occupancy_toilet'
    state: 'idle'
  action:
  - service: script.occupancy_toilet_off
