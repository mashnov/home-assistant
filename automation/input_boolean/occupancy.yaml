## KITCHEN
- alias: 'o_kitchen_boolean_on'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.occupancy'
    attribute: 'kitchen_sensor'
    from: 'off'
    to: 'on'
  action:
  - service: script.o_kitchen_boolean_on

- alias: 'o_kitchen_boolean_off'
  initial_state: true
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.o_kitchen
  action:
  - service: script.o_kitchen_boolean_off

- alias: 'o_kitchen_timer_on'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.occupancy'
    attribute: 'kitchen_sensor'
    from: 'on'
    to: 'off'
  action:
  - service: script.o_kitchen_timer_start

- alias: 'o_kitchen_timer_cancel'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.occupancy'
    attribute: 'kitchen_sensor'
    from: 'off'
    to: 'on'
  action:
  - service: script.o_kitchen_timer_cancel


