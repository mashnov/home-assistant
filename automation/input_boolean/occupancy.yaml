## TOILET
- alias: 'o_toilet_timer_cancel'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.door'
    attribute: 'toilet_boolean'
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: 'binary_sensor.occupancy'
    attribute: 'toilet_boolean'
    state: false
  action:
  - service: script.o_toilet_timer_start

- alias: 'o_toilet_timer_cancel'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.door'
    attribute: 'toilet_boolean'
    from: 'on'
    to: 'off'
  condition:
  - condition: state
    entity_id: 'binary_sensor.occupancy'
    attribute: 'toilet_boolean'
    state: true
  - condition: state
    entity_id: 'timer.o_toilet'
    state: 'active'
  action:
  - service: script.o_toilet_timer_cancel

- alias: 'o_toilet_boolean_on'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.door'
    attribute: 'toilet_boolean'
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: 'binary_sensor.occupancy'
    attribute: 'toilet_boolean'
    state: false
  action:
  - service: script.o_toilet_boolean_on

- alias: 'o_toilet_boolean_off'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.door'
    attribute: 'toilet_boolean'
    from: 'on'
    to: 'off'
  condition:
  - condition: state
    entity_id: 'binary_sensor.occupancy'
    attribute: 'toilet_boolean'
    state: true
  - condition: state
    entity_id: 'timer.o_toilet'
    state: 'idle'
  action:
  - service: script.o_toilet_boolean_off
