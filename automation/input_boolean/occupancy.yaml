## MOTION KITCHEN
- alias: 'motion_kitchen'
  initial_state: true
  mode: 'queued'
  trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: 'binary_sensor.motion_kitchen'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.motion_kitchen
        state: 'on'
      sequence:
      - service: script.motion_kitchen_on
    - conditions:
      - condition: state
        entity_id: binary_sensor.motion_kitchen
        state: 'off'
        for: "{{ state_attr('sensor.delay', 'motion_off') }}"
      sequence:
      - service: script.motion_kitchen_off


