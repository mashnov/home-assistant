## KITCHEN
- alias: 'nl_kitchen_boolean_on'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.night_light'
    attribute: 'kitchen_state'
    from: false
    to: true
  action:
  - service: script.nl_kitchen_boolean_on

- alias: 'nl_kitchen_boolean_off'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.night_light'
    attribute: 'kitchen_state'
    from: true
    to: false
  action:
  - service: script.nl_kitchen_boolean_off


