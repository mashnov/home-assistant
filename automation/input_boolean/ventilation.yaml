## VENTILATION KITCHEN
- alias: 'ventilation_kitchen'
  initial_state: true
  mode: 'queued'
  trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: 'binary_sensor.ventilation_kitchen'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.ventilation_kitchen
        state: 'on'
        for: "{{ state_attr('sensor.delay', 'ventilation_on') }}"
      sequence:
      - service: script.ventilation_kitchen_on
    - conditions:
      - condition: state
        entity_id: binary_sensor.ventilation_kitchen
        state: 'off'
        for: "{{ state_attr('sensor.delay', 'ventilation_off') }}"
      sequence:
      - service: script.ventilation_kitchen_off


