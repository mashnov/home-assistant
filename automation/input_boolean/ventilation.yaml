## KITCHEN
- alias: 'v_kitchen_boolean_on'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.ventilation'
    attribute: 'kitchen_state'
    from: 'off'
    to: 'on'
  action:
  - service: script.v_kitchen_boolean_on

- alias: 'v_kitchen_boolean_off'
  initial_state: true
  trigger:
  - platform: state
    entity_id: 'binary_sensor.ventilation'
    attribute: 'kitchen_state'
    from: 'on'
    to: 'off'
  action:
  - service: script.v_kitchen_boolean_off


