## ILLUMINANCE CURTAIN KITCHEN
- alias: 'illuminance_kitchen_curtain'
  initial_state: true
  mode: 'queued'
  trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: 'binary_sensor.illuminance_kitchen_curtain'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.illuminance_kitchen_curtain
        state: 'on'
        for: "{{ state_attr('sensor.delay', 'illuminance_on') }}"
      sequence:
      - service: script.illuminance_kitchen_curtain_on
    - conditions:
      - condition: state
        entity_id: binary_sensor.illuminance_kitchen_curtain
        state: 'off'
        for: "{{ state_attr('sensor.delay', 'illuminance_off') }}"
      sequence:
      - service: script.illuminance_kitchen_curtain_off


