# group
tl_kitchen_on:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.tl_kitchen'

tl_kitchen_off:
  mode: 'queued'
  sequence:
  - service: light.turn_off
    entity_id: 'light.tl_kitchen'

tl_kitchen_toggle:
  mode: 'queued'
  sequence:
  - service: light.toggle
    entity_id: 'light.tl_kitchen'

tl_kitchen_set_brightness:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.tl_kitchen'
    data_template:
      brightness: "{{ brightness }}"

tl_kitchen_set_color_temp:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.tl_kitchen'
    data_template:
      color_temp: "{{ color_temp }}"

