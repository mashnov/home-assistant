# group
tl_living_on:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.tl_living'

tl_living_off:
  mode: 'queued'
  sequence:
  - service: light.turn_off
    entity_id: 'light.tl_living'

tl_living_toggle:
  mode: 'queued'
  sequence:
  - service: light.toggle
    entity_id: 'light.tl_living'

tl_living_set_brightness:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.tl_living'
    data_template:
      brightness: "{{ brightness }}"

tl_living_set_color_temp:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.tl_living'
    data_template:
      color_temp: "{{ color_temp }}"

