# group
top_light_living_on:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.top_light_living'

top_light_living_off:
  mode: 'queued'
  sequence:
  - service: light.turn_off
    entity_id: 'light.top_light_living'

top_light_living_set_brightness:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.top_light_living'
    data_template:
      brightness: "{{ brightness }}"

top_light_living_set_color_temp:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.top_light_living'
    data_template:
      color_temp: "{{ color_temp }}"

