# group
tl_bedroom_on:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.tl_bedroom'

tl_bedroom_off:
  mode: 'queued'
  sequence:
  - service: light.turn_off
    entity_id: 'light.tl_bedroom'

tl_bedroom_toggle:
  mode: 'queued'
  sequence:
  - service: light.toggle
    entity_id: 'light.tl_bedroom'

tl_bedroom_set_brightness:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.tl_bedroom'
    data_template:
      brightness: "{{ brightness }}"

tl_bedroom_set_color_temp:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.tl_bedroom'
    data_template:
      color_temp: "{{ color_temp }}"

