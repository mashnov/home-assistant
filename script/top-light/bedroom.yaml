# group
top_light_bedroom_on:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.top_light_bedroom'

top_light_bedroom_off:
  mode: 'queued'
  sequence:
  - service: light.turn_off
    entity_id: 'light.top_light_bedroom'

top_light_bedroom_set_brightness:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.top_light_bedroom'
    data_template:
      brightness: "{{ brightness }}"

top_light_bedroom_set_color_temp:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.top_light_bedroom'
    data_template:
      color_temp: "{{ color_temp }}"

