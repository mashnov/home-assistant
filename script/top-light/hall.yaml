# group
top_light_hall_on:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.top_light_hall'

top_light_hall_off:
  mode: 'queued'
  sequence:
  - service: light.turn_off
    entity_id: 'light.top_light_hall'

top_light_hall_set_brightness:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.top_light_hall'
    data_template:
      brightness: "{{ brightness }}"

top_light_hall_set_color_temp:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.top_light_hall'
    data_template:
      color_temp: "{{ color_temp }}"

