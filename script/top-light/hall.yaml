# group
tl_hall_on:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.tl_hall'

tl_hall_off:
  mode: 'queued'
  sequence:
  - service: light.turn_off
    entity_id: 'light.tl_hall'

tl_hall_toggle:
  mode: 'queued'
  sequence:
  - service: light.toggle
    entity_id: 'light.tl_hall'

tl_hall_set_brightness:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.tl_hall'
    data_template:
      brightness: "{{ brightness }}"

tl_hall_set_color_temp:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.tl_hall'
    data_template:
      color_temp: "{{ color_temp }}"

