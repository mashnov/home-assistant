# group
top_light_kitchen_on:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.top_light_kitchen'

top_light_kitchen_off:
  mode: 'queued'
  sequence:
  - service: light.turn_off
    entity_id: 'light.top_light_kitchen'

top_light_kitchen_set_brightness:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.top_light_kitchen'
    data_template:
      brightness: "{{ brightness }}"

top_light_kitchen_set_color_temp:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.top_light_kitchen'
    data_template:
      color_temp: "{{ color_temp }}"

