## NIGHT LIGHT HALL
night_light_hall_on:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.nightlight_hall'

night_light_hall_off:
  mode: 'queued'
  sequence:
  - service: light.turn_off
    entity_id: 'light.nightlight_hall'

night_light_hall_set_brightness:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.nightlight_hall'
    data_template:
      brightness: "{{ brightness }}"

night_light_hall_set_color_temp:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.nightlight_hall'
    data_template:
      hs_color: "[{{ hsY }}, {{ hsX }}]"


