## SOCKET BALCONY
socket_balcony_on:
  mode: 'queued'
  sequence:
  - service: switch.turn_on
    entity_id: 'switch.balcony_socket'

socket_balcony_off:
  mode: 'queued'
  sequence:
  - service: switch.turn_off
    entity_id: 'switch.balcony_socket'

socket_balcony_toggle:
  mode: 'queued'
  sequence:
  - service: switch.toggle
    entity_id: 'switch.balcony_socket'
