## FOUNTAIN BALCONY
fountain_balcony_on:
  mode: 'queued'
  sequence:
  - service: fan.turn_on
    entity_id: 'fan.balcony_fountain'

fountain_balcony_off:
  mode: 'queued'
  sequence:
  - service: fan.turn_off
    entity_id: 'fan.balcony_fountain'

fountain_balcony_toggle:
  mode: 'queued'
  sequence:
  - service: fan.toggle
    entity_id: 'fan.balcony_fountain'
