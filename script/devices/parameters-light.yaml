## TOP LIGHT PARAMS
parameters_top_light:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    data:
      entity_id: "{{ states('sensor.parameters_top_light_list') }}"
    data_template:
      brightness: "{{ state_attr('sensor.parameters_light', 'light_brightness') }}"
      color_temp: "{{ state_attr('sensor.parameters_light', 'color_temperature') }}"

## PARAMETERS NIGHT LIGHT
parameters_night_light:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    data:
      entity_id: light.nightlight_hall
    data_template:
      brightness: "{{ state_attr('sensor.parameters_light', 'light_brightness') }}"
      hs_color: ["{{ states('input_number.parameters_light_color_hue') | int }}", "{{ state_attr('sensor.parameters_light', 'color_saturation') | int }}"]
