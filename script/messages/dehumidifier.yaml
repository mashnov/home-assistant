## DEHUMIDIFIER
message_dehumidifier:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: | 
        ⏱️ Вентиляция .......... {{ state_attr('sensor.date_time', 'hm') }} UTC
        🚽 Туалет ................... {{ iif(is_state('binary_sensor.dehumidifier_toilet_on', 'on'), '🟢', '🔴') }}
