## TOP LIGHT
message_top_light:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: | 
        ⏱️ Освещение ............ {{ state_attr('sensor.date_time', 'hm') }} UTC
        🥣 Кухня ..................... {{ iif(is_state('binary_sensor.top_light_kitchen_group_on', 'on'), '🟢', '🔴') }}
        🛁 Ванная ................... {{ iif(is_state('binary_sensor.top_light_bath_on', 'on'), '🟢', '🔴') }}
        🚽 Туалет ................... {{ iif(is_state('binary_sensor.top_light_toilet_on', 'on'), '🟢', '🔴') }}
        🧥 Коридор ................ {{ iif(is_state('binary_sensor.top_light_hall_group_on', 'on'), '🟢', '🔴') }}
        🛌 Спальня ................. {{ iif(is_state('binary_sensor.top_light_bedroom_group_on', 'on'), '🟢', '🔴') }}
        📚 Гостиная ................ {{ iif(is_state('binary_sensor.top_light_living_group_on', 'on'), '🟢', '🔴') }}


