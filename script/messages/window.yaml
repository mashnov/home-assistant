## WINDOW
message_window:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: | 
        ⏱️ Окна ....................... {{ state_attr('sensor.date_time', 'hm') }} UTC
        🥣 Кухня левое ........... {{ iif(is_state('binary_sensor.window_kitchen_left_open', 'on'), '🟢', '🟠') }}
        🥣 Кухня правое ......... {{ iif(is_state('binary_sensor.window_kitchen_right_open', 'on'), '🟢', '🟠') }}
        🛌 Спальня левое ....... {{ iif(is_state('binary_sensor.window_bedroom_left_open', 'on'), '🟢', '🟠') }}
        🛌 Спальня правое ..... {{ iif(is_state('binary_sensor.window_bedroom_right_open', 'on'), '🟢', '🟠') }}
        📚 Гостиная ................. {{ iif(is_state('binary_sensor.window_living_open', 'on'), '🟢', '🟠') }}
      data:
        inline_keyboard: 
        - 'Назад:/home, Закрыть:/hide_menu'
