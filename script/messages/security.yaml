## OCCUPANCY
message_occupancy:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: | 
        ⏱️ Присутствие ......... {{ state_attr('sensor.date_time', 'hm') }} UTC
        🥣 Кухня ..................... {{ iif(is_state('binary_sensor.motion_kitchen_boolean', 'on'), '🟢', '🟠') }}
        🛁 Ванная ................... {{ iif(is_state('binary_sensor.motion_bath_boolean', 'on'), '🟢', '🟠') }}
        🚽 Туалет ................... {{ iif(is_state('binary_sensor.occupancy_toilet_boolean', 'on'), '🟢', '🟠') }}
        🧥 Коридор ................ {{ iif(is_state('binary_sensor.motion_hall_boolean', 'on'), '🟢', '🟠') }}
      data:
        inline_keyboard: 
        - 'Назад:/security, Обновить:/security_occupancy, Закрыть:/hide_menu'

