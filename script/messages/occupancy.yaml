## OCCUPANCY
occupancy_kitchen_message:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: | 
        🟠 Движение ............. {{ state_attr('sensor.date_time', 'hm') }} UTC
        🥣 Кухня ..................... {{ is_state('input_boolean.occupancy_kitchen', 'on') }}

