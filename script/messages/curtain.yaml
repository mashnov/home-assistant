## CURTAINS
message_curtain:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: | 
        🥣 .. Шторы ..... {{ states('sensor.curtain_kitchen_position') }} %
        🛌 .. Шторы ..... {{ states('sensor.curtain_bedroom_position') }} %
        📚 .. Шторы ..... {{ states('sensor.curtain_living_position') }} %
      data:
        inline_keyboard: 
        - 'Назад:/home, Обновить:/curtain, Закрыть:/hide_menu'
