## NAVIGATION BEDROOM
message_navigation_bedroom:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🛌 Спальня'
      data:
        inline_keyboard: 
        - '{{ iif(is_state("binary_sensor.switch_bedroom_3_on", "on"), "🟢", "🔴") }} Светильник :/bedroom_wall_light'
        - '{{ iif(is_state("binary_sensor.relay_bedroom_1_on", "on"), "🟢", "🔴") }} Подсветка :/bedroom_back_light'
        - '{{ iif(is_state("binary_sensor.switch_bedroom_on", "on"), "🟢", "🔴") }} Выключатель :/bedroom_switch'
        - '{{ iif(is_state("binary_sensor.relay_bedroom_2_on", "on"), "🟢", "🔴") }} {{ iif(is_state("binary_sensor.humidifier_bedroom_empty_boolean", "on"), "⚠️", "") }} Увлажнитель :/bedroom_humidifier'
        - '➡️ Шторы :/bedroom_curtain'
        - '➡️ Климат :/bedroom_climat'
        - '➡️ Освещение :/bedroom_top_light'
        - '⬅️ :/home, 🔄 :/bedroom, ❌ :/hide_menu'

## NAVIGATION BEDROOM CURTAIN
message_navigation_bedroom_curtain:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🛌 Спальня'
      data:
        inline_keyboard: 
        - '↔️ Положение {{ states("sensor.curtain_bedroom_position") }} % :/bedroom_curtain'
        - '⬅ Открыть :/bedroom_curtain_open'
        - '➡️ Закрыть :/bedroom_curtain_close'
        - '⬅️ :/bedroom, 🔄 :/bedroom_curtain, ❌ :/hide_menu'

## NAVIGATION BEDROOM CLIMAT
message_navigation_bedroom_climat:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🛌 Спальня'
      data:
        inline_keyboard: 
        - '{{ iif(is_state("binary_sensor.temperature_bedroom_problem", "on"), "⚠️", "🟢") }} Температура {{ states("sensor.temperature_bedroom_level") }} °C :/bedroom_climat'
        - '{{ iif(is_state("binary_sensor.humidity_bedroom_low", "on"), "⚠️", "🟢") }} Влажность {{ states("sensor.humidity_bedroom_level") }} % :/bedroom_climat'
        - '{{ iif(is_state("binary_sensor.pressure_normal", "on"), "🟢", "⚠️") }} Давление {{ states("sensor.pressure_level") }} mmHg :/bedroom_climat'
        - '{{ iif(is_state("binary_sensor.ventilation_bedroom_boolean", "on"), "⚠️", "🟢") }} Проветривание :/kitchen_climat'
        - '⬅️ :/bedroom, 🔄 :/bedroom_climat, ❌ :/hide_menu'

