## MESSAGE BEDROOM EMPTY HUMIDIFIER
message_empty_humidifier_bedroom:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: | 
        🛌 Спальня. Закончилась вода в увлажниеле. {{ state_attr('sensor.date_time', 'hm') }} UTC
      data:
        inline_keyboard: 
        - '🏠 :/home, ❌ :/hide_menu'
