## NAVIGATION BEDROOM
message_navigation_bedroom:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🛌 Спальня'
      data:
        inline_keyboard: 
        - '➡️ Шторы :/bedroom_curtain'
        - '➡️ Климат :/bedroom_climat'
        - '➡️ Освещение :/bedroom_light'
        - '➡️ Выключатели :/bedroom_switch'
        - '⬅️ :/home, 🔄 :/bedroom, ❌ :/hide_menu'

## NAVIGATION BEDROOM CURTAIN
message_navigation_bedroom_curtain:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🛌 Шторы: {{ states("sensor.curtain_bedroom_position") }} %'
      data:
        inline_keyboard: 
        - '0 :/bedroom_curtain_0, 25 :/bedroom_curtain_25, 50 :/bedroom_curtain_50, 75 :/bedroom_curtain_75, 100 :/bedroom_curtain_100'
        - '⬅️ :/bedroom, 🔄 :/bedroom_curtain, ❌ :/hide_menu'

## NAVIGATION BEDROOM CLIMAT
message_navigation_bedroom_climat:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🛌 Климат'
      data:
        inline_keyboard: 
        - '{{ iif(is_state("binary_sensor.temperature_bedroom_problem", "on"), "⚠️", "🟢") }} Температура {{ states("sensor.temperature_bedroom_level") }} °C :/bedroom_climat'
        - '{{ iif(is_state("binary_sensor.humidity_bedroom_low", "on"), "⚠️", "🟢") }} Влажность {{ states("sensor.humidity_bedroom_level") }} % :/bedroom_climat'
        - '{{ iif(is_state("binary_sensor.ventilation_bedroom_boolean", "on"), "⚠️", "🟢") }} Проветривание :/kitchen_climat'
        - '{{ iif(is_state("binary_sensor.relay_bedroom_2_on", "on"), "🟢", "🔴") }} {{ iif(is_state("binary_sensor.humidifier_bedroom_empty_boolean", "on"), "⚠️", "") }} Увлажнитель :/bedroom_humidifier'
        - '⬅️ :/bedroom, 🔄 :/bedroom_climat, ❌ :/hide_menu'

## NAVIGATION BEDROOM SWITCH
message_navigation_bedroom_switch:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🛌 Выключатели'
      data:
        inline_keyboard: 
        - '{{ iif(is_state("binary_sensor.switch_bedroom_on", "on"), "🟢", "🔴") }} Выключатель :/bedroom_switch_both'
        - '{{ iif(is_state("binary_sensor.switch_bedroom_1_on", "on"), "🟢", "🔴") }} Левый :/bedroom_switch_left'
        - '{{ iif(is_state("binary_sensor.switch_bedroom_2_on", "on"), "🟢", "🔴") }} Правый :/bedroom_switch_right'
        - '{{ iif(is_state("binary_sensor.switch_bedroom_3_on", "on"), "🟢", "🔴") }} Подсветка :/bedroom_switch_wall'
        - '⬅️ :/bedroom, 🔄 :/bedroom_switch, ❌ :/hide_menu'

