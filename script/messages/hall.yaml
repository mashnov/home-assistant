        - '{{ iif(is_state("binary_sensor.top_light_hall_group_on", "on"), "🟢", "🔴") }} Все светильники :/kitchen_top_light_group'
        - '{{ iif(is_state("binary_sensor.top_light_hall_1_on", "on"), "🟢", "🔴") }} Светильник 1 :/hall_top_light_1'
        - '{{ iif(is_state("binary_sensor.top_light_hall_2_on", "on"), "🟢", "🔴") }} Светильник 2 :/hall_top_light_2'
        - '{{ iif(is_state("binary_sensor.top_light_hall_3_on", "on"), "🟢", "🔴") }} Светильник 3 :/hall_top_light_3'
        - '{{ iif(is_state("binary_sensor.top_light_hall_4_on", "on"), "🟢", "🔴") }} Светильник 4 :/hall_top_light_4'
        - '{{ iif(is_state("binary_sensor.top_light_hall_5_on", "on"), "🟢", "🔴") }} Светильник 5 :/hall_top_light_5'
        - '{{ iif(is_state("binary_sensor.top_light_hall_6_on", "on"), "🟢", "🔴") }} Светильник 6 :/hall_top_light_6'
        - '⬅️ :/hall_light, 🔄 :/hall_top_light, ❌ :/hide_menu'

