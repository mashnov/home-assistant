## NAVIGATION HALL
message_navigation_hall:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🧥 Коридор'
      data:
        inline_keyboard: 
        - '➡️ Климат :/hall_climat'
        - '➡️ Освещение :/hall_top_light'
        - '➡️ Выключатели :/hall_switch'
        - '⬅️ :/home, 🔄 :/hall, ❌ :/hide_menu'

## NAVIGATION HALL CLIMAT
message_navigation_hall_climat:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🧥 Коридор'
      data:
        inline_keyboard: 
        - '{{ iif(is_state("binary_sensor.temperature_hall_problem", "on"), "⚠️", "🟢") }} Температура {{ states("sensor.temperature_hall_level") }} °C :/hall_climat'
        - '{{ iif(is_state("binary_sensor.humidity_hall_low", "on"), "⚠️", "🟢") }} Влажность {{ states("sensor.humidity_hall_level") }} % :/hall_climat'
        - '{{ iif(is_state("binary_sensor.ventilation_hall_boolean", "on"), "⚠️", "🟢") }} Проветривание :/kitchen_climat'
        - '{{ iif(is_state("binary_sensor.relay_hall_2_on", "on"), "🟢", "🔴") }} {{ iif(is_state("binary_sensor.humidifier_hall_empty_boolean", "on"), "⚠️", "") }} Увлажнитель :/hall_humidifier'
        - '⬅️ :/hall, 🔄 :/hall_climat, ❌ :/hide_menu'

