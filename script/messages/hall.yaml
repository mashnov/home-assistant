## NAVIGATION HALL
message_navigation_hall:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🧥 Коридор'
      data:
        inline_keyboard: 
        - '{{ iif(is_state("binary_sensor.relay_hall_1_on", "on"), "🟢", "🔴") }} Подсветка :/hall_back_light'
        - '{{ iif(is_state("binary_sensor.night_light_hall_on", "on"), "🟢", "🔴") }} Ночник :/hall_night_light'
        - '{{ iif(is_state("binary_sensor.switch_hall_on", "on"), "🟢", "🔴") }} Выключатель :/hall_switch'
        - '{{ iif(is_state("binary_sensor.relay_hall_2_on", "on"), "🟢", "🔴") }} Увлажнитель {{ iif(is_state("binary_sensor.humidifier_hall_empty_boolean", "on"), "⚠️", "") }} :/hall_humidifier'
        - '➡️ Климат :/hall_climat'
        - '➡️ Освещение :/hall_top_light'
        - '⬅️ :/home, 🔄 :/hall, ❌ :/hide_menu'

## NAVIGATION HALL CLIMAT
message_navigation_hall_climat:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🧥 Коридор'
      data:
        inline_keyboard: 
        - '{{ iif(is_state("binary_sensor.temperature_hall_problem", "on"), "🟠", "🟢") }} Температура {{ states("sensor.temperature_hall_level") }} °C :/hall_climat'
        - '{{ iif(is_state("binary_sensor.humidity_hall_low", "on"), "🟠", "🟢") }} Влажность {{ states("sensor.humidity_hall_level") }} % :/hall_climat'
        - '{{ iif(is_state("binary_sensor.pressure_normal", "on"), "🟢", "🟠") }} Давление {{ states("sensor.pressure_level") }} mmHg :/hall_climat'
        - '{{ iif(is_state("binary_sensor.ventilation_hall_boolean", "on"), "🟢", "🟠") }} Проветривание :/kitchen_climat'
        - '⬅️ :/hall, 🔄 :/hall_climat, ❌ :/hide_menu'

