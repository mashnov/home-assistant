## MESSAGE HALL DOOR OPEN
message_door_hall:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: | 
        ⏱️ Дверь ................... {{ state_attr('sensor.date_time', 'hm') }} UTC
        🧥 Коридор ................ {{ iif(is_state('binary_sensor.door_hall_open', 'on'), '🟢', '🔴') }}
      data:
        inline_keyboard: 
        - '🏠 :/home, ❌ :/hide_menu'

