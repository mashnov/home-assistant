## HUMIDITY
humidity_message:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: | 
        🟠 Влажность ............. {{ state_attr('sensor.date_time', 'hm') }} UTC
        🏡 Средняя ................. {{ state_attr('sensor.humidity', 'average') }}
        🥣 Кухня ..................... {{ state_attr('sensor.humidity', 'kitchen') }}
        🛁 Ванная ................... {{ state_attr('sensor.humidity', 'bath') }}
        🧥 Коридор ................ {{ state_attr('sensor.humidity', 'hall') }}
        🛌 Спальня ................. {{ state_attr('sensor.humidity', 'bedroom') }}
        📚 Гостиная ................ {{ state_attr('sensor.humidity', 'living') }}
        🪴 Балкон ................... {{ state_attr('sensor.humidity', 'balcony') }}
