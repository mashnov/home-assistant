## HUMIDITY
### BATH
humidity_bath_hight_message:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: | 
        ⏱️ {{ state_attr('sensor.date_time', 'hmz') }}
        🟠 Влажность
        🛁 Ванная ................... {{ state_attr('sensor.humidity', 'bath') }}

