## SOLAR
message_solar:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: | 
        ⏱️ Солнце ................... {{ state_attr('sensor.date_time', 'hm') }} UTC
        ☀️ Попадание ............. {{ iif(is_state('binary_sensor.solar_hight', 'on'), '🟢', '🟠') }}
        ↕️ Подъем ................... {{ iif(is_state('binary_sensor.solar_elevation', 'on'), '🟢', '🟠') }} {{ states('sensor.solar_elevation') }} °
        ↔️ Азимут .................... {{ iif(is_state('binary_sensor.solar_azimuth', 'on'), '🟢', '🟠') }} {{ states('sensor.solar_azimuth') }} °
