## NIGHT MODE
message_night_mode:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: | 
        ⏱️ Ночной режим ......... {{ state_attr('sensor.date_time', 'hm') }} UTC
        🧥 Коридор ................... {{ iif(is_state('binary_sensor.night_mode_hall_boolean', 'on'), '🟢', '🔴') }}
        🛌 Спальня ................... {{ iif(is_state('binary_sensor.night_mode_bedroom_boolean', 'on'), '🟢', '🔴') }}
        📚 Гостиная .................. {{ iif(is_state('binary_sensor.night_mode_living_boolean', 'on'), '🟢', '🔴') }}
      data:
        inline_keyboard: 
        - 'Назад:/home, Закрыть:/hide_menu'
