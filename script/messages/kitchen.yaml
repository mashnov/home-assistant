## NAVIGATION KITCHEN
message_navigation_kitchen:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🥣 Кухня'
      data:
        inline_keyboard: 
        - '➡️ Шторы :/kitchen_curtain'
        - '➡️ Климат :/kitchen_climat'
        - '➡️ Освещение :/kitchen_light'
        - '➡️ Выключатели :/kitchen_switch'
        - '➡️ Безопасность :/kitchen_security'
        - '⬅️ :/home, ❌ :/hide_menu'

## NAVIGATION KITCHEN CURTAIN
message_navigation_kitchen_curtain:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🥣 Шторы: {{ states("sensor.curtain_kitchen_position") }} %'
      data:
        inline_keyboard: 
        - '0 :/kitchen_curtain_0, 25 :/kitchen_curtain_25, 50 :/kitchen_curtain_50, 75 :/kitchen_curtain_75, 100 :/kitchen_curtain_100'
        - '⬅️ :/kitchen, 🔄 :/kitchen_curtain, ❌ :/hide_menu'

## NAVIGATION KITCHEN CLIMAT
message_navigation_kitchen_climat:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🥣 Климат'
      data:
        inline_keyboard: 
        - '{{ iif(is_state("binary_sensor.temperature_kitchen_problem", "on"), "⚠️", "🟢") }} Температура {{ states("sensor.temperature_kitchen_level") }} °C :/kitchen_climat'
        - '{{ iif(is_state("binary_sensor.humidity_kitchen_low", "on"), "⚠️", "🟢") }} Влажность {{ states("sensor.humidity_kitchen_level") }} % :/kitchen_climat'
        - '{{ iif(is_state("binary_sensor.ventilation_kitchen_boolean", "on"), "⚠️", "🟢") }} Проветривание :/kitchen_climat'
        - '⬅️ :/kitchen, 🔄 :/kitchen_climat, ❌ :/hide_menu'

## NAVIGATION KITCHEN SWITCH
message_navigation_kitchen_switch:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🥣 Выключатели'
      data:
        inline_keyboard: 
        - '{{ iif(is_state("binary_sensor.switch_kitchen_1_on", "on"), "🟢", "🔴") }} Освещение :/kitchen_switch_top_light'
        - '{{ iif(is_state("binary_sensor.switch_kitchen_2_on", "on"), "🟢", "🔴") }} Подсветка :/kitchen_switch_back_light'
        - '⬅️ :/kitchen, 🔄 :/kitchen_switch, ❌ :/hide_menu'

