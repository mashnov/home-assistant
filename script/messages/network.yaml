## NETWORK
message_network:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: | 
        ⏱️ Соединение ...... {{ state_attr('sensor.date_time', 'hm') }} UTC
        ⬇️ Загрузка ............ {{ iif(is_state('binary_sensor.network_download_low', 'off'), '🟢', '🟠') }} {{ states('sensor.network_download_level') }} Mbit/s
        ⬆️ Отдача ............... {{ iif(is_state('binary_sensor.network_upload_low', 'off'), '🟢', '🟠') }} {{ states('sensor.network_upload_level') }} Mbit/s
        🔀 Пинг ................... {{ iif(is_state('binary_sensor.network_ping_low', 'off'), '🟢', '🟠') }} {{ states('sensor.network_ping_level') }} ms
      data:
        inline_keyboard: 
        - 'Назад:/home'
        - 'Закрыть:/hide_menu'
