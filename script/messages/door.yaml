## DOOR
message_door:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: | 
        ⏱️ Двери ................... {{ state_attr('sensor.date_time', 'hm') }} UTC
        🚽 Туалет ................... {{ iif(is_state('binary_sensor.door_toilet_open', 'on'), '🟢', '🟠') }}
        🧥 Коридор ................ {{ iif(is_state('binary_sensor.door_hall_open', 'on'), '🟢', '🔴') }}
        🛌 Спальня ................. {{ iif(is_state('binary_sensor.door_bedroom_open', 'on'), '🟢', '🟠') }}
        📚 Гостиная ................ {{ iif(is_state('binary_sensor.door_living_open', 'on'), '🟢', '🟠') }}
        🪴 Балкон ................... {{ iif(is_state('binary_sensor.door_balcony_open', 'on'), '🟢', '🟠') }}
      data:
        inline_keyboard: 
        - 'Назад:/home, Закрыть:/hide_menu'

