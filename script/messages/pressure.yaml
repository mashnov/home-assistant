## PRESSURE
pressure_message:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: | 
        🟠 Давление .............. {{ state_attr('sensor.date_time', 'hm') }} UTC
        🏡 Средняя ................ {{ state_attr('sensor.pressure', 'average') }}
        🥣 Кухня ..................... {{ state_attr('sensor.pressure', 'kitchen') }}
        🛁 Ванная ................... {{ state_attr('sensor.pressure', 'bath') }}
        🧥 Коридор ................ {{ state_attr('sensor.pressure', 'hall') }}
        🛌 Спальня ................. {{ state_attr('sensor.pressure', 'bedroom') }}
        📚 Гостиная ................ {{ state_attr('sensor.pressure', 'living') }}
