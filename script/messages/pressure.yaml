## PRESSURE
pressure_message:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: | 
        🟠 Давление .............. {{ state_attr('sensor.date_time', 'hm') }} UTC
        🏡 Средняя ................ {{ state_attr('sensor.pressure', 'average') }} mmHg
        🥣 Кухня ..................... {{ state_attr('sensor.pressure', 'kitchen') }} mmHg
        🛁 Ванная ................... {{ state_attr('sensor.pressure', 'bath') }} mmHg
        🧥 Коридор ................ {{ state_attr('sensor.pressure', 'hall') }} mmHg
        🛌 Спальня ................. {{ state_attr('sensor.pressure', 'bedroom') }} mmHg
        📚 Гостиная ................ {{ state_attr('sensor.pressure', 'living') }} mmHg
