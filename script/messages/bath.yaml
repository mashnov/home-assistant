## NAVIGATION BATH
message_navigation_bath:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🛁 Ванная'
      data:
        inline_keyboard: 
        - '{{ iif(is_state("binary_sensor.top_light_bath_on", "on"), "🟢", "🔴") }} Освещение :/bath_top_light'
        - '{{ iif(is_state("binary_sensor.relay_bath_1_on", "on"), "🟢", "🔴") }} Ночник :/bath_night_light'
        - '➡️ Климат :/bath_climat'
        - '⬅️ :/home, 🔄 :/bath, ❌ :/hide_menu'

## NAVIGATION BATH CLIMAT
message_navigation_bath_climat:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🛁 Ванная'
      data:
        inline_keyboard: 
        - '{{ iif(is_state("binary_sensor.temperature_bath_problem", "on"), "🟠", "🟢") }} Температура {{ states("sensor.temperature_bath_level") }} °C :/bath_climat'
        - '{{ iif(is_state("binary_sensor.humidity_bath_hight", "on"), "🟠", "🟢") }} Влажность {{ states("sensor.humidity_bath_level") }} % :/bath_climat'
        - '{{ iif(is_state("binary_sensor.pressure_normal", "on"), "🟢", "🟠") }} Давление {{ states("sensor.pressure_level") }} mmHg :/bath_climat'
        - '⬅️ :/bath, 🔄 :/bath_climat, ❌ :/hide_menu'
