## STATUS
### SUSTEM
start_message:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: | 
        🚀 Старт системы ......... {{ state_attr('sensor.date_time', 'hm') }} UTC

### DOOR
door_message:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: | 
        🟠 Двери ................. {{ state_attr('sensor.date_time', 'hm') }} UTC
        🚽 Туалет ................ {{ state_attr('binary_sensor.status_door', 'toilet') }}
        🧥 Коридор ............. {{ state_attr('binary_sensor.status_door', 'hall') }}
        🛌 Спальня .............. {{ state_attr('binary_sensor.status_door', 'bedroom') }}
        📚 Гостиная ............. {{ state_attr('binary_sensor.status_door', 'living') }}
        🪴 Балкон ................ {{ state_attr('binary_sensor.status_door', 'balcony') }}

