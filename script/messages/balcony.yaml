## NAVIGATION BALCONY
message_navigation_balcony:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🪴 Балкон'
      data:
        inline_keyboard: 
        - '{{ iif(is_state("binary_sensor.relay_balcony_2_on", "on"), "🟢", "🔴") }} Освещение :/balcony_top_light'
        - '{{ iif(is_state("binary_sensor.relay_balcony_1_on", "on"), "🟢", "🔴") }} Подсветка :/balcony_back_light'
        - '{{ iif(is_state("binary_sensor.relay_balcony_3_on", "on"), "🟢", "🔴") }} Фонтан :/balcony_fountain'
        - '{{ iif(is_state("binary_sensor.relay_balcony_4_on", "on"), "🟢", "🔴") }} Розетка :/balcony_socket'
        - '➡️ Климат :/balcony_climat'
        - '⬅️ :/home, 🔄 :/balcony, ❌ :/hide_menu'

## NAVIGATION BALCONY CLIMAT
message_navigation_balcony_climat:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🪴 Балкон'
      data:
        inline_keyboard: 
        - '🔵 Температура {{ states("sensor.temperature_balcony_level") }} °C :/balcony_climat'
        - '🔵 Влажность {{ states("sensor.humidity_balcony_level") }} % :/balcony_climat'
        - '{{ iif(is_state("binary_sensor.pressure_normal", "on"), "🟢", "🟠") }} Давление {{ states("sensor.pressure_level") }} mmHg :/balcony_climat'
        - '{{ iif(is_state("binary_sensor.cloud_hight", "on"), "☁️", "🌤️") }} Облачность {{ states("sensor.cloud_level") }} % :/balcony_climat'
        - '☀️ Освещенность {{ states("sensor.illuminance_level") }} LUX :/balcony_climat'
        - '{{ iif(is_state("binary_sensor.solar_hight", "on"), "🟠", "🟢") }} Солнце {{ states("sensor.solar_elevation") }}° | {{ states("sensor.solar_azimuth") }}° :/balcony_climat'
        - '⬅️ :/balcony, 🔄 :/balcony_climat, ❌ :/hide_menu'

## MESSAGE BALCONY DOOR OPEN
message_door_balcony:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: | 
        ⏱️ Дверь ................... {{ state_attr('sensor.date_time', 'hm') }} UTC
        🪴 Балкон ................... {{ iif(is_state('binary_sensor.door_balcony_open', 'on'), '🟢', '🟠') }}
      data:
        inline_keyboard: 
        - '🏠 :/home, ❌ :/hide_menu'
