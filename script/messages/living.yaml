## NAVIGATION LIVING
message_navigation_living:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '📚 Гостиная'
      data:
        inline_keyboard: 
        - '{{ iif(is_state("binary_sensor.relay_living_2_on", "on"), "🟢", "🔴") }} Подсветка :/living_back_light'
        - '{{ iif(is_state("binary_sensor.switch_living_on", "on"), "🟢", "🔴") }} Выключатель :/living_switch'
        - '{{ iif(is_state("binary_sensor.relay_living_1_on", "on"), "🟢", "🔴") }} {{ iif(is_state("binary_sensor.humidifier_living_empty_boolean", "on"), "⚠️", "") }} Увлажнитель :/living_humidifier'
        - '➡️ Шторы :/living_curtain'
        - '➡️ Климат :/living_climat'
        - '➡️ Освещение :/living_top_light'
        - '⬅️ :/home, 🔄 :/living, ❌ :/hide_menu'

## NAVIGATION LIVING CLIMAT
message_navigation_living_climat:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '📚 Гостиная'
      data:
        inline_keyboard: 
        - '{{ iif(is_state("binary_sensor.temperature_living_problem", "on"), "⚠️", "🟢") }} Температура {{ states("sensor.temperature_living_level") }} °C :/living_climat'
        - '{{ iif(is_state("binary_sensor.humidity_living_low", "on"), "⚠️", "🟢") }} Влажность {{ states("sensor.humidity_living_level") }} % :/living_climat'
        - '{{ iif(is_state("binary_sensor.pressure_normal", "on"), "🟢", "⚠️") }} Давление {{ states("sensor.pressure_level") }} mmHg :/living_climat'
        - '{{ iif(is_state("binary_sensor.ventilation_living_boolean", "on"), "⚠️", "🟢") }} Проветривание :/kitchen_climat'
        - '⬅️ :/living, 🔄 :/living_climat, ❌ :/hide_menu'

