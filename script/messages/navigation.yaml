## NAVIGATION HOME
message_navigation_home:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: 'Главное меню'
      data:
        inline_keyboard: 
        - 'Климат:/climat'
        - 'Безопасность:/security'
        - 'Устройства:/device'
        - 'Закрыть:/hide_menu'

## NAVIGATION CLIMAT
message_navigation_climat:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: 'Климат'
      data:
        inline_keyboard: 
        - 'Температура:/temperature, Влажность:/humidity, Давление:/pressure'
        - 'Солнце:/solar, Облачность:/cloud'
        - 'Проветривание:/ventilation'
        - 'Закрыть:/hide_menu'

## NAVIGATION SECURITY
message_navigation_security:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: 'Безопасность'
      data:
        inline_keyboard: 
        - 'Двери:/door, Окна:/window'
        - 'Движение:/occupancy'
        - 'Ночной режим:/night_mode'
        - 'Закрыть:/hide_menu'

## NAVIGATION DEVICE
message_navigation_device:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: 'Устройства'
      data:
        inline_keyboard: 
        - 'Освещение:/device_top_light'
        - 'Подсветка:/back_light, Ночники:/night_light'
        - 'Увлажнитель:/humidifier, Вытяжка:/dehumidifier'
        - 'Выключатели:/switch, Шторы:/curtain'
        - 'Вечеринка:/party_light, Фонтан:/fountain'
        - 'Сеть:/network'
        - 'Закрыть:/hide_menu'

## NAVIGATION DEVICE TOP LIGHT
message_navigation_device_top_light:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: 'Освещение'
      data:
        inline_keyboard: 
        - 'Кухня:/top_light_kitchen'
        - 'Ванная:/top_light_bath'
        - 'Туалет:/top_light_toilet'
        - 'Коридор:/top_light_hall'
        - 'Спальня:/top_light_bedroom'
        - 'Гостиная:/top_light_living'
        - 'Закрыть:/hide_menu'

## NAVIGATION REMOVE
message_navigation_remove:
  mode: 'queued'
  sequence:
  - service: telegram_bot.delete_message
    data_template:
      message_id: '{{ message_id }}'
      chat_id: '{{ chat_id }}'
