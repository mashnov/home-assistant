## NAVIGATION HOME
message_navigation_home:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: 'Главное меню'
      data:
        inline_keyboard: 
        - 'Температура:/temperature'
        - 'Влажность:/humidity'
        - 'Давление:/pressure'
        - 'Климат:/climat'
        - 'Проветривание:/ventilation'
        - 'Двери:/door'
        - 'Окна:/window'
        - 'Движение:/occupancy'
        - 'Ночной режим:/details_night_mode'
        - 'Режим вечеринки:/details_party_light'
        - 'Освещение:/details_top_light'
        - 'Подсветка:/back_light'
        - 'Ночники:/details_night_light'
        - 'Увлажнитель:/details_humidifier'
        - 'Пустые увлажнители:/humidifier_empty'
        - 'Вытяжка:/dehumidifier'
        - 'Выключатели:/details_switch'
        - 'Шторы:/curtain'
        - 'Фонтан:/details_fountain'
        - 'Сеть:/network'
        - 'Закрыть:/hide_menu'

## NAVIGATION DETAILS TOP LIGHT
message_navigation_details_top_light:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: 'Освещение'
      data:
        inline_keyboard: 
        - 'Общее:/details_top_light_groups'
        - 'Кухня:/details_top_light_kitchen'
        - 'Ванная:/details_top_light_bath'
        - 'Туалет:/details_top_light_toilet'
        - 'Коридор:/details_top_light_hall'
        - 'Спальня:/details_top_light_bedroom'
        - 'Гостиная:/details_top_light_living'
        - 'Закрыть:/hide_menu, Назад:/home'

## NAVIGATION REMOVE
message_navigation_remove:
  mode: 'queued'
  sequence:
  - service: telegram_bot.delete_message
    data_template:
      message_id: '{{ message_id }}'
      chat_id: '{{ chat_id }}'
