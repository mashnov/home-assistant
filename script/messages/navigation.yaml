## NAVIGATION HOME
message_navigation_home:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: 'Главное меню'
      data:
        inline_keyboard: 
        - 'Состояние:/details'
        - 'Управление:/manage'
        - 'Закрыть:/hide_menu'

