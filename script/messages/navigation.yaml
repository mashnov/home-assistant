## NAVIGATION REMOVE
message_navigation_remove:
  mode: 'queued'
  sequence:
  - service: telegram_bot.delete_message
    data_template:
      message_id: '{{ message_id }}'
      chat_id: '{{ chat_id }}'

## NAVIGATION HOME
message_navigation_home:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: 'Главное меню'
      data:
        inline_keyboard: 
        - 'Кухня:/kitchen'
        - 'Ванная:/bath'
        - 'Туалет:/toilet'
        - 'Коридор:/hall'
        - 'Спальня:/bedroom'
        - 'Гостиная:/living'
        - 'Балкон:/balcony'
        - 'Закрыть:/hide_menu'

