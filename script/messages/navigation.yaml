## NAVIGATION REMOVE
message_navigation_remove:
  mode: 'queued'
  sequence:
  - service: telegram_bot.delete_message
    data_template:
      message_id: '{{ message_id }}'
      chat_id: '{{ chat_id }}'

## NAVIGATION HOME
message_navigation_home:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: 'Главное меню'
      data:
        inline_keyboard: 
        - '🥣 Кухня:/kitchen'
        - '🛁 Ванная:/bath'
        - '🚽 Туалет:/toilet'
        - '🧥 Коридор:/hall'
        - '🛌 Спальня:/bedroom'
        - '📚 Гостиная:/living'
        - '🪴 Балкон:/balcony'
        - '❌ Закрыть:/hide_menu'

## NAVIGATION KITCHEN
message_navigation_kitchen:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🥣 Кухня'
      data:
        inline_keyboard: 
        - '{{ iif(is_state("binary_sensor.top_light_kitchen_5_on", "on"), "🟢", "🔴") }} RGB-лента:/kitchen_rgb_light'
        - '{{ iif(is_state("binary_sensor.relay_kitchen_2_on", "on"), "🟢", "🔴") }} Подсветка:/kitchen_back_light'
        - '{{ iif(is_state("binary_sensor.relay_kitchen_1_on", "on"), "🟢", "🔴") }} Ночник:/kitchen_night_light'
        - '➡️ Шторы:/kitchen_curtain'
        - '➡️ Климат:/kitchen_climat'
        - '➡️ Освещение:/kitchen_top_light'
        - '➡️ Выключатель:/kitchen_switch'
        - '⬅️ Назад:/home, 🔄 Обновить:/kitchen, ❌ Закрыть:/hide_menu'

