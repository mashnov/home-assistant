## NAVIGATION TOILET
message_navigation_toilet:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🚽 Туалет {{ iif(is_state("binary_sensor.occupancy_toilet_boolean", "on"), "🟠", "🟢" }})'
      data:
        inline_keyboard: 
        - '➡️ Климат :/toilet_climat'
        - '➡️ Освещение :/toilet_light'
        - '⬅️ :/home, 🔄 :/toilet, ❌ :/hide_menu'

## NAVIGATION TOILET CLIMAT
message_navigation_toilet_climat:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🚽 Климат'
      data:
        inline_keyboard: 
        - '{{ iif(is_state("binary_sensor.relay_toilet_1_on", "on"), "🟢", "🔴") }} Вытяжка :/toilet_dehumidifier'
        - '⬅️ :/toilet, 🔄 :/toilet_climat, ❌ :/hide_menu'

## NAVIGATION TOILET LIGHT
message_navigation_toilet_light:
  mode: 'queued'
  sequence:
  - service: notify.telegram_home_group_id
    data_template:
      message: '🚽 Освещение'
      data:
        inline_keyboard: 
        - '{{ iif(is_state("binary_sensor.top_light_toilet_on", "on"), "🟢", "🔴") }} Освещение :/toilet_top_light'
        - '{{ iif(is_state("binary_sensor.relay_toilet_2_on", "on"), "🟢", "🔴") }} Ночник :/toilet_night_light'
        - '⬅️ :/toilet, 🔄 :/toilet_light, ❌ :/hide_menu'
