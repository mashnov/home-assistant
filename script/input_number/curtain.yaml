## KITCHEN
c_kitchen_position_set_number:
  mode: 'queued'
  sequence:
  - service: input_number.set_value
    entity_id: input_number.c_kitchen_position
    data_template:
      value: "{{ state_attr('binary_sensor.curtain', 'kitchen_state') }}"


