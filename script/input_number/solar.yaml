## ELEVATION LEVEL
set_s_elevation_level:
  mode: 'queued'
  sequence:
  - service: input_number.set_value
    entity_id: input_number.s_elevation_level
    data_template:
      value: "{{ states('sensor.s_elevation_level') | int(0) }}"


## AZIMUTH LEVEL
set_s_azimuth_level:
  mode: 'queued'
  sequence:
  - service: input_number.set_value
    entity_id: input_number.s_azimuth_level
    data_template:
      value: "{{ states('sensor.s_azimuth_level') | int(0) }}"

