## ELEVATION LEVEL
s_elevation_set_number:
  mode: 'queued'
  sequence:
  - service: input_number.set_value
    entity_id: input_number.s_elevation_level
    data_template:
      value: "{{ state_attr('binary_sensor.solar', 'elevation_sensor') }}"


