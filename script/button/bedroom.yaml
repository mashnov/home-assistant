## BUTTON BEDROOM LEFT
button_bedroom_left_toggle:
  mode: 'queued'
  sequence:
  - service: input_boolean.toggle
    entity_id: input_boolean.button_bedroom_left 


## BUTTON BEDROOM RIGHT
button_bedroom_right_toggle:
  mode: 'queued'
  sequence:
  - service: input_boolean.toggle
    entity_id: input_boolean.button_bedroom_right 


## BUTTON BEDROOM BOTH
button_bedroom_both_on:
  mode: 'queued'
  sequence:
  - service: input_boolean.turn_on
    entity_id: input_boolean.button_bedroom_both

button_bedroom_both_off:
  mode: 'queued'
  sequence:
  - service: input_boolean.turn_off
    entity_id: input_boolean.button_bedroom_both
