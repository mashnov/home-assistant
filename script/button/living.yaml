## BUTTON LIVING LEFT
button_living_left_toggle:
  mode: 'queued'
  sequence:
  - service: input_boolean.toggle
    entity_id: input_boolean.button_living_left 


## BUTTON LIVING RIGHT
button_living_right_toggle:
  mode: 'queued'
  sequence:
  - service: input_boolean.toggle
    entity_id: input_boolean.button_living_right 


## BUTTON LIVING BOTH
button_living_both_on:
  mode: 'queued'
  sequence:
  - service: input_boolean.turn_on
    entity_id: input_boolean.button_living_both

button_living_both_off:
  mode: 'queued'
  sequence:
  - service: input_boolean.turn_off
    entity_id: input_boolean.button_living_both
