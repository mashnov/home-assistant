## KITCHEN
bl_kitchen_start:
  mode: 'queued'
  sequence:
  - service: timer.start
    entity_id: 'timer.bl_kitchen'
    data_template:
      duration: "{{ state_attr('sensor.duration', 'back_light') }}"

bl_kitchen_cancel:
  mode: 'queued'
  sequence:
  - service: timer.cancel
    entity_id: 'timer.bl_kitchen'


