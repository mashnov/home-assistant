## TOILET
de_toilet_timer_start:
  mode: 'queued'
  sequence:
  - service: timer.start
    entity_id: 'timer.de_toilet'
    data_template:
      duration: "{{ state_attr('sensor.duration', 'toilet_dehumidifier') }}"

de_toilet_timer_cancel:
  mode: 'queued'
  sequence:
  - service: timer.cancel
    entity_id: 'timer.de_toilet'
