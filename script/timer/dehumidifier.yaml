## TOILET
dehumidifier_toilet_timer_start:
  mode: 'queued'
  sequence:
  - service: timer.start
    entity_id: 'timer.dehumidifier_toilet'
    data_template:
      duration: "{{ state_attr('sensor.duration', 'dehumidifier_toilet') }}"

dehumidifier_toilet_timer_cancel:
  mode: 'queued'
  sequence:
  - service: timer.cancel
    entity_id: 'timer.dehumidifier_toilet'
