
## TOILET
occupancy_toilet_timer_start:
  mode: 'queued'
  sequence:
  - service: timer.start
    entity_id: 'timer.toilet_mode'
    data_template:
      duration: "{{ state_attr('sensor.duration', 'toilet_mode') }}"

occupancy_toilet_timer_cancel:
  mode: 'queued'
  sequence:
  - service: timer.cancel
    entity_id: 'timer.toilet_mode'