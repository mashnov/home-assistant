## KITCHEN
tl_kitchen_start:
  mode: 'queued'
  sequence:
  - service: timer.start
    entity_id: 'timer.tl_kitchen'
    data_template:
      duration: "{{ state_attr('sensor.duration', 'top_light') }}"

tl_kitchen_cancel:
  mode: 'queued'
  sequence:
  - service: timer.cancel
    entity_id: 'timer.tl_kitchen'


