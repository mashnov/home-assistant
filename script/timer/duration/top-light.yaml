d_kitchen_top_light_start:
  mode: 'queued'
  sequence:
  - service: timer.start
    entity_id: 'timer.d_kitchen_top_light'
    data_template:
      duration: "{{ state_attr('sensor.duration', 'top_light') }}"

d_kitchen_top_light_cancel:
  mode: 'queued'
  sequence:
  - service: timer.cancel
    entity_id: 'timer.d_kitchen_top_light'


