d_kitchen_night_light_start:
  mode: 'queued'
  sequence:
  - service: timer.start
    entity_id: 'timer.d_kitchen_night_light'
    data_template:
      duration: "{{ state_attr('sensor.duration', 'night_light') }}"

d_kitchen_night_light_cancel:
  mode: 'queued'
  sequence:
  - service: timer.cancel
    entity_id: 'timer.d_kitchen_night_light'


