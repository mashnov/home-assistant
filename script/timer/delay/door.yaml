d_toilet_mode_start:
  mode: 'queued'
  sequence:
  - service: timer.start
    entity_id: 'timer.dl_toilet_mode'
    data_template:
      duration: "{{ state_attr('sensor.delay', 'toilet_mode') }}"

d_toilet_mode_cancel:
  mode: 'queued'
  sequence:
  - service: timer.cancel
    entity_id: 'timer.dl_toilet_mode'


