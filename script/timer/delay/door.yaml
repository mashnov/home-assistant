## HALL
d_hall_timer_start:
  mode: 'queued'
  sequence:
  - service: timer.start
    entity_id: 'timer.d_hall'
    data_template:
      duration: "{{ state_attr('sensor.delay', 'door') }}"

d_hall_timer_cancel:
  mode: 'queued'
  sequence:
  - service: timer.cancel
    entity_id: 'timer.d_hall'


