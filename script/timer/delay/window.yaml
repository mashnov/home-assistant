## KITCHEN
w_kitchen_left_start:
  mode: 'queued'
  sequence:
  - service: timer.start
    entity_id: 'timer.w_kitchen_left'
    data_template:
      duration: "{{ state_attr('sensor.delay', 'window') }}"

w_kitchen_left_cancel:
  mode: 'queued'
  sequence:
  - service: timer.cancel
    entity_id: 'timer.w_kitchen_left'

w_kitchen_right_start:
  mode: 'queued'
  sequence:
  - service: timer.start
    entity_id: 'timer.w_kitchen_right'
    data_template:
      duration: "{{ state_attr('sensor.delay', 'window') }}"

w_kitchen_right_cancel:
  mode: 'queued'
  sequence:
  - service: timer.cancel
    entity_id: 'timer.w_kitchen_right'


