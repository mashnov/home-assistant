w_kitchen_left_is_open_start:
  mode: 'queued'
  sequence:
  - service: timer.start
    entity_id: 'timer.w_kitchen_left_is_open'
    data_template:
      duration: "{{ state_attr('sensor.delay', 'window') }}"

w_kitchen_left_is_open_cancel:
  mode: 'queued'
  sequence:
  - service: timer.cancel
    entity_id: 'timer.w_kitchen_left_is_open'


