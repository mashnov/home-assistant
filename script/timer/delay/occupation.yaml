## KITCHEN
o_kitchen_start:
  mode: 'queued'
  sequence:
  - service: timer.start
    entity_id: 'timer.o_kitchen'
    data_template:
      duration: "{{ state_attr('sensor.delay', 'occupation') }}"

o_kitchen_cancel:
  mode: 'queued'
  sequence:
  - service: timer.cancel
    entity_id: 'timer.o_kitchen'

