i_living_back_light_is_dark_start:
  mode: 'queued'
  sequence:
  - service: timer.start
    entity_id: 'timer.i_living_back_light_is_dark'
    data_template:
      duration: "{{ state_attr('sensor.delay', 'illuminance') }}"

i_living_back_light_is_dark_cancel:
  mode: 'queued'
  sequence:
  - service: timer.cancel
    entity_id: 'timer.i_living_back_light_is_dark'


