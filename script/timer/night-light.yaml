## KITCHEN
nl_kitchen_start:
  mode: 'queued'
  sequence:
  - service: timer.start
    entity_id: 'timer.nl_kitchen'
    data_template:
      duration: "{{ state_attr('sensor.duration', 'night_light') }}"

nl_kitchen_cancel:
  mode: 'queued'
  sequence:
  - service: timer.cancel
    entity_id: 'timer.nl_kitchen'


