nl_bedroom_on:
  mode: 'queued'
  sequence:
  - service: switch.turn_on
    entity_id: 'switch.bedroom_wall_switch'

nl_bedroom_off:
  mode: 'queued'
  sequence:
  - service: switch.turn_off
    entity_id: 'switch.bedroom_wall_switch'

nl_bedroom_toggle:
  mode: 'queued'
  sequence:
  - service: switch.toggle
    entity_id: 'switch.bedroom_wall_switch'
