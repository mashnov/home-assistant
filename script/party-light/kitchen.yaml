pl_kitchen_on:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.kitchen_party_light'

pl_kitchen_off:
  mode: 'queued'
  sequence:
  - service: light.turn_off
    entity_id: 'light.kitchen_party_light'

pl_kitchen_toggle:
  mode: 'queued'
  sequence:
  - service: light.toggle
    entity_id: 'light.kitchen_party_light'

pl_kitchen_set_brightness:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.kitchen_party_light'
    data_template:
      brightness: "{{ brightness }}"

pl_kitchen_set_color_temp:
  mode: 'queued'
  sequence:
  - service: light.turn_on
    entity_id: 'light.kitchen_party_light'
    data_template:
      hs_color: "[{{ hsY }}, {{ hsX }}]"