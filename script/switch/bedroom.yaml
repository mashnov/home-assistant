switch_bedroom_on:
  mode: 'queued'
  sequence:
  - service: switch.turn_on
    entity_id: 
    - 'switch.bedroom_switch_left'
    - 'switch.bedroom_switch_right'

switch_bedroom_off:
  mode: 'queued'
  sequence:
  - service: switch.turn_off
    entity_id: 
    - 'switch.bedroom_switch_left'
    - 'switch.bedroom_switch_right'
