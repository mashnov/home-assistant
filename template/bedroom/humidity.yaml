- sensor:
  - name: 'h_bedroom'
    unit_of_measurement: '%'
    device_class: 'humidity'
    state: "{{ states('sensor.bedroom_humidity') | float(0) | round(2) }}"

- binary_sensor:
  - name: 'h_bedroom_is_normal'
    device_class: window
    state: "{{ is_state('binary_sensor.h_bedroom_is_low', 'off') and is_state('binary_sensor.h_bedroom_is_hight', 'off') }}"

  - name: 'h_bedroom_is_low'
    state: >
      {% set sensorValue = states('sensor.h_bedroom') | float %}
      {% set normalValue = states('input_number.in_h_bedroom') | int %}
      {% set offsetValue = states('input_number.in_h_offset') | int %}
      {% set targetValue = normalValue - offsetValue %}
      {{ sensorValue < targetValue }}

  - name: 'h_bedroom_is_hight'
    state: >
      {% set sensorValue = states('sensor.h_bedroom') | float %}
      {% set normalValue = states('input_number.in_h_bedroom') | int %}
      {% set offsetValue = states('input_number.in_h_offset') | int %}
      {% set targetValue = normalValue + offsetValue %}
      {{ sensorValue > targetValue }}