- binary_sensor:
  - name: 'v_bedroom'
    device_class: window
    icon: "{{ iif(is_state('binary_sensor.v_bedroom', 'on'), 'mdi:weather-windy', 'mdi:tailwind') }}"
    state: "{{ is_state('binary_sensor.v_bedroom_left', 'on') or is_state('binary_sensor.v_bedroom_right', 'on') }}"

  - name: 'v_bedroom_left'
    device_class: window
    delay_on: "{{ states('sensor.v_duration') }}"
    delay_off: "{{ states('sensor.v_duration') }}"
    state: "{{ states('binary_sensor.w_bedroom_left') }}"

  - name: 'v_bedroom_right'
    device_class: window
    delay_on: "{{ states('sensor.v_duration') }}"
    delay_off: "{{ states('sensor.v_duration') }}"
    state: "{{ states('binary_sensor.w_bedroom_right') }}"
