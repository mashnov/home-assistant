- sensor:
  - name: 'p_bedroom'
    unit_of_measurement: 'mmHg'
    device_class: 'pressure'
    icon: >
      {% set lIcon = 'mdi:gauge-empty' %}
      {% set nIcon = 'mdi:gauge-low' %}
      {% set hIcon = 'mdi:gauge-full' %}
      {% set isLow = is_state('binary_sensor.p_bedroom_is_low', 'on') %}
      {% set isNormal = is_state('binary_sensor.p_bedroom_is_normal', 'on') %}
      {{ iif(isNormal, nIcon, iif(isLow, lIcon, hIcon)) }}
    state: "{{ states('sensor.bedroom_pressure') | float(0) | round(1) }}"

- binary_sensor:
  - name: 'p_bedroom_is_normal'
    state: "{{ is_state('binary_sensor.p_bedroom_is_low', 'off') and is_state('binary_sensor.p_bedroom_is_hight', 'off') }}"

  - name: 'p_bedroom_is_low'
    state: >
      {% set sensorValue = states('sensor.p_bedroom') | float %}
      {% set normalValue = states('input_number.p_target') | int %}
      {% set offsetValue = states('input_number.p_offset') | int %}
      {% set targetValue = normalValue - offsetValue %}
      {{ sensorValue < targetValue }}

  - name: 'p_bedroom_is_hight'
    state: >
      {% set sensorValue = states('sensor.p_bedroom') | float %}
      {% set normalValue = states('input_number.p_target') | int %}
      {% set offsetValue = states('input_number.p_offset') | int %}
      {% set targetValue = normalValue + offsetValue %}
      {{ sensorValue > targetValue }}