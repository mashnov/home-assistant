## NETWORK
- sensor:
  - name: 'n_download_level'
    device_class: 'data_rate'
    unit_of_measurement: Mbit/s
    state: >
      {% set minValue = state_attr('input_number.n_download_level', 'min') %}
      {{ states('sensor.speedtest_download') | float(minValue) | round(1) }}

  - name: 'n_upload_level'
    device_class: 'data_rate'
    unit_of_measurement: Mbit/s
    state: >
      {% set minValue = state_attr('input_number.n_upload_level', 'min') %}
      {{ states('sensor.speedtest_upload') | float(minValue) | round(1) }}

  - name: 'n_ping_level'
    device_class: 'data_rate'
    unit_of_measurement: Mbit/s
    state: >
      {% set minValue = state_attr('input_number.n_ping_level', 'min') %}
      {{ states('sensor.speedtest_ping') | float(minValue) | round(1) }}

- binary_sensor:
  - name: 'n_download_state'
    state: >
      {% set sensorValue = states('input_number.n_download_level') | int(0) %}
      {% set targetValue = states('input_number.n_download_target') | int(0) %}
      {{ sensorValue < targetValue }}

  - name: 'n_upload_state'
    state: >
      {% set sensorValue = states('input_number.n_upload_level') | int(0) %}
      {% set targetValue = states('input_number.n_upload_target') | int(0) %}
      {{ sensorValue < targetValue }}

  - name: 'n_ping_state'
    state: >
      {% set sensorValue = states('input_number.n_ping_level') | int(0) %}
      {% set targetValue = states('input_number.n_ping_target') | int(0) %}
      {{ sensorValue < targetValue }}

  - name: 'n_download_boolean'
    state: "{{ is_state('input_boolean.n_download_state', 'on') }}"
  
  - name: 'n_upload_boolean'
    state: "{{ is_state('input_boolean.n_upload_state', 'on') }}"
  
  - name: 'n_ping_boolean'
    state: "{{ is_state('input_boolean.n_ping_state', 'on') }}"
