- sensor:
  - name: 'network'
    device_class: 'data_rate'
    unit_of_measurement: Mbit/s
    state: "{{ state_attr('sensor.network', 'download') }}"
    icon: >
      {% set isNormalIcon = state_attr('sensor.network', 'normal') and 'mdi:speedometer' %}
      {% set isLowIcon = state_attr('sensor.network', 'low') and 'mdi:speedometer-slow' %}
      {% set defaultIcon = 'mdi:help-circle'%}
      {{ isNormalIcon or isLowIcon or defaultIcon }}
    attributes:
      normal: "{{ not(state_attr('sensor.network', 'low')) }}"
      low: >
        {% set sensorValue = state_attr('sensor.network', 'download') | int(0) %}
        {% set normalValue = states('input_number.n_target') | int(0) %}
        {% set offsetValue = states('input_number.n_offset') | int(0) %}
        {% set targetValue = normalValue - offsetValue %}
        {{ sensorValue < targetValue }}
      download: "{{ states('sensor.speedtest_download') }}"
      upload: "{{ states('sensor.speedtest_upload') }}"
      ping: "{{ states('sensor.speedtest_ping') }}"



