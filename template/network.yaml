## NETWORK SENSORS
- sensor:
  - name: 'network_download_level'
    device_class: 'data_rate'
    unit_of_measurement: Mbit/s
    state: "{{ states('sensor.speedtest_download') | float(0) | round(1) }}"
    icon: 'mdi:speedometer'

  - name: 'network_upload_level'
    device_class: 'data_rate'
    unit_of_measurement: Mbit/s
    state: "{{ states('sensor.speedtest_upload') | float(0) | round(1) }}"
    icon: 'mdi:speedometer'

  - name: 'network_ping_level'
    device_class: 'data_rate'
    unit_of_measurement: Mbit/s
    state: "{{ states('sensor.speedtest_ping') | float(0) | round(1) }}"
    icon: 'mdi:speedometer'

- binary_sensor:
  - name: 'network_download_low'
    device_class: 'problem'
    icon: 'mdi:speedometer'
    state: >
      {% set sensorValue = states('sensor.network_download_level') | int(0) %}
      {% set targetValue = states('input_number.network_download_target') | int(0) %}
      {{ sensorValue < targetValue }}

  - name: 'network_upload_low'
    device_class: 'problem'
    icon: 'mdi:speedometer'
    state: >
      {% set sensorValue = states('sensor.network_upload_level') | int(0) %}
      {% set targetValue = states('input_number.network_upload_target') | int(0) %}
      {{ sensorValue < targetValue }}

  - name: 'network_ping_low'
    device_class: 'problem'
    icon: 'mdi:speedometer'
    state: >
      {% set sensorValue = states('sensor.network_ping_level') | int(0) %}
      {% set targetValue = states('input_number.network_ping_target') | int(0) %}
      {{ sensorValue > targetValue }}