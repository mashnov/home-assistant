- sensor:
  - name: 'voltage'
    device_class: 'voltage'
    unit_of_measurement: 'V'
    state: >
      {% set kitchenValue = state_attr('sensor.voltage', 'kitchen') | float(0) %}
      {% set bathValue = state_attr('sensor.voltage', 'bath') | float(0) %}
      {% set toiletValue = state_attr('sensor.voltage', 'toilet') | float(0) %}
      {% set hallValue = state_attr('sensor.voltage', 'hall') | float(0) %}
      {% set bedroomValue = state_attr('sensor.voltage', 'bedroom') | float(0) %}
      {% set livingValue = state_attr('sensor.voltage', 'living') | float(0) %}
      {% set balconyValue1 = state_attr('sensor.voltage', 'balcony_1') | float(0) %}
      {% set balconyValue2 = state_attr('sensor.voltage', 'balcony_2') | float(0) %}
      {% set average = (kitchenValue + bathValue + toiletValue + hallValue + bedroomValue + livingValue + balconyValue1 + balconyValue2) / 7 %}
      {{ average | float(0) | round(1) }}
    icon: 'mdi:meter-electric-outline'
    attributes:
      kitchen: "{{ state_attr('sensor.kitchen_relay_power', 'voltage') }}"
      bath: "{{ state_attr('sensor.bath_relay_power', 'voltage')}}"
      toilet: "{{ state_attr('sensor.toilet_relay_power', 'voltage')}}"
      hall: "{{ state_attr('sensor.hall_relay_power', 'voltage')}}"
      bedroom: "{{ state_attr('sensor.bedroom_relay_power', 'voltage')}}"
      living: "{{ state_attr('sensor.living_relay_power', 'voltage')}}"
      balcony_1: "{{ state_attr('sensor.balcony_socket_relay_power', 'voltage')}}"
      balcony_2: "{{ state_attr('sensor.balcony_light_relay_power_2', 'voltage')}}"