## TEMPERATURE SENSORS
- sensor:
  - name: 'temperature_kitchen_level'
    device_class: 'temperature'
    unit_of_measurement: '°C'
    state: "{{ states('sensor.kitchen_temperature') | float(0) | round(1) }}"
    icon: >
      {% set isProblem = is_state('binary_sensor.temperature_kitchen_problem', 'on') %}
      {{ iif(isProblem, 'mdi:thermometer-alert', 'mdi:thermometer', 'mdi:help-circle') }}

