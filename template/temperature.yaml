## TEMPERATURE
- sensor:
  - name: 'temperature'
    device_class: 'temperature'
    unit_of_measurement: 'Â°C'
    state: "{{ state_attr('sensor.temperature', 'average') }}"
    icon: >
      {% set isNormal = state_attr('binary_sensor.temperature', 'normal') %}
      {{ iif(isNormal, 'mdi:thermometer-check', 'mdi:thermometer-alert', 'mdi:help-circle') }}
    attributes:
      kitchen: "{{ states('sensor.kitchen_temperature') | float(0) | round(1) }}"
      bath: "{{ states('sensor.bath_temperature') | float(0) | round(1) }}"
      hall: "{{ states('sensor.hall_temperature') | float(0) | round(1) }}"
      bedroom: "{{ states('sensor.bedroom_temperature') | float(0) | round(1) }}"
      living: "{{ states('sensor.living_temperature') | float(0) | round(1) }}"
      balcony: "{{ states('sensor.balcony_temperature') | float(0) | round(1) }}"
      average: >
        {% set kitchen = state_attr('sensor.temperature', 'kitchen') | float(0) %}
        {% set hall = state_attr('sensor.temperature', 'hall') | float(0) %}
        {% set bedroom = state_attr('sensor.temperature', 'bedroom') | float(0) %}
        {% set living = state_attr('sensor.temperature', 'living') | float(0) %}
        {{ ((kitchen + hall + bedroom + living) / 4) | round(1) }}

- binary_sensor:
  - name: 'temperature'
    state: "{{ state_attr('binary_sensor.temperature', 'normal') }}"
    icon: >
      {% set isNormal = state_attr('binary_sensor.temperature', 'normal') %}
      {{ iif(isNormal, 'mdi:thermometer-check', 'mdi:thermometer-alert', 'mdi:help-circle') }}
    attributes:      
      hight: >
        {% set sensorValue = state_attr('sensor.temperature', 'average') | int(0) %}
        {% set normalValue = states('input_number.temperature_target') | int(0) %}
        {% set offsetValue = states('input_number.temperature_offset') | int(0) %}
        {% set targetValue = normalValue + offsetValue %}
        {{ sensorValue > targetValue }}
      low: >
        {% set sensorValue = state_attr('sensor.temperature', 'average') | int(0) %}
        {% set normalValue = states('input_number.temperature_target') | int(0) %}
        {% set offsetValue = states('input_number.temperature_offset') | int(0) %}
        {% set targetValue = normalValue - offsetValue %}
        {{ sensorValue < targetValue }}
      normal: >
        {% set hightValue = state_attr('binary_sensor.temperature', 'hight') %}
        {% set lowValue = state_attr('binary_sensor.temperature', 'low') %}
        {{ not(hightValue) and not(lowValue) }}
