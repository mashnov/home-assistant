## TEMPERATURE SENSORS
- sensor:
  - name: 'temperature_kitchen_level'
    device_class: 'temperature'
    unit_of_measurement: '°C'
    state: "{{ states('sensor.kitchen_temperature') | float(0) | round(1) }}"
    icon: >
      {% set isLow = is_state('binary_sensor.temperature_kitchen_low', 'on') %}
      {% set isHight = is_state('binary_sensor.temperature_kitchen_hight', 'on') %}
      {% set isNormal = not(isLow) and not(isHight) %}
      {{ iif(isNormal, 'mdi:thermometer', 'mdi:thermometer-alert', 'mdi:help-circle') }}

