- binary_sensor:
## TEMPERATURE PROBLEM
  - name: 'temperature_kitchen_problem'
    device_class: 'problem'
    state: >
      {% set sensorValue = states('sensor.temperature_kitchen_level') | int(0) %}
      {% set normalValue = states('input_number.temperature_target') | int(0) %}
      {% set offsetValue = states('input_number.temperature_offset') | int(0) %}
      {% set maxValue = normalValue + offsetValue %}
      {% set minValue = normalValue - offsetValue %}
      {{ sensorValue < minValue or sensorValue > maxValue }}
    icon: >
      {% set isProblem = is_state('binary_sensor.temperature_kitchen_problem', 'on') %}
