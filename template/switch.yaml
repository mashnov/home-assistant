## SWITCH ON SENSORS
- binary_sensor:
  - name: 'switch_kitchen_1_on'
    device_class: 'plug'
    state: "{{ is_state('switch.kitchen_switch_left', 'on') }}"
    icon: >
      {% set isEnable = is_state('binary_sensor.switch_kitchen_1_on', 'on') %}
      {{ iif(isEnable, 'mdi:light-switch', 'mdi:light-switch-off', 'mdi:help-circle') }}

