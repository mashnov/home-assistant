- binary_sensor:
  - name: 'v_kitchen'
    icon: 'mdi:tailwind'
    state: "true"

  - name: 'v_kitchen_left'
    device_class: window
    delay_on: "{{ states('sensor.v_duration') }}"
    delay_off: "{{ states('sensor.v_duration') }}"
    state: "{{ is_state('binary_sensor.w_kitchen_left', 'on') }}"

  - name: 'v_kitchen_right'
    device_class: window
    delay_on: "{{ states('sensor.v_duration') }}"
    delay_off: "{{ states('sensor.v_duration') }}"
    state: "{{ is_state('binary_sensor.w_kitchen_right', 'on') }}"
