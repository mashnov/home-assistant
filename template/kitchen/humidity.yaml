- sensor:
  - name: 'h_kitchen'
    unit_of_measurement: '%'
    device_class: 'humidity'
    icon: >
      {% set lIcon = 'mdi:water-outline' %}
      {% set nIcon = 'mdi:water-opacity' %}
      {% set hIcon = 'mdi:water' %}
      {% set isLow = is_state('binary_sensor.h_kitchen_is_low', 'on') %}
      {% set isNormal = is_state('binary_sensor.h_kitchen_is_normal', 'on') %}
      {{ iif(isNormal, nIcon, iif(isLow, lIcon, hIcon)) }}
    state: >
      {% set targetValue = states('input_number.h_target') | int %}
      {% set lastValue = states('sensor.h_kitchen_last') | int(targetValue) %}
      {{ states('sensor.kitchen_humidity') | float(lastValue) | round(1) }}

- binary_sensor:
  - name: 'h_kitchen_is_normal'
    state: "{{ is_state('binary_sensor.h_kitchen_is_low', 'off') and is_state('binary_sensor.h_kitchen_is_hight', 'off') }}"

  - name: 'h_kitchen_is_low'
    state: >
      {% set sensorValue = states('sensor.h_kitchen') | float %}
      {% set normalValue = states('input_number.h_target') | int %}
      {% set offsetValue = states('input_number.h_offset') | int %}
      {% set targetValue = normalValue - offsetValue %}
      {{ sensorValue < targetValue }}

  - name: 'h_kitchen_is_hight'
    device_class: moisture
    state: >
      {% set sensorValue = states('sensor.h_kitchen') | float %}
      {% set normalValue = states('input_number.h_target') | int %}
      {% set offsetValue = states('input_number.h_offset') | int %}
      {% set targetValue = normalValue + offsetValue %}
      {{ sensorValue > targetValue }}