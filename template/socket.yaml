## OUTLET ON SENSOR
- binary_sensor:
  - name: 'outlet_balcony_on'
    device_class: 'plug'
    icon: 'mdi:party-popper'
    state: "{{ is_state('binary_sensor.relay_balcony_4_on', 'on') }}" 

## OUTLET PERMISSION
  - name: 'outlet_balcony_permission'
    device_class: 'lock'
    icon: 'mdi:check-all'
    state: "{{ is_state('binary_sensor.button_balcony_shake_on', 'on') }}"
