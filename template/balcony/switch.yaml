- binary_sensor:
  - name: 'sw_balcony_toplight'
    device_class: 'power'
    icon: "{{ iif(is_state('sensor.sw_balcony_toplight', 'on'), 'mdi:light-switch', 'mdi:light-switch-off') }}"
    state: "{{ states('switch.balcony_light_relay_l1_2') }}"
  - name: 'sw_balcony_backlight'
    device_class: 'power'
    icon: "{{ iif(is_state('sensor.sw_balcony_backlight', 'on'), 'mdi:light-switch', 'mdi:light-switch-off') }}"
    state: "{{ states('switch.balcony_light_relay_l1_2') }}"
  - name: 'sw_balcony_socket'
    device_class: 'power'
    icon: "{{ iif(is_state('sensor.sw_balcony_socket', 'on'), 'mdi:light-switch', 'mdi:light-switch-off') }}"
    state: "{{ states('switch.balcony_socket') }}"
  - name: 'sw_balcony_fan'
    device_class: 'power'
    icon: "{{ iif(is_state('sensor.sw_balcony_fan', 'on'), 'mdi:light-switch', 'mdi:light-switch-off') }}"
    state: "{{ states('switch.balcony_socket_relay_l1') }}"
