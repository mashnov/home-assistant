- binary_sensor:
  - name: 'sw_hall_toplight'
    device_class: 'power'
    icon: "{{ iif(is_state('sensor.sw_hall_toplight', 'on'), 'mdi:light-switch', 'mdi:light-switch-off') }}"
    state: "{{ states('switch.hall_switch') }}"
  - name: 'sw_hall_backlight'
    device_class: 'power'
    icon: "{{ iif(is_state('sensor.sw_hall_backlight', 'on'), 'mdi:light-switch', 'mdi:light-switch-off') }}"
    state: "{{ states('switch.hall_relay_l1') }}"
  - name: 'sw_hall_humidifier'
    device_class: 'power'
    icon: "{{ iif(is_state('sensor.sw_hall_humidifier', 'on'), 'mdi:light-switch', 'mdi:light-switch-off') }}"
    state: "{{ states('switch.hall_relay_l2') }}"
