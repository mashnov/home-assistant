- sensor:
  - name: 'h_hall'
    unit_of_measurement: '%'
    device_class: 'humidity'
    icon: >
      {% set lIcon = 'mdi:water-outline' %}
      {% set nIcon = 'mdi:water-opacity' %}
      {% set hIcon = 'mdi:water' %}
      {% set isLow = is_state('binary_sensor.h_hall_is_low', 'on') %}
      {% set isNormal = is_state('binary_sensor.h_hall_is_normal', 'on') %}
      {{ iif(isNormal, nIcon, iif(isLow, lIcon, hIcon)) }}
    state: "{{ states('sensor.hall_humidity') | float(0) | round(1) }}"

- binary_sensor:
  - name: 'h_hall_is_normal'
    state: "{{ is_state('binary_sensor.h_hall_is_low', 'off') and is_state('binary_sensor.h_hall_is_hight', 'off') }}"

  - name: 'h_hall_is_low'
    state: >
      {% set sensorValue = states('sensor.h_hall') | float %}
      {% set normalValue = states('input_number.h_target') | int %}
      {% set offsetValue = states('input_number.h_offset') | int %}
      {% set targetValue = normalValue - offsetValue %}
      {{ sensorValue < targetValue }}

  - name: 'h_hall_is_hight'
    device_class: moisture
    state: >
      {% set sensorValue = states('sensor.h_hall') | float %}
      {% set normalValue = states('input_number.h_target') | int %}
      {% set offsetValue = states('input_number.h_offset') | int %}
      {% set targetValue = normalValue + offsetValue %}
      {{ sensorValue > targetValue }}

  - name: 'h_hall_is_empty'
    delay_on: "{{ states('sensor.pw_duration') }}"
    state: >
      {% set backlightIsOn = is_state('binary_sensor.sw_hall_backlight', 'on') %}
      {% set humidifierIsOn = is_state('binary_sensor.sw_hall_humidifier', 'on') %}
      {% set humidifierMinPower = 1 %}
      {% set backlightMinPower = states('input_number.pw_offset_hall') | int(0) %}
      {% set relayMinPower = backlightMinPower + humidifierMinPower %}
      {% set sensorValue = states('sensor.pw_hall') | int(relayMinPower) %}
      {% set expectedValue = iif(backlightIsOn, relayMinPower, humidifierMinPower) %}
      {{ humidifierIsOn and (sensorValue <= expectedValue) }}

