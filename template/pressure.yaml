## PRESSURE SENSORS
- sensor:
  - name: 'pressure_level'
    device_class: 'pressure'
    unit_of_measurement: 'mmHg'
    state: >
      {% set kitchen = states('sensor.pressure_kitchen_level') | int(0) %}
      {% set bath = states('sensor.pressure_bath_level') | int(0) %}
      {% set hall = states('sensor.pressure_hall_level') | int(0) %}
      {% set bedroom = states('sensor.pressure_bedroom_level') | int(0) %}
      {% set living = states('sensor.pressure_living_level') | int(0) %}
      {{ ((kitchen + hall + bath + bedroom + living) / 5) | float(0) | round(1) }}
    icon: >
      {% set isLow = is_state('binary_sensor.pressure_low', 'on') and 'mdi:gauge-low' %}
      {% set isHight = is_state('binary_sensor.pressure_hight', 'on') and 'mdi:gauge-full' %}
      {% set isNormal = not(isLow) and not(isHight) and 'mdi:gauge' %}
      {{ isLow or isHight or isNormal or 'mdi:help-circle' }}

  - name: 'pressure_kitchen_level'
    device_class: 'pressure'
    unit_of_measurement: 'mmHg'
    icon: 'mdi:gauge'
    state: "{{ states('sensor.kitchen_pressure') }}"

  - name: 'pressure_bath_level'
    device_class: 'pressure'
    unit_of_measurement: 'mmHg'
    icon: 'mdi:gauge'
    state: "{{ states('sensor.bath_pressure') }}"

  - name: 'pressure_hall_level'
    device_class: 'pressure'
    unit_of_measurement: 'mmHg'
    icon: 'mdi:gauge'
    state: "{{ states('sensor.hall_pressure') }}"

  - name: 'pressure_bedroom_level'
    device_class: 'pressure'
    unit_of_measurement: 'mmHg'
    icon: 'mdi:gauge'
    state: "{{ states('sensor.bedroom_pressure') }}"

  - name: 'pressure_living_level'
    device_class: 'pressure'
    unit_of_measurement: 'mmHg'
    icon: 'mdi:gauge'
    state: "{{ states('sensor.living_pressure') }}"

- binary_sensor:
  - name: 'pressure_low'
    device_class: 'problem'
    icon: 'mdi:gauge-low'
    state: >
      {% set sensorValue = states('sensor.pressure_level') | int(0) %}
      {% set normalValue = states('input_number.pressure_target') | int(0) %}
      {% set offsetValue = states('input_number.pressure_offset') | int(0) %}
      {% set targetValue = normalValue - offsetValue %}
      {{ sensorValue < targetValue }}

  - name: 'pressure_hight'
    device_class: 'problem'
    icon: 'mdi:gauge-full'
    state: >
      {% set sensorValue = states('sensor.pressure_level') | int(0) %}
      {% set normalValue = states('input_number.pressure_target') | int(0) %}
      {% set offsetValue = states('input_number.pressure_offset') | int(0) %}
      {% set targetValue = normalValue + offsetValue %}
      {{ sensorValue > targetValue }}
