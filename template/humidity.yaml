## HUMIDITY
- sensor:
  - name: 'humidity'
    device_class: 'humidity'
    unit_of_measurement: '%'
    state: "{{ state_attr('sensor.humidity', 'average') }}"
    icon: >
      {% set isNormal = state_attr('binary_sensor.humidity_average', 'normal') %}
      {{ iif(isNormal, 'mdi:thermometer-check', 'mdi:thermometer-alert', 'mdi:help-circle') }}
    attributes:
      kitchen: "{{ states('sensor.kitchen_temperature') | float(minValue) | round(1) }}"
      bath: "{{ states('sensor.bath_temperature') | float(minValue) | round(1) }}"
      hall: "{{ states('sensor.hall_temperature') | float(minValue) | round(1) }}"
      bedroom: "{{ states('sensor.bedroom_temperature') | float(minValue) | round(1) }}"
      living: "{{ states('sensor.living_temperature') | float(minValue) | round(1) }}"
      balcony: "{{ states('sensor.balcony_temperature') | float(minValue) | round(1) }}"
      average: >
        {% set kitchen = state_attr('sensor.humidity', 'kitchen') | int(0) %}
        {% set hall = state_attr('sensor.humidity', 'hall') | int(0) %}
        {% set bedroom = state_attr('sensor.humidity', 'bedroom') | int(0) %}
        {% set living = state_attr('sensor.humidity', 'living') | int(0) %}
        {{ ((kitchen + hall + bedroom + living) / 4) | int(0) }}

- binary_sensor:
  - name: 'humidity_average'
    state: "{{ state_attr('binary_sensor.humidity_average', 'normal') }}"
    icon: >
      {% set isNormal = state_attr('binary_sensor.humidity_average', 'normal') %}
      {{ iif(isNormal, 'mdi:thermometer-check', 'mdi:thermometer-alert', 'mdi:help-circle') }}
    attributes:      
      hight: >
        {% set sensorValue = state_attr('sensor.humidity', 'average') | int(0) %}
        {% set normalValue = states('input_number.humidity_target') | int(0) %}
        {% set offsetValue = states('input_number.humidity_offset') | int(0) %}
        {% set targetValue = normalValue + offsetValue %}
        {{ sensorValue > targetValue }}
      low: >
        {% set sensorValue = state_attr('sensor.humidity', 'average') | int(0) %}
        {% set normalValue = states('input_number.humidity_target') | int(0) %}
        {% set offsetValue = states('input_number.humidity_offset') | int(0) %}
        {% set targetValue = normalValue - offsetValue %}
        {{ sensorValue < targetValue }}
      normal: >
        {% set hightValue = state_attr('binary_sensor.humidity_average', 'hight') %}
        {% set lowValue = state_attr('binary_sensor.humidity_average', 'low') %}
        {{ not(hightValue) and not(lowValue) }}

