## HUMIDITY
- sensor:
  - name: 'h_level'
    device_class: 'humidity'
    unit_of_measurement: '%'
    state: >
      {% set kitchen = states('input_number.h_kitchen_level') | float(0) %}
      {% set hall = states('input_number.h_hall_level') | float(0) %}
      {% set bedroom = states('input_number.h_bedroom_level') | float(0) %}
      {% set living = states('input_number.h_living_level') | float(0) %}
      {{ ((kitchen + hall + bedroom + living) / 4) | round(1) }}

  - name: 'h_kitchen_level'
    device_class: 'humidity'
    unit_of_measurement: '%'
    state: >
      {% set minValue = state_attr('input_number.h_kitchen_level', 'min') %}
      {{ states('sensor.kitchen_humidity') | float(minValue) | round(1) }}

  - name: 'h_bath_level'
    device_class: 'humidity'
    unit_of_measurement: '%'
    state: >
      {% set minValue = state_attr('input_number.h_bath_level', 'min') %}
      {{ states('sensor.bath_humidity') | float(minValue) | round(1) }}

  - name: 'h_hall_level'
    device_class: 'humidity'
    unit_of_measurement: '%'
    state: >
      {% set minValue = state_attr('input_number.h_hall_level', 'min') %}
      {{ states('sensor.hall_humidity') | float(minValue) | round(1) }}

  - name: 'h_bedroom_level'
    device_class: 'humidity'
    unit_of_measurement: '%'
    state: >
      {% set minValue = state_attr('input_number.h_bedroom_level', 'min') %}
      {{ states('sensor.bedroom_humidity') | float(minValue) | round(1) }}

  - name: 'h_living_level'
    device_class: 'humidity'
    unit_of_measurement: '%'
    state: >
      {% set minValue = state_attr('input_number.h_living_level', 'min') %}
      {{ states('sensor.living_humidity') | float(minValue) | round(1) }}

  - name: 'h_balcony_level'
    device_class: 'humidity'
    unit_of_measurement: '%'
    state: >
      {% set minValue = state_attr('input_number.h_balcony_level', 'min') %}
      {{ states('sensor.balcony_humidity') | float(minValue) | round(1) }}

- binary_sensor:
  - name: 'h_state'
    state: >
      {% set sensorValue = states('sensor.h_level') | int(0) %}
      {% set normalValue = states('input_number.h_target') | int(0) %}
      {% set offsetValue = states('input_number.h_offset') | int(0) %}
      {% set targetValue = normalValue - offsetValue %}
      {{ sensorValue < targetValue }}

  - name: 'h_kitchen_state'
    state: >
      {% set sensorValue = states('sensor.h_kitchen_level') | int(0) %}
      {% set normalValue = states('input_number.h_target') | int(0) %}
      {% set offsetValue = states('input_number.h_offset') | int(0) %}
      {% set targetValue = normalValue - offsetValue %}
      {{ sensorValue < targetValue }}

  - name: 'h_bath_state'
    state: >
      {% set sensorValue = states('sensor.h_bath_level') | int(0) %}
      {% set normalValue = states('input_number.h_bath_target') | int(0) %}
      {% set offsetValue = states('input_number.h_offset') | int(0) %}
      {% set targetValue = normalValue - offsetValue %}
      {{ sensorValue > targetValue }}

  - name: 'h_hall_state'
    state: >
      {% set sensorValue = states('sensor.h_hall_level') | int(0) %}
      {% set normalValue = states('input_number.h_target') | int(0) %}
      {% set offsetValue = states('input_number.h_offset') | int(0) %}
      {% set targetValue = normalValue - offsetValue %}
      {{ sensorValue < targetValue }}

  - name: 'h_bedroom_state'
    state: >
      {% set sensorValue = states('sensor.h_bedroom_level') | int(0) %}
      {% set normalValue = states('input_number.h_target') | int(0) %}
      {% set offsetValue = states('input_number.h_offset') | int(0) %}
      {% set targetValue = normalValue - offsetValue %}
      {{ sensorValue < targetValue }}

  - name: 'h_living_state'
    state: >
      {% set sensorValue = states('sensor.h_living_level') | int(0) %}
      {% set normalValue = states('input_number.h_target') | int(0) %}
      {% set offsetValue = states('input_number.h_offset') | int(0) %}
      {% set targetValue = normalValue - offsetValue %}
      {{ sensorValue < targetValue }}

  - name: 'h_boolean'
    state: "{{ is_state('input_boolean.h_state', 'on') }}"

  - name: 'h_kitchen_boolean'
    state: "{{ is_state('input_boolean.h_kitchen_state', 'on') }}"

  - name: 'h_bath_boolean'
    state: "{{ is_state('input_boolean.h_bath_state', 'on') }}"

  - name: 'h_hall_boolean'
    state: "{{ is_state('input_boolean.h_hall_state', 'on') }}"

  - name: 'h_bedroom_boolean'
    state: "{{ is_state('input_boolean.h_bedroom_state', 'on') }}"

  - name: 'h_living_boolean'
    state: "{{ is_state('input_boolean.h_living_state', 'on') }}"
