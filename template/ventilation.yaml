## VENTILATION SENSORS
- binary_sensor:
  - name: 'ventilation_kitchen'
    device_class: 'opening'
    state: >
      {% set leftValue = is_state('binary_sensor.window_kitchen_left_open', 'on') %}
      {% set rightValue = is_state('binary_sensor.window_kitchen_right_open', 'on') %}
      {{ leftValue or rightValue }}
    icon: >
      {% set isVentilation = is_state('binary_sensor.ventilation_kitchen', 'on') %}
      {{ iif(isVentilation, 'mdi:weather-windy', 'mdi:tailwind', 'mdi:help-circle') }}

  - name: 'ventilation_hall'
    device_class: 'opening'
    state: >
      {% set d_hall = is_state('binary_sensor.door_hall_open', 'on') %}
      {% set d_bedroom = is_state('binary_sensor.door_bedroom_open', 'on') %}
      {% set d_living = is_state('binary_sensor.door_living_open', 'on') %}
      {% set v_kitchen = is_state('binary_sensor.ventilation_kitchen', 'on') %}
      {% set v_bedroom = is_state('binary_sensor.ventilation_bedroom', 'on') %}
      {% set v_living = is_state('binary_sensor.ventilation_living', 'on') %}
      {% set bedroomValue = v_bedroom and d_bedroom %}
      {% set livingValue = v_living and d_living %}
      {{ v_kitchen or d_hall or bedroomValue or livingValue }}
    icon: >
      {% set isVentilation = is_state('binary_sensor.ventilation_hall', 'on') %}
      {{ iif(isVentilation, 'mdi:weather-windy', 'mdi:tailwind', 'mdi:help-circle') }}

  - name: 'ventilation_bedroom'
    device_class: 'opening'
    state: >
      {% set leftValue = is_state('binary_sensor.window_bedroom_left_open', 'on') %}
      {% set rightValue = is_state('binary_sensor.window_bedroom_right_open', 'on') %}
      {{ leftValue or rightValue }}
    icon: >
      {% set isVentilation = is_state('binary_sensor.ventilation_bedroom', 'on') %}
      {{ iif(isVentilation, 'mdi:weather-windy', 'mdi:tailwind', 'mdi:help-circle') }}

  - name: 'ventilation_living'
    device_class: 'opening'
    state: "{{ is_state('binary_sensor.window_living_open', 'on') }}"
    icon: >
      {% set isVentilation = is_state('binary_sensor.ventilation_living', 'on') %}
      {{ iif(isVentilation, 'mdi:weather-windy', 'mdi:tailwind', 'mdi:help-circle') }}

