- binary_sensor:
  - name: 'relay'
    device_class: 'plug'
    state: >
      {% set kitchen1Value = state_attr('binary_sensor.relay', 'kitchen_1_sensor') %}
      {% set kitchen2Value = state_attr('binary_sensor.relay', 'kitchen_2_sensor') %}
      {% set bath1Value = state_attr('binary_sensor.relay', 'bath_1_sensor') %}
      {% set bath2Value = state_attr('binary_sensor.relay', 'bath_2_sensor') %}
      {% set toilet1Value = state_attr('binary_sensor.relay', 'toilet_1_sensor') %}
      {% set toilet2Value = state_attr('binary_sensor.relay', 'toilet_2_sensor') %}
      {% set hall1Value = state_attr('binary_sensor.relay', 'hall_1_sensor') %}
      {% set hall2Value = state_attr('binary_sensor.relay', 'hall_2_sensor') %}
      {% set bedroom1Value = state_attr('binary_sensor.relay', 'bedroom_1_sensor') %}
      {% set bedroom2Value = state_attr('binary_sensor.relay', 'bedroom_2_sensor') %}
      {% set living1Value = state_attr('binary_sensor.relay', 'living_1_sensor') %}
      {% set living2Value = state_attr('binary_sensor.relay', 'living_2_sensor') %}
      {% set balcony1Value = state_attr('binary_sensor.relay', 'balcony_1_sensor') %}
      {% set balcony2Value = state_attr('binary_sensor.relay', 'balcony_2_sensor') %}
      {% set balcony3Value = state_attr('binary_sensor.relay', 'balcony_3_sensor') %}
      {% set balcony4Value = state_attr('binary_sensor.relay', 'balcony_4_sensor') %}
      {% set kitchenValue = kitchen1Value or kitchen2Value %}
      {% set bathValue = bath1Value or bath2Value %}
      {% set toiletValue = toilet1Value or toilet2Value %}
      {% set hallValue = hall1Value or hall2Value %}
      {% set bedroomValue = bedroom1Value or bedroom2Value %}
      {% set livingValue = living1Value or living2Value %}
      {% set balconyValue = balcony1Value or balcony2Value or balcony3Value or balcony4Value %}
      {{ kitchenValue or bathValue or toiletValue or hallValue or bedroomValue or livingValue or balconyValue }}
    icon: >
      {% set isEnabledIcon = is_state('binary_sensor.relay', 'on') and 'mdi:light-switch' %}
      {% set isDisabledIcon = is_state('binary_sensor.relay', 'off') and 'mdi:light-switch-off' %}
      {% set defaultIcon = 'mdi:help-circle' %}
      {{ isEnabledIcon or isDisabledIcon or defaultIcon }}
    attributes:
      kitchen_1_sensor: "{{ is_state('switch.kitchen_relay_l1', 'on') }}"
      kitchen_2_sensor: "{{ is_state('switch.kitchen_relay_l2', 'on') }}" 
      bath_1_sensor: "{{ is_state('switch.bath_relay_l1', 'on') }}"
      bath_2_sensor: "{{ is_state('switch.bath_relay_l2', 'on') }}"
      toilet_1_sensor: "{{ is_state('switch.toilet_relay_l1', 'on') }}"
      toilet_2_sensor: "{{ is_state('switch.toilet_relay_l2', 'on') }}"
      hall_1_sensor: "{{ is_state('switch.hall_relay_l1', 'on') }}"
      hall_2_sensor: "{{ is_state('switch.hall_relay_l2', 'on') }}"
      bedroom_1_sensor: "{{ is_state('switch.bedroom_relay_l1', 'on') }}"
      bedroom_2_sensor: "{{ is_state('switch.bedroom_relay_l2', 'on') }}"
      living_1_sensor: "{{ is_state('switch.living_relay_l1', 'on') }}"
      living_2_sensor: "{{ is_state('switch.living_relay_l2', 'on') }}"
      balcony_1_sensor: "{{ is_state('switch.balcony_light_relay_l1_2', 'on') }}"
      balcony_2_sensor: "{{ is_state('switch.balcony_light_relay_l2_2', 'on') }}"
      balcony_3_sensor: "{{ is_state('switch.balcony_socket_relay_l1', 'on') }}"
      balcony_4_sensor: "{{ is_state('switch.balcony_socket_relay_l2', 'on') }}"