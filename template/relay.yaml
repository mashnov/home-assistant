## RELAY ON SENSORS
- binary_sensor:
  - name: 'relay_kitchen_1_on'
    device_class: 'plug'
    state: "{{ is_state('switch.kitchen_relay_l1', 'on') }}"
    icon: >
      {% set isEnable = is_state('binary_sensor.relay_kitchen_1_on', 'on') %}
      {{ iif(isEnable, 'mdi:light-switch', 'mdi:light-switch-off', 'mdi:help-circle') }}

