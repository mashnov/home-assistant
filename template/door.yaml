## DOOR SENSORS
- binary_sensor:
  - name: 'door_toilet_open'
    device_class: 'door'
    state: "{{ is_state('binary_sensor.toilet_door', 'on') }}"
    icon: >
      {% set isClose = is_state('binary_sensor.door_toilet', 'on') %}
      {{ iif(isClose, 'mdi:door-closed', 'mdi:door-open', 'mdi:help-circle') }}

  - name: 'door_hall_open'
    device_class: 'door'
    state: "{{ is_state('binary_sensor.hall_door', 'on') }}"
