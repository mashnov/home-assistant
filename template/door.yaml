- binary_sensor:
  - name: 'door'
    device_class: 'door'
    state: "{{ state_attr('binary_sensor.door', 'hall') }}"
    icon: >
      {% set isCloseIcon = is_state('binary_sensor.door', 'off') and 'mdi:door-closed' %}
      {% set isOpenIcon = is_state('binary_sensor.door', 'off') and 'mdi:door-open' %}
      {% set defaultIcon = 'mdi:help-circle'%}
      {{ isCloseIcon or isOpenIcon or defaultIcon }}
    attributes:
      toilet: "{{ is_state('binary_sensor.toilet_door', 'on') }}"
      hall: "{{ is_state('binary_sensor.vr_door_hall', 'on') }}"
      bedroom: "{{ is_state('binary_sensor.vr_door_bedroom', 'on') }}"
      living: "{{ is_state('binary_sensor.vr_door_living', 'on') }}"
      balcony: "{{ is_state('binary_sensor.vr_door_balcony', 'on') }}"
