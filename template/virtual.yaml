- binary_sensor:
  - name: 'vr_ventilation_kitchen'
    state: "{{ state_attr('sensor.window', 'kitchen') }}"
    delay_on: "{{ state_attr('sensor.delay', 'window') }}"
    delay_off: "{{ state_attr('sensor.delay', 'window') }}"
  
  - name: 'vr_ventilation_bedroom'
    state: "{{ state_attr('sensor.window', 'bedroom') }}"
    delay_on: "{{ state_attr('sensor.delay', 'window') }}"
    delay_off: "{{ state_attr('sensor.delay', 'window') }}" 
 
  - name: 'vr_ventilation_living'
    state: "{{ state_attr('sensor.window', 'living') }}"
    delay_on: "{{ state_attr('sensor.delay', 'window') }}"
    delay_off: "{{ state_attr('sensor.delay', 'window') }}"
    
  - name: 'vr_door_hall'
    state: "{{ is_state('binary_sensor.hall_door', 'on') }}"
    delay_on: "{{ state_attr('sensor.delay', 'door') }}"
    delay_off: "{{ state_attr('sensor.delay', 'door') }}"
  
  - name: 'vr_door_bedroom'
    state: "{{ is_state('binary_sensor.bedroom_door', 'on') }}"
    delay_on: "{{ state_attr('sensor.delay', 'door') }}"
    delay_off: "{{ state_attr('sensor.delay', 'door') }}"
  
  - name: 'vr_door_living'
    state: "{{ is_state('binary_sensor.living_door', 'on') }}"
    delay_on: "{{ state_attr('sensor.delay', 'door') }}"
    delay_off: "{{ state_attr('sensor.delay', 'door') }}"
  
  - name: 'vr_door_balcony'
    state: "{{ is_state('binary_sensor.living_bottom_window', 'on') }}"
    delay_on: "{{ state_attr('sensor.delay', 'door') }}"
    delay_off: "{{ state_attr('sensor.delay', 'door') }}"

  - name: 'vr_occupancy_toilet'
    icon: "{{ iif(is_state('binary_sensor.o_toilet', 'on'), 'mdi:paper-roll', 'mdi:paper-roll-outline') }}"
    state: "{{ is_state('input_boolean.o_toilet', 'on') }}"

  - name: 'vr_occupancy_kitchen'
    delay_off: "{{ state_attr('sensor.delay', 'motion') }}"
    icon: "{{ iif(is_state('binary_sensor.m_kitchen', 'on'), 'mdi:human-greeting', 'mdi:human-male') }}"
    state: "m_kitchen"

  - name: 'vr_occupancy_hall'
    delay_off: "{{ state_attr('sensor.delay', 'motion') }}"
    icon: "{{ iif(is_state('binary_sensor.m_hall', 'on'), 'mdi:human-greeting', 'mdi:human-male') }}"
    state: "{{ states('binary_sensor.hall_motion') }}"

  - name: 'vr_occupancy_bath'
    delay_off: "{{ state_attr('sensor.delay', 'motion') }}"
    icon: "{{ iif(is_state('binary_sensor.m_bath', 'on'), 'mdi:human-greeting', 'mdi:human-male') }}"
    state: "{{ states('binary_sensor.bath_motion') }}"

  - name: 'vr_humidifier_hall_is_empty'
    delay_on: "{{ state_attr('sensor.delay', 'power') }}"
    state: >
      {% set humidifierIsOn = state_attr('binary_sensor.relay', 'hall_2') %}
      {% set backlightIsOn = state_attr('binary_sensor.relay', 'hall_1') %}
      {% set humidifierMinPower = 1 %}
      {% set backlightMinPower = states('input_number.pw_offset_hall') | int(0) %}
      {% set relayMinPower = backlightMinPower + humidifierMinPower %}
      {% set sensorValue = state_attr('sensor.power', 'hall') | int(0) %}
      {% set expectedValue = iif(backlightIsOn, relayMinPower, humidifierMinPower) %}
      {{ humidifierIsOn and (sensorValue <= expectedValue) }}

  - name: 'vr_humidifier_bedroom_is_empty'
    delay_on: "{{ state_attr('sensor.delay', 'power') }}"
    state: >
      {% set humidifierIsOn = state_attr('binary_sensor.relay', 'bedroom_2') %}
      {% set backlightIsOn = state_attr('binary_sensor.relay', 'bedroom_1') %}
      {% set humidifierMinPower = 1 %}
      {% set backlightMinPower = states('input_number.pw_offset_bedroom') | int(0) %}
      {% set relayMinPower = backlightMinPower + humidifierMinPower %}
      {% set sensorValue = state_attr('sensor.power', 'bedroom') | int(0) %}
      {% set expectedValue = iif(backlightIsOn, relayMinPower, humidifierMinPower) %}
      {{ humidifierIsOn and (sensorValue <= expectedValue) }}

  - name: 'vr_humidifier_living_is_empty'
    delay_on: "{{ state_attr('sensor.delay', 'power') }}"
    state: >
      {% set humidifierIsOn = state_attr('binary_sensor.relay', 'living_1') %}
      {% set backlightIsOn = state_attr('binary_sensor.relay', 'living_2') %}
      {% set humidifierMinPower = 1 %}
      {% set backlightMinPower = states('input_number.pw_offset_living') | int(0) %}
      {% set relayMinPower = backlightMinPower + humidifierMinPower %}
      {% set sensorValue = state_attr('sensor.power', 'living') | int(0) %}
      {% set expectedValue = iif(backlightIsOn, relayMinPower, humidifierMinPower) %}
      {{ humidifierIsOn and (sensorValue <= expectedValue) }}
