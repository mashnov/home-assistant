- binary_sensor:
  - name: 'vr_ventilation_kitchen'
    device_class: 'window'
    state: "{{ state_attr('sensor.window', 'kitchen') }}"
    delay_on: "{{ states('sensor.dl_window') }}"
    delay_off: "{{ states('sensor.dl_window') }}"
  
  - name: 'vr_ventilation_bedroom'
    device_class: 'window'
    state: "{{ state_attr('sensor.window', 'bedroom') }}"
    delay_on: "{{ states('sensor.dl_window') }}"
    delay_off: "{{ states('sensor.dl_window') }}"
  
  - name: 'vr_ventilation_living'
    device_class: 'window'
    state: "{{ state_attr('sensor.window', 'living') }}"
    delay_on: "{{ states('sensor.dl_window') }}"
    delay_off: "{{ states('sensor.dl_window') }}"
  
  - name: 'vr_door_toilet'
    device_class: 'door'
    state: "{{ is_state('binary_sensor.toilet_door', 'on') }}"
    delay_on: "{{ states('sensor.dl_door') }}"
    delay_off: "{{ states('sensor.dl_door') }}"
  
  - name: 'vr_door_hall'
    device_class: 'door'
    state: "{{ is_state('binary_sensor.hall_door', 'on') }}"
    delay_on: "{{ states('sensor.dl_door') }}"
    delay_off: "{{ states('sensor.dl_door') }}"
  
  - name: 'vr_door_bedroom'
    device_class: 'door'
    state: "{{ is_state('binary_sensor.bedroom_door', 'on') }}"
    delay_on: "{{ states('sensor.dl_door') }}"
    delay_off: "{{ states('sensor.dl_door') }}"
  
  - name: 'vr_door_living'
    device_class: 'door'
    state: "{{ is_state('binary_sensor.living_door', 'on') }}"
    delay_on: "{{ states('sensor.dl_door') }}"
    delay_off: "{{ states('sensor.dl_door') }}"
  
  - name: 'vr_door_balcony'
    device_class: 'door'
    state: "{{ is_state('binary_sensor.living_bottom_window', 'on') }}"
    delay_on: "{{ states('sensor.dl_door') }}"
    delay_off: "{{ states('sensor.dl_door') }}"

  - name: 'vr_humidifier_hall_is_empty'
    delay_on: "{{ states('sensor.dl_power') }}"
    state: >
      {% set backlightIsOn = is_state('binary_sensor.sw_hall_backlight', 'on') %}
      {% set humidifierIsOn = is_state('binary_sensor.sw_hall_humidifier', 'on') %}
      {% set humidifierMinPower = 1 %}
      {% set backlightMinPower = states('input_number.pw_offset_hall') | int(0) %}
      {% set relayMinPower = backlightMinPower + humidifierMinPower %}
      {% set sensorValue = states('sensor.pw_hall') | int(relayMinPower) %}
      {% set expectedValue = iif(backlightIsOn, relayMinPower, humidifierMinPower) %}
      {{ humidifierIsOn and (sensorValue <= expectedValue) }}

  - name: 'vr_humidifier_bedroom_is_empty'
    delay_on: "{{ states('sensor.dl_power') }}"
    state: >
      {% set backlightIsOn = is_state('binary_sensor.sw_bedroom_backlight', 'on') %}
      {% set humidifierIsOn = is_state('binary_sensor.sw_bedroom_humidifier', 'on') %}
      {% set humidifierMinPower = 1 %}
      {% set backlightMinPower = states('input_number.pw_offset_bedroom') | int(0) %}
      {% set relayMinPower = backlightMinPower + humidifierMinPower %}
      {% set sensorValue = states('sensor.pw_bedroom') | int(relayMinPower) %}
      {% set expectedValue = iif(backlightIsOn, relayMinPower, humidifierMinPower) %}
      {{ humidifierIsOn and (sensorValue <= expectedValue) }}

  - name: 'vr_humidifier_living_is_empty'
    delay_on: "{{ states('sensor.dl_power') }}"
    state: >
      {% set backlightIsOn = is_state('binary_sensor.sw_living_backlight', 'on') %}
      {% set humidifierIsOn = is_state('binary_sensor.sw_living_humidifier', 'on') %}
      {% set humidifierMinPower = 1 %}
      {% set backlightMinPower = states('input_number.pw_offset_living') | int(0) %}
      {% set relayMinPower = backlightMinPower + humidifierMinPower %}
      {% set sensorValue = states('sensor.pw_living') | int(relayMinPower) %}
      {% set expectedValue = iif(backlightIsOn, relayMinPower, humidifierMinPower) %}
      {{ humidifierIsOn and (sensorValue <= expectedValue) }}