- binary_sensor:
  - name: 'night-light'
    device_class: 'plug'
    state: >
      {% set kitchenValue = state_attr('binary_sensor.night_light', 'kitchen_sensor') %}
      {% set hallValue = state_attr('binary_sensor.night_light', 'hall_sensor') %}
      {% set bathValue = state_attr('binary_sensor.night_light', 'bath_sensor') %}
      {% set toiletValue = state_attr('binary_sensor.night_light', 'toilet_sensor') %}
      {% set bedroomValue = state_attr('binary_sensor.night_light', 'bedroom_sensor') %}
      {% set balconyValue = state_attr('binary_sensor.night_light', 'balcony_sensor') %}
      {{ kitchenValue or hallValue or bathValue or toiletValue or bedroomValue or balconyValue }}
    icon: >
      {% set defaultIcon = 'mdi:help-circle' %}
      {% set isEnabledIcon = is_state('binary_sensor.night_light', 'on') and 'mdi:light-switch' %}
      {% set isDisabledIcon = is_state('binary_sensor.night_light', 'off') and 'mdi:light-switch-off' %}
      {{ isEnabledIcon or isDisabledIcon or defaultIcon }}
    attributes:
      kitchen_sensor: "{{ state_attr('binary_sensor.relay', 'kitchen_1') }}"
      hall_sensor: "{{ is_state('light.nightlight_hall', 'on') }}"
      bath_sensor: "{{ state_attr('binary_sensor.relay', 'bath_1') }}"
      toilet_sensor: "{{ state_attr('binary_sensor.relay', 'toilet_2') }}"
      balcony_sensor: "{{ state_attr('binary_sensor.relay', 'balcony_1') }}"

      kitchen_state: >
        {% set isNightTime = state_attr('sensor.day_time', 'night_boolean') %}
        {% set isOccupancy = state_attr('binary_sensor.occupancy', 'kitchen_boolean') %}
        {{ isNightTime and isOccupancy }}
      hall_state: >
        {% set isOccupancy = state_attr('binary_sensor.occupancy', 'hall_boolean') %}
        {{ isOccupancy }}
      bath_state: >
        {% set isOccupancy = state_attr('binary_sensor.occupancy', 'bath_boolean') %}
        {{ isOccupancy }}
      toilet_state: >
        {% set isOccupancy = state_attr('binary_sensor.occupancy', 'toilet_boolean') %}
        {{ isOccupancy }}
      balcony_state: false ### TODO

      kitchen_boolean: "{{ is_state('input_boolean.nl_kitchen', 'on') }}"
      hall_boolean: "{{ is_state('input_boolean.nl_hall', 'on') }}"
      bath_boolean: "{{ is_state('input_boolean.nl_bath', 'on') }}"
      toilet_boolean: "{{ is_state('input_boolean.nl_toilet', 'on') }}"
      balcony_boolean: "{{ is_state('input_boolean.nl_balcony', 'on') }}"
