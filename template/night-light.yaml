## NIGHT LIGHT SENSORS
- binary_sensor:
  - name: 'night_light_kitchen_on'
    device_class: 'plug'
    state: "{{ is_state('binary_sensor.relay_kitchen_1_on', 'on') }}"
    icon: 'mdi:lightbulb-night'

  - name: 'night_light_hall_on'
    device_class: 'plug'
    state: "{{ is_state('light.nightlight_hall', 'on') }}"
    icon: 'mdi:lightbulb-night'

  - name: 'night_light_bath_on'
    device_class: 'plug'
    state: "{{ is_state('binary_sensor.relay_bath_1_on', 'on') }}"
    icon: 'mdi:lightbulb-night'

  - name: 'night_light_toilet_on'
    device_class: 'plug'
    state: "{{ is_state('binary_sensor.relay_toilet_2_on', 'on') }}"
    icon: 'mdi:lightbulb-night'

  - name: 'night_light_balcony_on'
    device_class: 'plug'
    state: "{{ is_state('binary_sensor.relay_balcony_1_on', 'on') }}"
    icon: 'mdi:lightbulb-night'

## NIGHT LIGHT PERMISSION
  - name: 'night_light_kitchen_permission'
    device_class: 'lock'
    icon: 'mdi:check-all'
    state: >
      {% set isOccupancy = is_state('binary_sensor.motion_kitchen_boolean', 'on') %}
      {% set isNightMode = is_state('binary_sensor.night_mode_hall_boolean', 'on') %}
      {{ isNightMode and isOccupancy }}

  - name: 'night_light_bath_permission'
    device_class: 'lock'
    icon: 'mdi:check-all'
    state: >
      {% set isButtonOn = is_state('binary_sensor.button_bath_on', 'on') %}
      {% set isOccupancy = is_state('binary_sensor.motion_bath_boolean', 'on') %}
      {{ isButtonOn or isOccupancy }}

  - name: 'night_light_toilet_permission'
    device_class: 'lock'
    icon: 'mdi:check-all'
    state: >
      {% set isButtonOn = is_state('binary_sensor.button_toilet_on', 'on') %}
      {% set isOccupancy = is_state('binary_sensor.occupancy_toilet_boolean', 'on') %}
      {{ isButtonOn or isOccupancy }} 

  - name: 'night_light_hall_permission'
    device_class: 'lock'
    icon: 'mdi:check-all'
    state: >
      {% set isButtonOn = is_state('binary_sensor.button_hall_on', 'on') %}
      {% set isOccupancy = is_state('binary_sensor.motion_hall_boolean', 'on') %}
      {{ isButtonOn or isOccupancy }}

  - name: 'night_light_balciony_permission'
    device_class: 'lock'
    icon: 'mdi:check-all'
    state: "{{ is_state('binary_sensor.button_balcony_singl_on', 'on') }}"
