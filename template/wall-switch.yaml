- binary_sensor:
  - name: 'wall-switch'
    device_class: 'plug'
    state: >
      {% set kitchenLeftValue = state_attr('binary_sensor.wall_switch', 'kitchen_left') %}
      {% set kitchenRightValue = state_attr('binary_sensor.wall_switch', 'kitchen_right') %}
      {% set hallValue = state_attr('binary_sensor.wall_switch', 'hall') %}
      {% set bedroomLeftValue = state_attr('binary_sensor.wall_switch', 'bedroom_left') %}
      {% set bedroomRightValue = state_attr('binary_sensor.wall_switch', 'bedroom_right') %}
      {% set livingLeftValue = state_attr('binary_sensor.wall_switch', 'living_left') %}
      {% set livingRightValue = state_attr('binary_sensor.wall_switch', 'living_right') %}
      {{ kitchenLeftValue and kitchenRightValue and hallValue and bedroomLeftValue and bedroomRightValue and livingLeftValue and livingRightValue }}
    icon: >
      {% set isEnabledIcon = is_state('binary_sensor.wall_switch', 'on') and 'mdi:light-switch' %}
      {% set isDisabledIcon = is_state('binary_sensor.wall_switch', 'off') and 'mdi:light-switch-off' %}
      {% set defaultIcon = 'mdi:help-circle'%}
      {{ isEnabledIcon or isDisabledIcon  or defaultIcon }}
    attributes:
      kitchen_left: "{{ is_state('switch.kitchen_switch_left', 'on') }}"
      kitchen_right: "{{ is_state('switch.kitchen_switch_right', 'on') }}" 
      hall: "{{ is_state('switch.hall_switch', 'on') }}"
      bedroom_left: "{{ is_state('switch.bedroom_switch_left', 'on') }}"
      bedroom_right: "{{ is_state('switch.bedroom_switch_right', 'on') }}"
      bedroom_wall: "{{ is_state('switch.bedroom_wall_switch', 'on') }}"
      living_left: "{{ is_state('switch.living_switch_left', 'on') }}"
      living_right: "{{ is_state('switch.living_switch_right', 'on') }}"