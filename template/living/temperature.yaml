- sensor:
  - name: 't_living'
    unit_of_measurement: 'Â°C'
    device_class: 'temperature'
    icon: >
      {% set lIcon = 'mdi:snowflake' %}
      {% set nIcon = 'mdi:check-decagram-outline' %}
      {% set hIcon = 'mdi:fire' %}
      {% set isLow = is_state('binary_sensor.t_living_is_low', 'on') %}
      {% set isNormal = is_state('binary_sensor.t_living_is_normal', 'on') %}
      {{ iif(isNormal, nIcon, iif(isLow, lIcon, hIcon)) }}
    state: >
      {% set targetValue = states('input_number.t_target') | int %}
      {{ states('sensor.living_temperature') | float(targetValue) | round(1) }}

- binary_sensor:
  - name: 't_living_is_normal'
    state: "{{ is_state('binary_sensor.t_living_is_low', 'off') and is_state('binary_sensor.t_living_is_hight', 'off') }}"

  - name: 't_living_is_low'
    device_class: cold
    state: >
      {% set sensorValue = states('sensor.t_living') | float %}
      {% set normalValue = states('input_number.t_target') | int %}
      {% set offsetValue = states('input_number.t_offset') | int %}
      {% set targetValue = normalValue - offsetValue %}
      {{ sensorValue < targetValue }}

  - name: 't_living_is_hight'
    device_class: heat
    state: >
      {% set sensorValue = states('sensor.t_living') | float %}
      {% set normalValue = states('input_number.t_target') | int %}
      {% set offsetValue = states('input_number.t_offset') | int %}
      {% set targetValue = normalValue + offsetValue %}
      {{ sensorValue > targetValue }}