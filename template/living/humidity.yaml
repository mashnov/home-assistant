- sensor:
  - name: 'h_living'
    unit_of_measurement: '%'
    device_class: 'humidity'
    icon: >
      {% set lIcon = 'mdi:water-outline' %}
      {% set nIcon = 'mdi:water-opacity' %}
      {% set hIcon = 'mdi:water' %}
      {% set isLow = is_state('binary_sensor.h_living_is_low', 'on') %}
      {% set isNormal = is_state('binary_sensor.h_living_is_normal', 'on') %}
      {{ iif(isNormal, nIcon, iif(isLow, lIcon, hIcon)) }}
    state: >
      {% set targetValue = states('input_number.h_target') | int %}
      {% set lastValue = states('sensor.h_living_last') | int(targetValue) %}
      {{ states('sensor.living_humidity') | float(lastValue) | round(1) }}

- binary_sensor:
  - name: 'h_living_is_normal'
    state: "{{ is_state('binary_sensor.h_living_is_low', 'off') and is_state('binary_sensor.h_living_is_hight', 'off') }}"

  - name: 'h_living_is_low'
    state: >
      {% set sensorValue = states('sensor.h_living') | float %}
      {% set normalValue = states('input_number.h_target') | int %}
      {% set offsetValue = states('input_number.h_offset') | int %}
      {% set targetValue = normalValue - offsetValue %}
      {{ sensorValue < targetValue }}

  - name: 'h_living_is_hight'
    device_class: moisture
    state: >
      {% set sensorValue = states('sensor.h_living') | float %}
      {% set normalValue = states('input_number.h_target') | int %}
      {% set offsetValue = states('input_number.h_offset') | int %}
      {% set targetValue = normalValue + offsetValue %}
      {{ sensorValue > targetValue }}

  - name: 'h_living_is_empty'
    delay_on: "{{ states('sensor.pw_duration') }}"
    state: >
      {% set backlightIsOn = is_state('binary_sensor.sw_living_backlight', 'on') %}
      {% set humidifierIsOn = is_state('binary_sensor.sw_living_humidifier', 'on') %}
      {% set humidifierMinPower = 1 %}
      {% set backlightMinPower = states('input_number.pw_offset_living') | int(0) %}
      {% set relayMinPower = backlightMinPower + humidifierMinPower %}
      {% set sensorValue = states('sensor.pw_living') | int(relayMinPower) %}
      {% set expectedValue = iif(backlightIsOn, relayMinPower, humidifierMinPower) %}
      {{ humidifierIsOn and (sensorValue <= expectedValue) }}
