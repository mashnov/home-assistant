## NIGHT_MODE
- binary_sensor:
  - name: 'night_mode'
    state: "{{ state_attr('binary_sensor.night_mode', 'hall') }}"
    icon: >
      {% set isNight = is_state('binary_sensor.illuminance', 'on') %}
      {{ iif(isNight, 'mdi:weather-night', 'mdi:weather-partly-cloudy', 'mdi:help-circle') }}
    attributes:
      hall: "{{ is_state('input_boolean.night_mode_hall', 'on') }}"