## WINDOW SENSORS
- binary_sensor:
  - name: 'window_kitchen_left_open'
    device_class: 'window'
    state: "{{ is_state('binary_sensor.kitchen_window_left', 'on') }}"
    icon: >
      {% set isOpenIcon = is_state('binary_sensor.window_kitchen_left_open', 'on') %}
      {{ iif(isOpenIcon, 'mdi:window-open-variant', 'mdi:window-closed-variant', 'mdi:help-circle') }}

