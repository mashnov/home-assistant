- binary_sensor:
  - name: 'party-light'
    device_class: 'plug'
    state: >
      {% set kitchenValue = state_attr('binary_sensor.party_light', 'kitchen_sensor') %}
      {{ kitchenValue }}
    icon: >
      {% set isEnabledIcon = is_state('binary_sensor.top_light', 'on') and 'mdi:light-switch' %}
      {% set isDisabledIcon = is_state('binary_sensor.top_light', 'off') and 'mdi:light-switch-off' %}
      {% set defaultIcon = 'mdi:help-circle' %}
      {{ isEnabledIcon or isDisabledIcon or defaultIcon }}
    attributes:
      kitchen_sensor: "{{ is_state('light.kitchen_party_light', 'on') }}"
      
      kitchen_state: false ### TODO

      kitchen_boolean: "{{ is_state('input_boolean.pl_kitchen', 'on') }}"

