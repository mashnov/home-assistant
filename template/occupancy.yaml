## OCCUPANCY
- binary_sensor:
  - name: 'occupancy'
    device_class: 'occupancy'
    state: >
      {% set kitchenValue = state_attr('binary_sensor.occupancy', 'kitchen') %}
      {% set hallValue = state_attr('binary_sensor.occupancy', 'hall') %}
      {% set bathValue = state_attr('binary_sensor.occupancy', 'bath') %}
      {% set toiletValue = state_attr('binary_sensor.occupancy', 'toilet') %}
      {{ kitchenValue or hallValue or bathValue or toiletValue }}
    icon: >
      {% set isOccupancy = is_state('binary_sensor.occupancy', 'on') %}
      {{ iif(isOccupancy, 'mdi:human-greeting', 'mdi:human-male', 'mdi:help-circle') }}
    attributes:
      kitchen: "{{ is_state('binary_sensor.kitchen_motion', 'on') }}"
      hall: "{{ is_state('binary_sensor.hall_motion', 'on') }}"
      bath: "{{ is_state('binary_sensor.bath_motion', 'on') }}"
      toilet: "{{ is_state('input_boolean.occupancy_toilet', 'on') }}"
