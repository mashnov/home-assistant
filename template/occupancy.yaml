## OCCUPANCY
- binary_sensor:
  - name: 'occupancy'
    device_class: 'occupancy'
    state: >
      {% set kitchenValue = is_state('input_boolean.occupancy_kitchen', 'on') %}
      {% set hallValue = is_state('input_boolean.occupancy_hall', 'on') %}
      {% set bathValue = is_state('input_boolean.occupancy_bath', 'on') %}
      {% set toiletValue = is_state('input_boolean.occupancy_toilet', 'on') %}
      {{ kitchenValue or hallValue or bathValue or toiletValue }}
    icon: >
      {% set isOccupancy = is_state('binary_sensor.occupancy', 'on') %}
      {{ iif(isOccupancy, 'mdi:human-greeting', 'mdi:human-male', 'mdi:help-circle') }}
    attributes:
      kitchen: "{{ is_state('input_boolean.occupancy_kitchen', 'on') }}"
      hall: "{{ is_state('input_boolean.occupancy_hall', 'on') }}"
      bath: "{{ is_state('input_boolean.occupancy_bath', 'on') }}"
      toilet: "{{ is_state('input_boolean.occupancy_toilet', 'on') }}"
