## MOTION SENSORS
- binary_sensor:
  - name: 'motion_kitchen'
    device_class: 'motion'
    state: "{{ is_state('binary_sensor.kitchen_motion', 'on') }}"
    icon: >
      {% set isOccupancy = is_state('binary_sensor.motion_kitchen', 'on') %}
      {{ iif(isOccupancy, 'mdi:human-greeting', 'mdi:human-male', 'mdi:help-circle') }}

  - name: 'motion_bath'
    device_class: 'motion'
    state: "{{ is_state('binary_sensor.bath_motion', 'on') }}"
    icon: >
      {% set isOccupancy = is_state('binary_sensor.motion_bath', 'on') %}
      {{ iif(isOccupancy, 'mdi:human-greeting', 'mdi:human-male', 'mdi:help-circle') }}

  - name: 'motion_hall'
    device_class: 'motion'
    state: "{{ is_state('binary_sensor.hall_motion', 'on') }}"
    icon: >
      {% set isOccupancy = is_state('binary_sensor.motion_hall', 'on') %}
      {{ iif(isOccupancy, 'mdi:human-greeting', 'mdi:human-male', 'mdi:help-circle') }}

