- binary_sensor:
  - name: 'occupancy'
    device_class: 'occupancy'
    state: >
      {% set kitchenValue = state_attr('binary_sensor.occupancy', 'kitchen') %}
      {% set hallValue = state_attr('binary_sensor.occupancy', 'hall') %}
      {% set bathValue = state_attr('binary_sensor.occupancy', 'bath') %}
      {% set toiletValue = state_attr('binary_sensor.occupancy', 'toilet') %}
      {{ kitchenValue or hallValue or bathValue or toiletValue }}
    icon: >
      {% set isOccupancyIcon = is_state('binary_sensor.occupancy', 'on') and 'mdi:human-greeting-variant' %}
      {% set isVacancyIcon = is_state('binary_sensor.occupancy', 'off') and 'mdi:human-male' %}
      {% set defaultIcon = 'mdi:help-circle'%}
      {{ isOccupancyIcon or isVacancyIcon or defaultIcon }}
    attributes:
      kitchen: "{{ is_state('input_boolean.o_kitchen', 'on') }}"
      hall: "{{ is_state('input_boolean.o_hall', 'on') }}"
      bath: "{{ is_state('input_boolean.o_bath', 'on') }}"
      toilet: "{{ is_state('input_boolean.o_toilet', 'on') }}"
