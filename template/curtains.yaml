      {% set isNightMode = is_state('binary_sensor.night_mode_bedroom_boolean', 'on') %}
      {% set isSunHight = is_state('binary_sensor.solar_hight', 'on') %}
      {% set ventilationPosition = (isNightMode and isVentilation) and states('input_number.curtain_bedroom_ventilation') %}
      {% set nightPosition = (isNightMode and not(isVentilation)) and states('input_number.curtain_bedroom_night') %}
      {% set sunnyPosition = (not(isNightMode) and isSunHight and isIlluminanceLow) and states('input_number.curtain_bedroom_sun') %}
      {% set openPosition = states('input_number.curtain_bedroom_open') %}
      {{ ventilationPosition or nightPosition or sunnyPosition or openPosition }}

  - name: 'curtain_living_level'
    unit_of_measurement: '%'
