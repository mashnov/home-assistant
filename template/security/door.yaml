- binary_sensor:
  - name: 'door'
    device_class: 'door'
    state: "{{ state_attr('binary_sensor.door', 'hall') }}"
    icon: >
      {% set isCloseIcon = is_state('binary_sensor.door', 'off') and 'mdi:door-closed' %}
      {% set isOpenIcon = is_state('binary_sensor.door', 'off') and 'mdi:door-open' %}
      {% set defaultIcon = 'mdi:help-circle'%}
      {{ isCloseIcon or isOpenIcon or defaultIcon }}
    attributes:
      toilet: "{{ is_state('binary_sensor.toilet_door', 'on') }}"
      toilet_delayed: "{{ is_state('input_boolean.d_toilet', 'on') }}"
      hall: "{{ is_state('binary_sensor.hall_door', 'on') }}"
      hall_delayed: "{{ is_state('input_boolean.d_hall', 'on') }}"
      bedroom: "{{ is_state('binary_sensor.bedroom_door', 'on') }}"
      bedroom_delayed: "{{ is_state('input_boolean.d_bedroom', 'on') }}"
      living: "{{ is_state('binary_sensor.living_door', 'on') }}"
      living_delayed: "{{ is_state('input_boolean.d_living', 'on') }}"
      balcony: "{{ is_state('binary_sensor.living_bottom_window', 'on') }}"
      balcony_delayed: "{{ is_state('input_boolean.d_balcony', 'on') }}"

      


