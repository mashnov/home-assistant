- sensor:
  - name: 't_bath'
    unit_of_measurement: 'Â°C'
    device_class: 'temperature'
    state: "{{ states('sensor.bath_temperature') | float(0) | round(1) }}"
    attributes:
      isNormal: >
        {% set isLow = state_attr('sensor.t_bath', 'isLow') %}
        {% set isHight = state_attr('sensor.t_bath', 'isHight') %}
        {{ not(isLow) and not(isHight) }}
      isHight: >
        {% set sensorValue = states('sensor.t_bath') | float(0) %}
        {% set normalValue = states('input_number.t_target') | int(0) %}
        {% set offsetValue = states('input_number.t_offset') | int(0) %}
        {% set targetValue = normalValue + offsetValue %}
        {{ sensorValue > targetValue }}
      isLow: >
        {% set sensorValue = states('sensor.t_bath') | float(0) %}
        {% set normalValue = states('input_number.t_target') | int(0) %}
        {% set offsetValue = states('input_number.t_offset') | int(0) %}
        {% set targetValue = normalValue - offsetValue %}
        {{ sensorValue < targetValue }}
    icon: >
      {% set isNormal = state_attr('sensor.t_bath', 'isNormal') %}
      {% set isLow = state_attr('sensor.t_bath', 'isLow') %}
      {% set lIcon = 'mdi:snowflake' %}
      {% set nIcon = 'mdi:check-decagram-outline' %}
      {% set hIcon = 'mdi:fire' %}
      {{ iif(isNormal, nIcon, iif(isLow, lIcon, hIcon)) }}
