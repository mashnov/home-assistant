- sensor:
  - name: 'h_bath'
    unit_of_measurement: '%'
    device_class: 'humidity'
    state: "{{ states('sensor.bath_humidity') | float(0) | round(1) }}"
    attributes:
      s: "{{ states('sensor.h_bath') }}"
      n: "{{ state_attr('sensor.h_bath', 'isNormal') }}"
      l: "{{ state_attr('sensor.h_bath', 'isLow') }}"
      h: "{{ state_attr('sensor.h_bath', 'isHight') }}"
      isNormal: >
        {% set isLow = state_attr('sensor.h_bath', 'isLow') %}
        {% set isHight = state_attr('sensor.h_bath', 'isHight') %}
        {{ not(isLow) and not(isHight) }}
      isHight: >
        {% set sensorValue = states('sensor.h_bath') | float(0) %}
        {% set normalValue = states('input_number.h_target') | int(0) %}
        {% set offsetValue = states('input_number.h_offset') | int(0) %}
        {% set targetValue = normalValue + offsetValue %}
        {{ sensorValue > targetValue }}
      isLow: >
        {% set sensorValue = states('sensor.h_bath') | float(0) %}
        {% set normalValue = states('input_number.h_target') | int(0) %}
        {% set offsetValue = states('input_number.h_offset') | int(0) %}
        {% set targetValue = normalValue - offsetValue %}
        {{ sensorValue < targetValue }}
    icon: >
      {% set lIcon = 'mdi:water-outline' %}
      {% set nIcon = 'mdi:water-opacity' %}
      {% set hIcon = 'mdi:water' %}
      {% set isLow = state_attr('sensor.h_bath', 'isLow') %}
      {% set isNormal = state_attr('sensor.h_bath', 'isNormal') %}
      {{ iif(isNormal, nIcon, iif(isLow, lIcon, hIcon)) }}
