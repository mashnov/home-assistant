- sensor:
  - name: 'h_bath'
    unit_of_measurement: '%'
    device_class: 'humidity'
    state: "{{ states('sensor.bath_humidity') | float(0) | round(2) }}"

- binary_sensor:
  - name: 'h_bath_is_normal'
    device_class: window
    state: "{{ is_state('binary_sensor.h_bath_is_hight', 'off') }}"

  - name: 'h_bath_is_hight'
    state: >
      {% set sensorValue = states('sensor.h_bath') | float %}
      {% set normalValue = states('input_number.in_h_bath') | int %}
      {% set offsetValue = states('input_number.in_h_offset') | int %}
      {% set targetValue = normalValue + offsetValue %}
      {{ sensorValue > targetValue }}