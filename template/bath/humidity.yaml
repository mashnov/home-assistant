- sensor:
  - name: 'h_bath'
    unit_of_measurement: '%'
    device_class: 'humidity'
    icon: >
      {% set lIcon = 'mdi:water-outline' %}
      {% set nIcon = 'mdi:water-opacity' %}
      {% set hIcon = 'mdi:water' %}
      {% set isLow = is_state('binary_sensor.h_bath_is_low', 'on') %}
      {% set isNormal = is_state('binary_sensor.h_bath_is_normal', 'on') %}
      {{ iif(isNormal, nIcon, iif(isLow, lIcon, hIcon)) }}
    state: "{{ states('sensor.bath_humidity') | float(0) | round(1) }}"

- binary_sensor:
  - name: 'h_bath_is_normal'
    state: "{{ is_state('binary_sensor.h_bath_is_low', 'off') and is_state('binary_sensor.h_bath_is_hight', 'off') }}"

  - name: 'h_bath_is_low'
    state: >
      {% set sensorValue = states('sensor.h_bath') | float(0) %}
      {% set normalValue = states('input_number.h_target') | int(0) %}
      {% set offsetValue = states('input_number.h_offset') | int(0) %}
      {% set targetValue = normalValue - offsetValue %}
      {{ sensorValue < targetValue }}

  - name: 'h_bath_is_hight'
    device_class: moisture
    state: >
      {% set sensorValue = states('sensor.h_bath') | float(0) %}
      {% set normalValue = states('input_number.h_target') | int(0) %}
      {% set offsetValue = states('input_number.h_offset') | int(0) %}
      {% set targetValue = normalValue + offsetValue %}
      {{ sensorValue > targetValue }}