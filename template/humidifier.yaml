- binary_sensor:
  - name: 'humidifier-empty'
    state: >
      {% set hallValue = state_attr('binary_sensor.humidifier_empty', 'hall') %}
      {% set bedroomValue = state_attr('binary_sensor.humidifier_empty', 'bedroom') %}
      {% set livingValue = state_attr('binary_sensor.humidifier_empty', 'living') %}
      {{ hallValue or bedroomValue or livingValue }}
    icon: >
      {% set isNormal = is_state('binary_sensor.humidifier_empty', 'off') %}
      {% set normalIcon = 'mdi:water' %}
      {% set lowIcon = 'mdi:water-opacity' %}
      {{ iif(isNormal, normalIcon, lowIcon) }}
    attributes:
      hall: "{{ is_state('binary_sensor.vr_humidifier_hall_is_empty', 'on') }}"
      bedroom: "{{ is_state('binary_sensor.vr_humidifier_bedroom_is_empty', 'on') }}"
      living: "{{ is_state('binary_sensor.vr_humidifier_living_is_empty', 'on') }}"
