- sensor:
  - name: 'power'
    device_class: 'power'
    unit_of_measurement: 'W'
    state: >
      {% set kitchenValue = state_attr('sensor.power', 'kitchen') | float(0) %}
      {% set bathValue = state_attr('sensor.power', 'bath') | float(0) %}
      {% set toiletValue = state_attr('sensor.power', 'toilet') | float(0) %}
      {% set hallValue = state_attr('sensor.power', 'hall') | float(0) %}
      {% set bedroomValue = state_attr('sensor.power', 'bedroom') | float(0) %}
      {% set livingValue = state_attr('sensor.power', 'living') | float(0) %}
      {% set balcony1Value = state_attr('sensor.power', 'balcony_1') | float(0) %}
      {% set balcony2Value = state_attr('sensor.power', 'balcony_2') | float(0) %}
      {% set average = kitchenValue + bathValue + toiletValue + hallValue + bedroomValue + livingValue + balcony1Value + balcony2Value %}
      {{ average | float(0) | round(1) }}
    icon: 'mdi:meter-electric-outline'
    attributes:
      kitchen: "{{ states('sensor.kitchen_relay_power')}}"
      bath: "{{ states('sensor.bath_relay_power')}}"
      toilet: "{{ states('sensor.toilet_relay_power')}}"
      hall: "{{ states('sensor.hall_relay_power')}}"
      bedroom: "{{ states('sensor.bedroom_relay_power')}}"
      living: "{{ states('sensor.living_relay_power')}}"
      balcony_1: "{{ states('sensor.balcony_socket_relay_power')}}"
      balcony_2: "{{ states('sensor.balcony_light_relay_power_2')}}"
