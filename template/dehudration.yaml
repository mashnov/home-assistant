- binary_sensor:
  - name: 'dehudration'
    state: >
      {% set bathValue = state_attr('binary_sensor.dehudration', 'hall') %}
      {% set toiletValue = state_attr('binary_sensor.dehudration', 'bedroom') %}
      {{ hallValue or bedroomValue }}
    icon: >
      {% set isEnabledIcon = is_state('binary_sensor.dehudration', 'on') and 'mdi:water' %}
      {% set isDisabledIcon = is_state('binary_sensor.dehudration', 'off') and 'mdi:water-outline' %}
      {% set defaultIcon = 'mdi:help-circle'%}
      {{ isEnabledIcon or isDisabledIcon  or defaultIcon }}
    attributes:
      bath: false
      toilet: false
