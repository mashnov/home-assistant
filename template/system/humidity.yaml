- sensor:
  - name: 'h_average'
    unit_of_measurement: '%'
    device_class: 'humidity'
    icon: >
      {% set lIcon = 'mdi:water-outline' %}
      {% set nIcon = 'mdi:water-opacity' %}
      {% set hIcon = 'mdi:water' %}
      {% set isLow = is_state('binary_sensor.h_average_is_low', 'on') %}
      {% set isNormal = is_state('binary_sensor.h_average_is_normal', 'on') %}
      {{ iif(isNormal, nIcon, iif(isLow, lIcon, hIcon)) }}
    state: >
      {% set normalValue = states('input_number.h_target') | int(0) %}
      {% set kitchen = states('sensor.h_kitchen') | float(normalValue) %}
      {% set hall = states('sensor.h_hall') | float(normalValue) %}
      {% set bedroom = states('sensor.h_bedroom') | float(normalValue) %}
      {% set living = states('sensor.h_living') | float(normalValue) %}
      {{ ((kitchen + hall + bedroom + living) / 4) | round(1) }}

- binary_sensor:
  - name: 'h_average_is_normal'
    state: "{{ is_state('binary_sensor.h_average_is_low', 'off') and is_state('binary_sensor.h_average_is_hight', 'off') }}"

  - name: 'h_average_is_low'
    state: >
      {% set sensorValue = states('sensor.h_average') | float(0) %}
      {% set normalValue = states('input_number.h_target') | int(0) %}
      {% set offsetValue = states('input_number.h_offset') | int(0) %}
      {% set targetValue = normalValue - offsetValue %}
      {{ sensorValue < targetValue }}

  - name: 'h_average_is_hight'
    device_class: moisture
    state: >
      {% set sensorValue = states('sensor.h_average') | float(0) %}
      {% set normalValue = states('input_number.h_target') | int(0) %}
      {% set offsetValue = states('input_number.h_offset') | int(0) %}
      {% set targetValue = normalValue + offsetValue %}
      {{ sensorValue > targetValue }}