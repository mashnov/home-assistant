- sensor:
  - name: 'h_average'
    unit_of_measurement: '%'
    device_class: 'humidity'
    state: >
      {% set kitchen = states('sensor.h_kitchen') | float(0) %}
      {% set hall = states('sensor.h_hall') | float(0) %}
      {% set bedroom = states('sensor.h_bedroom') | float(0) %}
      {% set living = states('sensor.h_living') | float(0) %}
      {{ ((kitchen + hall + bedroom + living) / 4) | round(1) }}
    attributes:
      isNormal: >
        {% set isLow = state_attr('sensor.h_average', 'isLow') %}
        {% set isHight = state_attr('sensor.h_average', 'isHight') %}
        {{ not(isLow) and not(isHight) }}
      isHight: >
        {% set sensorValue = states('sensor.h_average') | float(0) %}
        {% set normalValue = states('input_number.h_target') | int(0) %}
        {% set offsetValue = states('input_number.h_offset') | int(0) %}
        {% set targetValue = normalValue + offsetValue %}
        {{ sensorValue > targetValue }}
      isLow: >
        {% set sensorValue = states('sensor.h_average') | float(0) %}
        {% set normalValue = states('input_number.h_target') | int(0) %}
        {% set offsetValue = states('input_number.h_offset') | int(0) %}
        {% set targetValue = normalValue - offsetValue %}
        {{ sensorValue < targetValue }}
    icon: >
      {% set isNormal = state_attr('sensor.h_average', 'isNormal') %}
      {% set isLow = state_attr('sensor.h_average', 'isLow') %}
      {% set lIcon = 'mdi:water-outline' %}
      {% set nIcon = 'mdi:water-opacity' %}
      {% set hIcon = 'mdi:water' %}
      {{ iif(isNormal, nIcon, iif(isLow, lIcon, hIcon)) }}
