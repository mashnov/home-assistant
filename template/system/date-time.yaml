- sensor:
  - name: dt_date-time
    icon: "mdi:calendar-clock"
    state: '{{ as_timestamp(now()) | timestamp_custom("%d %m %Y %H:%M") }}'

  - name: dt_date
    icon: "mdi:calendar-clock"
    state: '{{ as_timestamp(now()) | timestamp_custom("%d %m %Y") }}'

  - name: dt_time
    icon: "mdi:calendar-clock"
    state: '{{ as_timestamp(now()) | timestamp_custom("%H:%M") }}'

- binary_sensor:
  - name: 'dt_is_night'
    state: "off"
