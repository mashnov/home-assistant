- sensor:
  - name: 'p_average'
    unit_of_measurement: 'mmHg'
    device_class: 'pressure'
    icon: >
      {% set lIcon = 'mdi:gauge-empty' %}
      {% set nIcon = 'mdi:gauge-low' %}
      {% set hIcon = 'mdi:gauge-full' %}
      {% set isLow = is_state('binary_sensor.p_average_is_low', 'on') %}
      {% set isNormal = is_state('binary_sensor.p_average_is_normal', 'on') %}
      {{ iif(isNormal, nIcon, iif(isLow, lIcon, hIcon)) }}
    state: >
      {% set normalValue = states('input_number.p_target') | int %}
      {% set kitchen = states('sensor.p_kitchen') | float(normalValue) %}
      {% set hall = states('sensor.p_hall') | float(normalValue) %}
      {% set bedroom = states('sensor.p_bedroom') | float(normalValue) %}
      {% set living = states('sensor.p_living') | float(normalValue) %}
      {{ ((kitchen + hall + bedroom + living) / 4) | round(1) }}

- binary_sensor:
  - name: 'p_average_is_normal'
    state: "{{ is_state('binary_sensor.p_average_is_low', 'off') and is_state('binary_sensor.p_average_is_hight', 'off') }}"

  - name: 'p_average_is_low'
    state: >
      {% set sensorValue = states('sensor.p_average') | float %}
      {% set normalValue = states('input_number.p_target') | int %}
      {% set offsetValue = states('input_number.p_offset') | int %}
      {% set targetValue = normalValue - offsetValue %}
      {{ sensorValue < targetValue }}

  - name: 'p_average_is_hight'
    state: >
      {% set sensorValue = states('sensor.p_average') | float %}
      {% set normalValue = states('input_number.p_target') | int %}
      {% set offsetValue = states('input_number.p_offset') | int %}
      {% set targetValue = normalValue + offsetValue %}
      {{ sensorValue > targetValue }}