- sensor:
  - name: 't_average'
    unit_of_measurement: 'Â°C'
    device_class: 'temperature'
    state: >
      {% set kitchen = states('sensor.t_kitchen') | float(0) %}
      {% set hall = states('sensor.t_hall') | float(0) %}
      {% set bedroom = states('sensor.t_bedroom') | float(0) %}
      {% set living = states('sensor.t_living') | float(0) %}
      {{ ((kitchen + hall + bedroom + living) / 4) | round(1) }}
    attributes:
      isNormal: >
        {% set isLow = state_attr('sensor.t_average', 'isLow') %}
        {% set isHight = state_attr('sensor.t_average', 'isHight') %}
        {{ not(isLow) and not(isHight) }}
      isHight: >
        {% set sensorValue = states('sensor.t_average') | float(0) %}
        {% set normalValue = states('input_number.t_target') | int(0) %}
        {% set offsetValue = states('input_number.t_offset') | int(0) %}
        {% set targetValue = normalValue + offsetValue %}
        {{ sensorValue > targetValue }}
      isLow: >
        {% set sensorValue = states('sensor.t_average') | float(0) %}
        {% set normalValue = states('input_number.t_target') | int(0) %}
        {% set offsetValue = states('input_number.t_offset') | int(0) %}
        {% set targetValue = normalValue - offsetValue %}
        {{ sensorValue < targetValue }}
    icon: >
      {% set isNormal = state_attr('sensor.t_average', 'isNormal') %}
      {% set isLow = state_attr('sensor.t_average', 'isLow') %}
      {% set lIcon = 'mdi:snowflake' %}
      {% set nIcon = 'mdi:check-decagram-outline' %}
      {% set hIcon = 'mdi:fire' %}
      {{ iif(isNormal, nIcon, iif(isLow, lIcon, hIcon)) }}
