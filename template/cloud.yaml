## CLOUD
- sensor:
  - name: 'c_level'
    unit_of_measurement: '%'
    state: >
      {% set minValue = state_attr('input_number.c_level', 'min') %}
      {{ states('sensor.openweathermap_cloud_coverage') | int(minValue) }}

- binary_sensor:
  - name: 'c_state'
    state: >
      {% set sensorValue = states('input_number.c_level') | int(0) %}
      {% set targetValue = states('input_number.c_target') | int(0) %}
      {{ sensorValue > targetValue }}

  - name: 'c_boolean'
    state: "{{ is_state('input_boolean.c_state', 'on') }}"