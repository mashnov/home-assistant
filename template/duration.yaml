- sensor:
  - name: 'duration'
    device_class: duration
    icon: 'mdi:camera-timer'
    state: "00:00:00"
    attributes:
      toilet_dehumidifier: >
        {% set isNight = state_attr('sensor.day_time', 'night_boolean') %}
        {% set durationNight = states('input_number.du_toilet_night') %}
        {% set durationDay = states('input_number.du_toilet_day') %}
        {% set duration = iif(isNight, durationNight, durationDay) %}
        {{ duration | int(0) | timestamp_custom('%H:%M:%S', false) }}
      top_light: >
        {% set isNight = state_attr('sensor.day_time', 'night_boolean') %}
        {% set durationNight = states('input_number.du_top_light_night') %}
        {% set durationDay = states('input_number.du_top_light_day') %}
        {% set duration = iif(isNight, durationNight, durationDay) %}
        {{ duration | int(0) | timestamp_custom('%H:%M:%S', false) }}
      back_light: >
        {% set isNight = state_attr('sensor.day_time', 'night_boolean') %}
        {% set durationNight = states('input_number.du_back_light_night') %}
        {% set durationDay = states('input_number.du_back_light_day') %}
        {% set duration = iif(isNight, durationNight, durationDay) %}
        {{ duration | int(0) | timestamp_custom('%H:%M:%S', false) }}
      toilet_mode: "{{ states('input_number.dl_toilet_mode') | int(0) | timestamp_custom('%H:%M:%S', false) }}"
      night_light: "{{ states('input_number.du_night_light') | int(0) | timestamp_custom('%H:%M:%S', false) }}"
