## DELAY SENSOR
- sensor:
  - name: 'delay'
    state: "00:00:00"
    icon: 'mdi:camera-timer'
    attributes:
      power_on: >
        {% set duration = states('input_number.delay_power_on') %}
        {{ duration | int(0) | timestamp_custom('%H:%M:%S', false) }}
      ventilation_on: >
        {% set duration = states('input_number.delay_ventilation_on') %}
        {{ duration | int(0) | timestamp_custom('%H:%M:%S', false) }}
      ventilation_off: >
        {% set duration = states('input_number.delay_ventilation_off') %}
        {{ duration | int(0) | timestamp_custom('%H:%M:%S', false) }}
      illuminance_on: >
        {% set duration = states('input_number.delay_illuminance_on') %}
        {{ duration | int(0) | timestamp_custom('%H:%M:%S', false) }}
      illuminance_off: >
        {% set duration = states('input_number.delay_illuminance_off') %}
        {{ duration | int(0) | timestamp_custom('%H:%M:%S', false) }}
      night_mode_on: >
        {% set duration = states('input_number.delay_night_mode_on') %}
        {{ duration | int(0) | timestamp_custom('%H:%M:%S', false) }}
      motion_off: >
        {% set isNightMode = is_state('binary_sensor.night_mode_hall_boolean', 'on') %}
        {% set delayNight = states('input_number.delay_motion_night_off') %}
        {% set delayDay = states('input_number.delay_motion_day_off') %}
        {% set delay = iif(isNightMode, delayNight, delayDay) %}
        {{ delay | int(0) | timestamp_custom('%H:%M:%S', false) }}

## DURATION SENSOR
  - name: 'duration'
    state: "00:00:00"
    icon: 'mdi:camera-timer'
    attributes:
      light: >
        {% set isNightMode = is_state('binary_sensor.night_mode_hall_boolean', 'on') %}
        {% set durationNight = states('input_number.duration_light_night') %}
        {% set durationDay = states('input_number.duration_light_day') %}
        {% set duration = iif(isNightMode, durationNight, durationDay) %}
        {{ duration | int(0) | timestamp_custom('%H:%M:%S', false) }}
      dehumidifier_toilet: >
        {% set isNightMode = is_state('binary_sensor.night_mode_hall_boolean', 'on') %}
        {% set durationNight = states('input_number.duration_dehumidifier_night') %}
        {% set durationDay = states('input_number.duration_dehumidifier_day') %}
        {% set duration = iif(isNightMode, durationNight, durationDay) %}
        {{ duration | int(0) | timestamp_custom('%H:%M:%S', false) }}
      toilet_mode: >
        {% set duration = states('input_number.duration_toilet_mode') %}
        {{ duration | int(0) | timestamp_custom('%H:%M:%S', false) }}
      dorbell: >
        {% set duration = states('input_number.duration_dorbell') %}
        {{ duration | int(0) | timestamp_custom('%H:%M:%S', false) }}
