## DEHUMIDIFIER ON SENSORS
- binary_sensor:
  - name: 'dehumidifier_toilet_on'
    device_class: 'plug'
    icon: 'mdi:fan'
    state: "{{ is_state('binary_sensor.relay_toilet_1_on', 'on') }}"

## DEHUMIDIFIER PERMISSION
  - name: 'dehumidifier_toilet_permission'
    device_class: 'lock'
    icon: 'mdi:check-all'
    state: "{{ is_state('binary_sensor.button_toilet_long_on', 'on') }}"
