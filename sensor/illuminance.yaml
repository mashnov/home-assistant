- sensor:
  - name: 'i_kitchen'
    unit_of_measurement: 'lx'
    device_class: 'illuminance'
    state: "{{ states('sensor.kitchen_motion_illuminance_lux') | int(0) }}"
    icon: 'mdi:white-balance-sunny'
  - name: 'i_hall'
    unit_of_measurement: 'lx'
    device_class: 'illuminance'
    state: "{{ states('sensor.hall_motion_illuminance') | int(0) }}"
    icon: 'mdi:white-balance-sunny'
  - name: 'i_balcony'
    unit_of_measurement: 'lx'
    device_class: 'illuminance'
    state: "{{ states('sensor.balcony_illuminance') | int(0) }}"
    icon: 'mdi:white-balance-sunny'
