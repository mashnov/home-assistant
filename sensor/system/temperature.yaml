- sensor:
  - name: 't_average'
    unit_of_measurement: '%'
    device_class: 'humidity'
    state: >
      {% set kitchen = states('sensor.t_bath') | float(0) %}
      {% set hall = states('sensor.t_bath') | float(0) %}
      {% set bedroom = states('sensor.t_bath') | float(0) %}
      {% set living = states('sensor.t_bath') | float(0) %}
      {{ (kitchen + hall + bedroom + living) / 4 }}
