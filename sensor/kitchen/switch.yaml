- sensor:
  - name: 'sw_kitchen_toplight'
    device_class: 'power'
    icon: "{{ iif(is_state('sensor.sw_kitchen_toplight', 'on'), 'mdi:light-switch', 'mdi:light-switch-off') }}"
    state: "{{ states('switch.kitchen_switch_left') }}"
  - name: 'sw_kitchen_backlight'
    device_class: 'power'
    icon: "{{ iif(is_state('sensor.sw_kitchen_backlight', 'on'), 'mdi:light-switch', 'mdi:light-switch-off') }}"
    state: "{{ states('switch.kitchen_switch_right') }}"
  - name: 'sw_kitchen_backlight_top'
    device_class: 'power'
    icon: "{{ iif(is_state('sensor.sw_kitchen_backlight_top', 'on'), 'mdi:light-switch', 'mdi:light-switch-off') }}"
    state: "{{ states('switch.kitchen_relay_l2') }}"
  - name: 'sw_kitchen_backlight_bottom'
    device_class: 'power'
    icon: "{{ iif(is_state('sensor.sw_kitchen_backlight_bottom', 'on'), 'mdi:light-switch', 'mdi:light-switch-off') }}"
    state: "{{ states('switch.kitchen_relay_l1') }}"
