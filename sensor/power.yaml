    state: "{{ states('sensor.bedroom_relay_power') | float(0) | round(1) }}"
  - name: 'pw_living'
    unit_of_measurement: 'W'
    device_class: 'power'
    state: "{{ states('sensor.living_relay_power') | float(0) | round(1) }}"
  - name: 'pw_balcony'
    unit_of_measurement: 'W'
    device_class: 'power'
    state: "{{ ((states('sensor.balcony_socket_relay_power') | int(0)) + (states('sensor.balcony_light_relay_power_2') | int(0))) | round(1) }}"