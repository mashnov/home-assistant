title: 'Давление'
icon: 'mdi:gauge'
cards:

### Дом
- type: vertical-stack
  cards:
  - type: markdown
    content: 'Дом'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.p_average_is_low
      icon: 'mdi:gauge-empty'
    - entity: binary_sensor.p_average_is_normal
      icon: 'mdi:gauge-low'
    - entity: binary_sensor.p_average_is_hight
      icon: 'mdi:gauge-full'

  - type: entities
    entities:
    - entity: sensor.p_average
      name: 'Средннее давление'
    - type: section
    - entity: input_number.pressure_home_sensor_min 
      name: 'Минимум'
      icon: 'mdi:water-outline'
    - entity: input_number.pressure_home_sensor_max 
      name: 'Максимум'
      icon: 'mdi:water'

