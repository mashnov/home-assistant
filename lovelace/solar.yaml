title: 'Солнце'
icon: 'mdi:shield-sun-outline'
cards:

### kitchen
- type: vertical-stack
  cards:
  - type: markdown
    content: 'Кухня'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.solar_kitchen_sun_is_hit
      icon: 'mdi:shield-sun-outline'
    - entity: binary_sensor.solar_kitchen_is_azimuth_hit
      icon: 'mdi:axis-z-rotate-clockwise'
    - entity: binary_sensor.solar_kitchen_is_elevation_hit
      icon: 'mdi:angle-acute'

  - type: entities
    entities:
    - entity: sensor.solar_azimuth_virtual
      name: 'Азимут'
    - entity: sensor.solar_elevation_virtual
      name: 'Подъем'
    - type: section
    - entity: input_number.solar_kitchen_azimuth_min
      name: 'Минимум'
      icon: 'mdi:axis-z-rotate-clockwise'
    - entity: input_number.solar_kitchen_azimuth_max 
      name: 'Максимум'
      icon: 'mdi:axis-z-rotate-clockwise'
    - type: section
    - entity: input_number.solar_kitchen_elevation_min
      name: 'Минимум'
      icon: 'mdi:angle-acute'
    - entity: input_number.solar_kitchen_elevation_max 
      name: 'Максимум'
      icon: 'mdi:angle-acute'

