icon: 'mdi:shower'
cards:

- type: vertical-stack
  cards:

# ОСВЕЩЕНИЕ
  - type: markdown
    content: 'Освещение'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.top_light_bath_permission
    - entity: binary_sensor.motion_bath_boolean
    - entity: binary_sensor.night_mode_hall_boolean
    - entity: input_boolean.button_bath

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: switch.hall_switch_restroom_right
      name: 'Выключатель'
    - type: divider
    - entity: input_boolean.top_light_bath_ignore_night_mode
      name: 'Включать ночью'
    - type: divider
    - entity: automation.top_light_bath
      name: 'Автоматизация'

# НОЧНИК
  - type: markdown
    content: 'Ночник'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.night_light_bath_permission
    - entity: binary_sensor.motion_bath_boolean
    - entity: binary_sensor.night_mode_hall_boolean
    - entity: input_boolean.button_bath

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: switch.bath_relay_l1
      name: 'Светильник'
    - type: divider
    - entity: input_boolean.night_light_bath_ignore_night_mode
      name: 'Включать днем'
    - type: divider
    - entity: automation.night_light_bath
      name: 'Автоматизация'

# Вытяжка
  - type: markdown
    content: 'Вытяжка'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.humidity_bath_hight
    - entity: input_boolean.button_toilet_long 

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: switch.toilet_relay_l1
      name: 'Вытяжка'
    - type: divider
    - entity: automation.dehumidifier_bath_on
      name: 'Автоматизация'
