icon: 'mdi:kettle-outline'
cards:

# ОКНА
- type: vertical-stack
  cards:

  - type: markdown
    content: 'Окна'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.window_kitchen_left_open
    - entity: binary_sensor.window_kitchen_right_open
    - entity: binary_sensor.ventilation_kitchen_boolean

# ШТОРЫ
  - type: markdown
    content: 'Шторы'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.ventilation_kitchen_boolean
    - entity: binary_sensor.illuminance_kitchen_curtain_boolean 
    - entity: binary_sensor.night_mode_hall_boolean 
    - entity: binary_sensor.solar_hight 
    - entity: cover.curtain_kitchen

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: sensor.curtain_kitchen_position
      name: 'Позиция'
    - type: divider
    - entity: automation.curtain_kitchen
      name: 'Автоматизация'

# ВЕЧЕРИНКА
  - type: markdown
    content: 'Режим вечеринки'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.party_light_kitchen_permission
    - entity: input_boolean.button_kitchen_both 

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: light.kitchen_party_light
      name: 'Светильник'
    - type: divider
    - entity: automation.party_light_kitchen
      name: 'Автоматизация'

# ОСВЕЩЕНИЕ
  - type: markdown
    content: 'Освещение'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.top_light_kitchen_permission
    - entity: binary_sensor.motion_kitchen_boolean
    - entity: binary_sensor.illuminance_kitchen_top_light_boolean
    - entity: binary_sensor.night_mode_hall_boolean
    - entity: input_boolean.button_kitchen_right 

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: light.top_light_kitchen_group
      name: 'Группа светильников'
    - entity: switch.kitchen_switch_left
      name: 'Выключатель'
    - type: divider
    - entity: light.top_light_kitchen_1
      name: 'Светильник 1'
    - entity: light.top_light_kitchen_2
      name: 'Светильник 2'
    - entity: light.top_light_kitchen_3
      name: 'Светильник 3'
    - entity: light.top_light_kitchen_4
      name: 'Светильник 4'
    - entity: light.top_light_kitchen_5
      name: 'Светильник 5'
    - type: divider
    - entity: input_boolean.top_light_kitchen_ignore_illuminance
      name: 'Игнорировать освещенность'
    - entity: input_boolean.top_light_kitchen_ignore_night_mode
      name: 'Работа ночью'
    - type: divider
    - entity: automation.top_light_kitchen
      name: 'Автоматизация'

# ПОДСВЕТКА
  - type: markdown
    content: 'Подсветка'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.back_light_kitchen_permission
    - entity: binary_sensor.motion_kitchen_boolean
    - entity: binary_sensor.illuminance_kitchen_back_light_boolean
    - entity: binary_sensor.night_mode_hall_boolean
    - entity: input_boolean.button_kitchen_left 

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: switch.kitchen_relay_l2
      name: 'Светильник'
    - entity: switch.kitchen_switch_right
      name: 'Выключатель'
    - type: divider
    - entity: input_boolean.back_light_kitchen_ignore_illuminance
      name: 'Игнорировать освещенность'
    - entity: input_boolean.back_light_kitchen_ignore_night_mode
      name: 'Работа ночью'
    - type: divider
    - entity: automation.back_light_kitchen
      name: 'Автоматизация'

# НОЧНИК
  - type: markdown
    content: 'Ночник'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.night_light_kitchen_permission
    - entity: binary_sensor.motion_kitchen_boolean
    - entity: binary_sensor.night_mode_hall_boolean

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: switch.kitchen_relay_l1
      name: 'Светильник'
    - entity: switch.kitchen_switch_right
      name: 'Выключатель'
    - type: divider
    - entity: input_boolean.night_light_kitchen_only_night_mode
      name: 'Работа только ночью'
    - type: divider
    - entity: automation.night_light_kitchden
      name: 'Автоматизация'
