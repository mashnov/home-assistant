    - entity: input_boolean.night_living_is_night
      name: 'Ночной режим'
    - type: section
    - entity: input_boolean.night_living_start_by_bedroom
      name: 'Спальня'
    - type: conditional
      conditions:
      - entity: input_boolean.night_living_start_by_bedroom
        state: 'off'
      row: 
        entity: input_boolean.night_living_start_by_door
        name: 'Учитывать дверь'
