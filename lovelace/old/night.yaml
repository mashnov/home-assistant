title: 'Режимы'
icon: 'mdi:clock-time-eight-outline'
cards:

- type: vertical-stack
  cards:
  - type: markdown
    content: 'Настройки'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.night_is_morning_time
      icon: 'mdi:clock-time-nine-outline'
    - entity: binary_sensor.night_is_day_time
      icon: 'mdi:clock-time-twelve-outline'
    - entity: binary_sensor.night_is_evening_time
      icon: 'mdi:clock-time-eleven-outline'
    - entity: binary_sensor.night_is_night_time
      icon: 'mdi:clock-time-one-outline'

  - type: entities
    entities:
    - entity: input_datetime.night_morning_start
      icon: 'mdi:clock-time-nine-outline'
      name: 'Утро'
    - entity: input_datetime.night_day_start
      icon: 'mdi:clock-time-twelve-outline'
      name: 'День'
    - entity: input_datetime.night_evening_start
      icon: 'mdi:clock-time-eleven-outline'
      name: 'Вечер'
    - entity: input_datetime.night_night_start
      icon: 'mdi:clock-time-one-outline'
      name: 'Ночь'
    - type: section
    - entity: input_number.night_door_delay
      icon: 'mdi:camera-timer'
      name: 'Задержка'

### kitchen
- type: vertical-stack
  cards:
  - type: markdown
    content: 'Кухня'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.night_kitchen_is_night
      icon: 'mdi:weather-night'

  - type: entities
    entities:
    - entity: input_boolean.night_kitchen_is_night
      name: 'Ночной режим'
    - type: section
    - entity: input_boolean.night_kitchen_start_by_bedroom
      name: 'Спальня'
    - entity: input_boolean.night_kitchen_start_by_living
      name: 'Гостиная'

