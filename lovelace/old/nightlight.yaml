title: 'Ночники'
icon: 'mdi:led-strip'
cards:

### Кухня
- type: vertical-stack
  cards:
  - type: markdown
    content: 'Кухня'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.night_is_morning_time
      icon: 'mdi:clock-time-nine-outline'
    - entity: binary_sensor.night_is_day_time
      icon: 'mdi:clock-time-twelve-outline'
    - entity: binary_sensor.night_is_evening_time
      icon: 'mdi:clock-time-eleven-outline'
    - entity: binary_sensor.night_is_night_time
      icon: 'mdi:clock-time-one-outline'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.occupation_kitchen_is_occupancy
      icon: 'mdi:human-greeting-variant'
    - entity: binary_sensor.night_kitchen_is_night
      icon: 'mdi:weather-night'
    - entity: binary_sensor.nightlight_kitchen_light_is_on
      icon: 'mdi:led-strip'
    - entity: switch.kitchen_switch_right
      icon: 'mdi:light-switch-off'

  - type: entities
    entities:
    - type: conditional
      conditions:
      - entity: input_boolean.nightlight_kitchen_use_sensors
        state: 'on'
      row: 
        entity: timer.nightlight_kitchen_timer
        name: 'Таймер выключения:'
    - type: conditional
      conditions:
      - entity: input_boolean.nightlight_kitchen_use_sensors
        state: 'off'
      row: 
        entity: light.nightlight_kitchen 
        name: 'Ночник'      
    - type: section
    - entity: input_boolean.nightlight_kitchen_use_sensors
      name: 'Автоматический режим'
    - entity: input_boolean.nightlight_kitchen_use_in_morning
      name: 'Включать утром'
    - entity: input_boolean.nightlight_kitchen_use_in_day
      name: 'Включать днем'
    - entity: input_boolean.nightlight_kitchen_use_in_evening
      name: 'Включать вечером'
    - entity: input_boolean.nightlight_kitchen_use_in_night
      name: 'Включать ночью'
    - type: section
    - entity: input_number.nightlight_kitchen_sensor_delay_day
      name: 'Таймер (день)'
      icon: 'mdi:camera-timer'
    - entity: input_number.nightlight_kitchen_sensor_delay_night
      name: 'Таймер (ночь)'
      icon: 'mdi:camera-timer'

