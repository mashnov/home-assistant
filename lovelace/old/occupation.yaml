title: 'occupation'
icon: 'mdi:human-greeting-variant'
cards:

### Кухня
- type: vertical-stack
  cards:
  - type: markdown
    content: 'Кухня'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.occupation_kitchen_is_occupancy
      icon: 'mdi:human-greeting-variant'
    - entity: binary_sensor.night_kitchen_is_night
      icon: 'mdi:weather-night'

  - type: entities
    entities:
    - entity: binary_sensor.occupation_kitchen_occupancy_virtual 
      name: 'Движение'
    - type: section
    - entity: input_boolean.occupation_kitchen_use_night_mode
      name: 'Использовать ночной режим'
    - type: section
    - entity: input_number.occupation_kitchen_sensor_day_delay
      name: 'Задержка (день)'
      icon: 'mdi:camera-timer'
    - entity: input_number.occupation_kitchen_sensor_night_delay
      name: 'Задержка (ночь)'
      icon: 'mdi:camera-timer'

