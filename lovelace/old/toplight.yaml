      name: 'Включать утром'
    - entity: input_boolean.toplight_kitchen_use_in_day
      name: 'Включать днем'
    - entity: input_boolean.toplight_kitchen_use_in_evening
      name: 'Включать вечером'
    - entity: input_boolean.toplight_kitchen_use_in_night
      name: 'Включать ночью'
    - type: conditional
      conditions:
      - entity: binary_sensor.toplight_kitchen_automation_is_partly
        state: 'on'
      row: 
        type: section
    - type: conditional
      conditions:
      - entity: input_boolean.toplight_kitchen_use_smart_brightness
        state: 'off'
      row: 
        entity: input_number.toplight_kitchen_light_brightness
        name: 'Яркость'
        icon: 'mdi:radiobox-marked'
    - type: conditional
      conditions:
      - entity: input_boolean.toplight_kitchen_use_smart_temperature
        state: 'off'
      row: 
        entity: input_number.toplight_kitchen_light_temperature
        name: 'Температура'
