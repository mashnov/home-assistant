icon: 'mdi:alarm'
cards:

- type: vertical-stack
  cards:

## ДАТА И ВРЕМЯ
  - type: markdown
    content: 'Дата и время'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.date_time_night
    - entity: binary_sensor.date_time_morning
    - entity: binary_sensor.date_time_day
    - entity: binary_sensor.date_time_evening
    - entity: binary_sensor.date_time_twilight

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - type: attribute
      entity: sensor.date_time
      attribute: 'hm_local'
      name: 'Локальное время'
    - type: divider
    - entity: input_datetime.date_time_night_time
      name: 'Ночь'
    - entity: input_datetime.date_time_morning_time
      name: 'Утро'
    - entity: input_datetime.date_time_day_time
      name: 'День'
    - entity: input_datetime.date_time_evening_time
      name: 'Вечер'
    - entity: input_datetime.date_time_twilight_time
      name: 'Сумерки'

## НОЧНОЙ РЕЖИМ
  - type: markdown
    content: 'Ночной режим'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.night_mode_auto_off
    - entity: binary_sensor.night_mode_auto_on

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: sensor.night_mode_last_motion
      name: 'Последнее движение'

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: input_boolean.button_bedroom_both
      name: 'Спальня'
    - entity: input_boolean.button_living_both
      name: 'Гостиная'
    - type: divider
    - entity: automation.night_mode_auto
      name: 'Автоматизация'

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: input_number.night_mode_inaction_target
      name: 'Минут без движения'
    - entity: input_number.delay_night_mode_on
      name: 'Задержка включения'
