icon: 'mdi:bed-double-outline'
cards:

# ОКНА И ДВЕРИ
- type: vertical-stack
  cards:

  - type: markdown
    content: 'Окна и двери'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.door_bedroom_open
    - entity: binary_sensor.window_bedroom_left_open
    - entity: binary_sensor.window_bedroom_right_open
    - entity: binary_sensor.ventilation_bedroom_boolean

# КЛИМАТ
  - type: markdown
    content: 'Климат'

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: sensor.temperature_bedroom_level
      name: 'Температура'
    - entity: sensor.humidity_bedroom_level
      name: 'Влажность'
    - entity: sensor.pressure_level
      name: 'Давление'

# ШТОРЫ
  - type: markdown
    content: 'Шторы'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.ventilation_bedroom_boolean
    - entity: binary_sensor.illuminance_bedroom_curtain_boolean 
    - entity: binary_sensor.night_mode_bedroom_boolean 
    - entity: binary_sensor.solar_hight 

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: cover.curtain_bedroom
      name: 'Шторы'
    - entity: sensor.curtain_bedroom_battery
      name: 'Батарея'
    - type: divider
    - entity: automation.curtain_bedroom
      name: 'Автоматизация'

# ОСВЕЩЕНИЕ
  - type: markdown
    content: 'Освещение'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.top_light_bedroom_permission
    - entity: binary_sensor.night_mode_bedroom_boolean
    - entity: input_boolean.button_bedroom_right

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: light.top_light_bedroom_group
      name: 'Группа светильников'
    - entity: switch.bedroom_switch
      name: 'Выключатель'
    - type: divider
    - entity: light.top_light_bedroom_1
      name: 'Светильник 1'
    - entity: light.top_light_bedroom_2
      name: 'Светильник 2'
    - entity: light.top_light_bedroom_3
      name: 'Светильник 3'
    - entity: light.top_light_bedroom_4
      name: 'Светильник 4'
    - entity: light.top_light_bedroom_5
      name: 'Светильник 5'
    - entity: light.top_light_bedroom_6
      name: 'Светильник 6'
    - type: divider
    - entity: automation.top_light_bedroom
      name: 'Автоматизация'

# ПОДСВЕТКА
  - type: markdown
    content: 'Подсветка'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.back_light_bedroom_permission
    - entity: binary_sensor.illuminance_bedroom_back_light_boolean
    - entity: binary_sensor.night_mode_bedroom_boolean
    - entity: input_boolean.button_bedroom_left 

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: switch.bedroom_relay_l1
      name: 'Подсветка'
    - entity: switch.bedroom_wall_switch
      name: 'Светильник'
    - type: divider
    - entity: automation.back_light_bedroom_1
      name: 'Автоматизация (подсветка)'
    - entity: automation.back_light_bedroom_2
      name: 'Автоматизация (светильник)'

# УВЛАЖНИТЕЛЬ
  - type: markdown
    content: 'Увлажнитель'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.humidifier_bedroom_permission
    - entity: binary_sensor.ventilation_bedroom_boolean
    - entity: binary_sensor.night_mode_bedroom_boolean
    - entity: binary_sensor.humidity_bedroom_low
    - entity: binary_sensor.humidifier_bedroom_empty_boolean

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: switch.bedroom_relay_l2
      name: 'Увлажнитель'
    - entity: automation.humidifier_bedroom
      name: 'Автоматизация'
