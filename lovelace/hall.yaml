icon: 'mdi:wardrobe'
cards:

- type: vertical-stack
  cards:

# КЛИМАТ
  - type: markdown
    content: 'Климат'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.cloud_hight

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: sensor.temperature_hall_level
      name: 'Температура'
    - entity: sensor.humidity_hall_level
      name: 'Влажность'
    - entity: sensor.pressure_level
      name: 'Давление'
    - entity: sensor.cloud_level
      name: 'Облачность'
    - entity: sensor.illuminance_level
      name: 'Освещенность'

# ОСВЕЩЕНИЕ
  - type: markdown
    content: 'Освещение'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.top_light_hall_permission
    - entity: binary_sensor.motion_hall_boolean
    - entity: binary_sensor.illuminance_hall_top_light_boolean
    - entity: binary_sensor.night_mode_hall_boolean
    - entity: input_boolean.button_hall 

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: light.top_light_hall_group
      name: 'Группа светильников'
    - entity: switch.hall_switch
      name: 'Выключатель'
    - type: divider
    - entity: light.top_light_hall_1
      name: 'Светильник 1'
    - entity: light.top_light_hall_2
      name: 'Светильник 2'
    - entity: light.top_light_hall_3
      name: 'Светильник 3'
    - entity: light.top_light_hall_4
      name: 'Светильник 4'
    - entity: light.top_light_hall_5
      name: 'Светильник 5'
    - entity: light.top_light_hall_6
      name: 'Светильник 6'
    - type: divider
    - entity: automation.top_light_hall
      name: 'Автоматизация'

# ПОДСВЕТКА
  - type: markdown
    content: 'Подсветка'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.back_light_hall_permission
    - entity: binary_sensor.illuminance_hall_back_light_boolean
    - entity: binary_sensor.night_mode_hall_boolean
    - entity: input_boolean.button_hall_both

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: switch.hall_relay_l1
      name: 'Светильник'
    - type: divider
    - entity: automation.top_light_hall
      name: 'Автоматизация'

# НОЧНИК
  - type: markdown
    content: 'Ночник'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.motion_hall_boolean
    - entity: input_boolean.button_hall 

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: light.nightlight_hall
      name: 'Светильник'
    - type: divider
    - entity: automation.night_light_hall
      name: 'Автоматизация'

# УВЛАЖНИТЕЛЬ
  - type: markdown
    content: 'Увлажнитель'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.humidifier_hall_permission
    - entity: binary_sensor.ventilation_hall_boolean
    - entity: binary_sensor.night_mode_hall_boolean
    - entity: binary_sensor.humidity_hall_low
    - entity: binary_sensor.humidifier_hall_empty_boolean

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: switch.hall_relay_l2
      name: 'Увлажнитель'
    - entity: automation.humidifier_hall
      name: 'Автоматизация'
