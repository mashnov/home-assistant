icon: 'mdi:home-thermometer-outline'
cards:

## ТЕМПЕРАТУРА
- type: vertical-stack
  cards:
  - type: markdown
    content: 'Температура'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - binary_sensor.temperature_kitchen_problem
    - binary_sensor.temperature_bath_problem
    - binary_sensor.temperature_hall_problem
    - binary_sensor.temperature_bedroom_problem
    - binary_sensor.temperature_living_problem

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: sensor.temperature_kitchen_level
      name: 'Кухня'
    - entity: sensor.temperature_bath_level
      name: 'Ванная'
    - entity: sensor.temperature_hall_level
      name: 'Коридор'
    - entity: sensor.temperature_bedroom_level
      name: 'Спальня'
    - entity: sensor.temperature_living_level
      name: 'Гостиная'
    - entity: sensor.temperature_balcony_level
      name: 'Балкон'

  - type: history-graph
    hours_to_show: 3
    show_names: true
    entities:
    - entity: sensor.temperature_kitchen_level
      name: 'Кухня'
    - entity: sensor.temperature_bath_level
      name: 'Ванная'
    - entity: sensor.temperature_hall_level
      name: 'Коридор'
    - entity: sensor.temperature_bedroom_level
      name: 'Спальня'
    - entity: sensor.temperature_living_level
      name: 'Гостиная'

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: input_number.temperature_target
      name: 'Таргет'
    - type: divider
    - entity: input_number.temperature_offset
      name: 'Офсет'

