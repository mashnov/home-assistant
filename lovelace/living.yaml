icon: 'mdi:bookshelf'
cards:

# ОКНА И ДВЕРИ
- type: vertical-stack
  cards:

  - type: markdown
    content: 'Окна и двери'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.door_living_open
    - entity: binary_sensor.window_living_open
    - entity: binary_sensor.ventilation_living_boolean

# КЛИМАТ
  - type: markdown
    content: 'Климат'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.cloud_hight

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: sensor.temperature_living_level
      name: 'Температура'
    - entity: sensor.humidity_living_level
      name: 'Влажность'
    - entity: sensor.pressure_level
      name: 'Давление'
    - entity: sensor.cloud_level
      name: 'Облачность'
    - entity: sensor.illuminance_level
      name: 'Освещенность'

# ШТОРЫ
  - type: markdown
    content: 'Шторы'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.ventilation_living_boolean
    - entity: binary_sensor.illuminance_living_curtain_boolean 
    - entity: binary_sensor.night_mode_living_boolean 
    - entity: binary_sensor.solar_hight 
    - entity: cover.curtain_living

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: sensor.curtain_living_position
      name: 'Позиция'
    - entity: sensor.curtain_living_battery
      name: 'Батарея'
    - type: divider
    - entity: automation.curtain_living
      name: 'Автоматизация'

# ОСВЕЩЕНИЕ
  - type: markdown
    content: 'Освещение'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.top_light_living_permission
    - entity: binary_sensor.night_mode_living_boolean
    - entity: input_boolean.button_living_right 

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: light.top_light_living_group
      name: 'Группа светильников'
    - entity: switch.living_switch
      name: 'Выключатель'
    - type: divider
    - entity: light.top_light_living_1
      name: 'Светильник 1'
    - entity: light.top_light_living_2
      name: 'Светильник 2'
    - entity: light.top_light_living_3
      name: 'Светильник 3'
    - entity: light.top_light_living_4
      name: 'Светильник 4'
    - entity: light.top_light_living_5
      name: 'Светильник 5'
    - entity: light.top_light_living_6
      name: 'Светильник 6'
    - type: divider
    - entity: automation.top_light_living
      name: 'Автоматизация'

# ПОДСВЕТКА
  - type: markdown
    content: 'Подсветка'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.back_light_living_permission
    - entity: binary_sensor.illuminance_living_back_light_boolean
    - entity: binary_sensor.night_mode_living_boolean
    - entity: input_boolean.button_living_left

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: switch.living_relay_l2
      name: 'Светильник'
    - type: divider
    - entity: automation.back_light_living
      name: 'Автоматизация'

# УВЛАЖНИТЕЛЬ
  - type: markdown
    content: 'Увлажнитель'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.humidifier_living_permission
    - entity: binary_sensor.ventilation_living_boolean
    - entity: binary_sensor.night_mode_living_boolean
    - entity: binary_sensor.humidity_living_low
    - entity: binary_sensor.humidifier_living_empty_boolean

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: switch.living_relay_l1
      name: 'Увлажнитель'
    - entity: automation.humidifier_living
      name: 'Автоматизация'
