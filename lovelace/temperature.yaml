title: 'Температура'
icon: 'mdi:thermometer'
cards:

### Дом
- type: vertical-stack
  cards:
  - type: markdown
    content: 'Дом'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.t_average_air_is_low
      icon: 'mdi:snowflake'
    - entity: binary_sensor.t_average_air_is_normal
      icon: 'mdi:check-decagram-outline'
    - entity: binary_sensor.t_average_air_is_hight
      icon: 'mdi:fire'

  - type: entities
    entities:
    - entity: sensor.t_average
      name: 'Средняя температура'
    - type: section
    - entity: input_number.temperature_home_sensor_min 
      name: 'Минимум'
      icon: 'mdi:water-outline'
    - entity: input_number.temperature_home_sensor_max 
      name: 'Максимум'
      icon: 'mdi:water'

