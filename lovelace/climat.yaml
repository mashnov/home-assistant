title: 'Климат'
icon: 'mdi:home-thermometer-outline'
cards:


- type: horizontal-stack
  cards:


  ### Кухня
  - type: vertical-stack
    cards:
    - type: markdown
      content: 'Кухня'

    - type: glance
      show_name: false
      show_state: false
      entities:
      - entity: binary_sensor.ventilation_kitchen_is_ventilation
        icon: 'mdi:tailwind'

    - type: entities
      entities:
      - entity: binary_sensor.ventilation_kitchen_left_window_virtual
        name: 'Левое окно'
      - entity: binary_sensor.ventilation_kitchen_right_window_virtual
        name: 'Правое окно'
      - type: section
      - entity: input_number.ventilation_kitchen_sensor_delay 
        name: 'Задержка'
        icon: 'mdi:camera-timer'

  ### Коридор
  - type: vertical-stack
    cards:
    - type: markdown
      content: 'Коридор'

    - type: glance
      show_name: false
      show_state: false
      entities:
      - entity: binary_sensor.ventilation_hall_is_ventilation
        icon: 'mdi:tailwind'

    - type: entities
      entities:
      - entity: binary_sensor.hall_door
        name: 'Входная дверь'
      - type: section
      - entity: input_boolean.ventilation_hall_use_kitchen_sensor
        name: 'Кухня'
      - entity: input_boolean.ventilation_hall_use_bedroom_sensor
        name: 'Спальня'
      - entity: input_boolean.ventilation_hall_use_living_sensor
        name: 'Гостиная'
      - entity: input_boolean.ventilation_hall_ignore_closed_rooms
        name: 'Игнорировать закрытые комнаты'
      - type: section
      - entity: input_number.ventilation_hall_sensor_delay 
        name: 'Задержка'
        icon: 'mdi:camera-timer'

  ### Спальня
  - type: vertical-stack
    cards:
    - type: markdown
      content: 'Спальня'

    - type: glance
      show_name: false
      show_state: false
      entities:
      - entity: binary_sensor.ventilation_bedroom_is_ventilation
        icon: 'mdi:tailwind'

    - type: entities
      entities:
      - entity: binary_sensor.ventilation_bedroom_left_window_virtual
        name: 'Левое окно'
      - entity: binary_sensor.ventilation_bedroom_right_window_virtual
        name: 'Правое окно'
      - entity: binary_sensor.ventilation_bedroom_entry_door_virtual
        name: 'Входная дверь'
      - type: section
      - entity: input_number.ventilation_bedroom_sensor_delay 
        name: 'Задержка'
        icon: 'mdi:camera-timer'

  ### Гостиная
  - type: vertical-stack
    cards:
    - type: markdown
      content: 'Гостиная'

    - type: glance
      show_name: false
      show_state: false
      entities:
      - entity: binary_sensor.ventilation_living_is_ventilation
        icon: 'mdi:tailwind'

    - type: entities
      entities:
      - entity: binary_sensor.ventilation_living_balcony_window_virtual
        name: 'Окно на балкон'
      - entity: binary_sensor.ventilation_living_balcony_door_virtual
        name: 'Дверь на балкон'
      - entity: binary_sensor.ventilation_living_entry_door_virtual
        name: 'Входная дверь'
      - type: section
      - entity: input_number.ventilation_living_sensor_delay 
        name: 'Задержка'
        icon: 'mdi:camera-timer'















