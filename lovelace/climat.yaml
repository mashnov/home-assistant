icon: 'mdi:air-humidifier'
cards:

- type: vertical-stack
  cards:

## ВЛАЖНОСТЬ
  - type: markdown
    content: 'Влажность'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.humidity_kitchen_low
    - entity: binary_sensor.humidity_bath_hight
    - entity: binary_sensor.humidity_hall_low
    - entity: binary_sensor.humidity_bedroom_low
    - entity: binary_sensor.humidity_living_low

  - type: entities
    state_color: true
    entities:
    - entity: sensor.humidity_kitchen_level
      name: 'Кухня'
    - entity: sensor.humidity_bath_level
      name: 'Ванная'
    - entity: sensor.humidity_hall_level
      name: 'Коридор'
    - entity: sensor.humidity_bedroom_level
      name: 'Спальня'
    - entity: sensor.humidity_living_level
      name: 'Гостиная'
    - entity: sensor.humidity_balcony_level
      name: 'Балкон'

  - type: history-graph
    hours_to_show: 24
    show_names: false
    entities:
    - sensor.humidity_kitchen_level
    - sensor.humidity_bath_level
    - sensor.humidity_hall_level
    - sensor.humidity_bedroom_level
    - sensor.humidity_living_level

