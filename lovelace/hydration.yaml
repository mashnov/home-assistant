title: 'Увлажнение'
icon: 'mdi:air-humidifier'
cards:

### Коридор
- type: vertical-stack
  cards:
  - type: markdown
    content: 'Коридор'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: fan.hydration_hall_humidifier
      icon: 'mdi:air-humidifier'
    - entity: binary_sensor.hydration_hall_humidifier_is_empty
      icon: 'mdi:air-humidifier-off'
    - entity: binary_sensor.humidity_hall_air_is_dry
      icon: 'mdi:water-outline'
    - entity: binary_sensor.ventilation_hall_is_ventilation
      icon: 'mdi:tailwind'
    - entity: binary_sensor.night_hall_is_night
      icon: 'mdi:weather-night'

  - type: entities
    entities:
    - entity: sensor.hydration_hall_relay_power_virtual
      name: 'Потребление энергии'
    - type: section
    - type: conditional
      conditions:
      - entity: input_boolean.hydration_hall_automation
        state: 'off'
      row: 
        entity: fan.hydration_hall_humidifier 
        name: 'Увлажнитель'
    - type: conditional
      conditions:
      - entity: input_boolean.hydration_hall_automation
        state: 'off'
      row: 
        type: section
    - entity: input_boolean.hydration_hall_automation 
      name: 'Автоматический режим'
    - entity: input_boolean.hydration_hall_use_sensor 
      name: 'Вкючать для увлажнения'
    - entity: input_boolean.hydration_hall_use_ventilation 
      name: 'Выключать на проветривание'
    - entity: input_boolean.hydration_hall_use_night_mode 
      name: 'Выключать на ночь'
    - entity: input_boolean.hydration_hall_use_tts
      name: 'Озвучивать уведомления'
    - type: section
    - entity: input_number.hydration_hall_energy_backlight_min 
      name: 'Мощность подсветки'
      icon: 'mdi:lightning-bolt'
    - entity: input_number.hydration_hall_power_delay 
      name: 'Задержка (вкл)'
      icon: 'mdi:lightning-bolt-outline'
    - type: section
    - entity: input_text.hydration_hall_empty_humidifier_text 
      icon: mdi:message-processing
      name: 'Сообщение'

