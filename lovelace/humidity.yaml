title: 'Влажность'
icon: 'mdi:water-outline'
cards:

### Дом
- type: vertical-stack
  cards:
  - type: markdown
    content: 'Дом'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.h_average_is_low
      icon: 'mdi:water-outline'
    - entity: binary_sensor.h_average_is_normal
      icon: 'mdi:water-opacity'
    - entity: binary_sensor.h_average_is_hight
      icon: 'mdi:water'

  - type: entities
    entities:
    - entity: sensor.h_average
      name: 'Средняя влажность'
    - type: section
    - entity: input_number.humidity_home_sensor_min 
      name: 'Минимум'
      icon: 'mdi:water-outline'
    - entity: input_number.humidity_home_sensor_max 
      name: 'Максимум'
      icon: 'mdi:water'

