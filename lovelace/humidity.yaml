title: 'Влажность'
icon: 'mdi:water-outline'
cards:

### Дом
- type: vertical-stack
  cards:
  - type: markdown
    content: 'Дом'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.humidity_home_air_is_dry
      icon: 'mdi:water-outline'
    - entity: binary_sensor.humidity_home_air_is_normal
      icon: 'mdi:water-opacity'
    - entity: binary_sensor.humidity_home_air_is_wet
      icon: 'mdi:water'

  - type: entities
    entities:
    - entity: sensor.humidity_home_virtual
      name: 'Средняя влажность'
