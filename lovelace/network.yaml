icon: 'mdi:web'
cards:

- type: vertical-stack
  cards:

  - type: glance
    show_name: false
    show_state: false
    entities:
    - binary_sensor.network_download_low
    - binary_sensor.network_upload_low
    - binary_sensor.network_ping_low

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: sensor.network_download_level
      name: 'Загрузка'
    - entity: sensor.network_upload_level
      name: 'Отдача'
    - entity: sensor.network_ping_level
      name: 'Пинг'

  - type: history-graph
    hours_to_show: 3
    show_names: false
    entities:
    - entity: sensor.network_download_level
      name: 'Загрузка'
    - entity: sensor.network_upload_level
      name: 'Отдача'

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: input_number.network_download_target
      name: 'Таргет (загрузка)'
    - entity: input_number.network_upload_target
      name: 'Таргет (отдача)'
    - entity: input_number.network_ping_target
      name: 'Таргет (пинг)'
