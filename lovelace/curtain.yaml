title: 'Шторы'
icon: 'mdi:curtains'
cards:

### Кухня
- type: vertical-stack
  cards:
  - type: markdown
    content: 'Кухня'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.solar_kitchen_sun_is_hit
      icon: 'mdi:shield-sun-outline'
    - entity: binary_sensor.sun_kitchen_curtain_is_bright
      icon: 'mdi:sun-wireless-outline'
    - entity: binary_sensor.night_kitchen_is_night
      icon: 'mdi:weather-night'
    - entity: binary_sensor.ventilation_kitchen_is_ventilation
      icon: 'mdi:tailwind'

  - type: entities
    entities:
    - type: conditional
      conditions:
      - entity: input_boolean.curtain_kitchen_use_sensors
        state: 'on'
      row: 
        entity: sensor.curtain_kitchen_position
        icon: 'mdi:unfold-less-vertical'
        name: 'Текущее значение'
    - type: conditional
      conditions:
      - entity: input_boolean.curtain_kitchen_use_sensors
        state: 'off'
      row: 
        entity: cover.curtain_kitchen
        name: 'Шторы'
    - type: section
    - entity: input_boolean.curtain_kitchen_use_sensors
      name: 'Автоматический режим'
    - entity: input_boolean.curtain_kitchen_use_sun
      name: 'Яркое солнце'
    - entity: input_boolean.curtain_kitchen_use_night
      name: 'Ночной режим'
    - entity: input_boolean.curtain_kitchen_use_ventilation
      name: 'Ночное проветривание'
    - type: section
    - entity: input_number.curtain_kitchen_position_open
      name: 'Открытое положение'
      icon: 'mdi:chevron-triple-left'
    - entity: input_number.curtain_kitchen_position_night
      name: 'Ночной режим'
      icon: 'mdi:chevron-triple-right'
    - entity: input_number.curtain_kitchen_position_sun
      name: 'Яркое солнце'
      icon: 'mdi:chevron-double-right'
    - entity: input_number.curtain_kitchen_position_ventilation
      name: 'Проветривание'
      icon: 'mdi:chevron-right'

