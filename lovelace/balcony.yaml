icon: 'mdi:balcony'
cards:

# ОКНА И ДВЕРИ
- type: vertical-stack
  cards:

  - type: markdown
    content: 'Окна и двери'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.door_balcony_open

# КЛИМАТ
  - type: markdown
    content: 'Климат'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.cloud_hight

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: sensor.temperature_balcony_level
      name: 'Температура'
    - entity: sensor.humidity_balcony_level
      name: 'Влажность'
    - entity: sensor.illuminance_level
      name: 'Освещенность'

# ОСВЕЩЕНИЕ
  - type: markdown
    content: 'Освещение'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: input_boolean.button_balcony_double 

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: switch.balcony_relay_l2
      name: 'Светильник'
    - type: divider
    - entity: automation.back_light_balcony
      name: 'Автоматизация'

# ПОДСВЕТКА
  - type: markdown
    content: 'Подсветка'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: input_boolean.button_balcony_singl 

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: switch.balcony_relay_l1
      name: 'Светильник'
    - type: divider
    - entity: automation.night_light_balcony
      name: 'Автоматизация'

# ФОНТАН
  - type: markdown
    content: 'Фонтан'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: input_boolean.button_balcony_long 

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: switch.balcony_relay_l3
      name: 'Фонтан'
    - type: divider
    - entity: automation.fountain_balcony
      name: 'Автоматизация'

# РОЗЕТКА
  - type: markdown
    content: 'Розетка'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: input_boolean.button_balcony_shake 

  - type: entities
    state_color: true
