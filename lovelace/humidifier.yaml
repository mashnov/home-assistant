icon: 'mdi:air-humidifier'
cards:

- type: vertical-stack
  cards:

  ## Уборная
  - type: markdown
    content: 'Уборная ({{ sensor.humidity_bath_level }})'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.dehumidifier_toilet_permission
    - entity: binary_sensor.humidity_bath_hight
    - entity: binary_sensor.occupancy_toilet_boolean
    - entity: binary_sensor.night_mode_bedroom_boolean
    - entity: timer.dehumidifier_toilet

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: automation.dehumidifier_bath_on
      name: 'Автоматизация (ванная)'
    - entity: automation.dehumidifier_toilet_on
      name: 'Автоматизация (туалет)'
    - entity: switch.toilet_relay_l1
      name: 'Вытяжка'
    - type: divider
    - entity: input_number.duration_dehumidifier_day
      name: 'Длительность день (45)'
    - entity: input_number.duration_dehumidifier_night
      name: 'Длительность ночь (20)'
    footer:
      type: graph
      entity: sensor.humidity_bath_level
      hours_to_show: 24
      detail: 2

  ## Коридор
  - type: markdown
    content: 'Коридор ({{ sensor.humidity_hall_level }})'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.humidifier_hall_permission
    - entity: binary_sensor.ventilation_hall_boolean
    - entity: binary_sensor.night_mode_hall_boolean
    - entity: binary_sensor.humidity_hall_low
    - entity: binary_sensor.humidifier_hall_empty_boolean

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: automation.humidifier_hall
      name: 'Автоматизация'
    - entity: switch.hall_relay_l2
      name: 'Увлажнитель'
    - type: divider
    - entity: input_number.power_offset_hall
      name: 'Офсет (11)'
    footer:
      type: graph
      entity: sensor.humidity_hall_level
      hours_to_show: 24
      detail: 2

  ## Спальня
  - type: markdown
    content: 'Спальня ({{ sensor.humidity_bedroom_level }})'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.humidifier_hall_permission
    - entity: binary_sensor.ventilation_bedroom_boolean
    - entity: binary_sensor.night_mode_bedroom_boolean
    - entity: binary_sensor.humidity_bedroom_low
    - entity: binary_sensor.humidifier_hall_empty_boolean

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: automation.humidifier_bedroom
      name: 'Автоматизация'
    - entity: switch.bedroom_relay_l2
      name: 'Увлажнитель'
    - type: divider
    - entity: input_number.power_offset_bedroom
      name: 'Офсет (18)'
    footer:
      type: graph
      entity: sensor.humidity_bedroom_level
      hours_to_show: 24
      detail: 2

  ## Гостиная
  - type: markdown
    content: 'Гостиная ({{ sensor.humidity_living_level }})'

  - type: glance
    show_name: false
    show_state: false
    entities:
    - entity: binary_sensor.humidifier_hall_permission
    - entity: binary_sensor.ventilation_living_boolean
    - entity: binary_sensor.night_mode_living_boolean
    - entity: binary_sensor.humidity_living_low
    - entity: binary_sensor.humidifier_hall_empty_boolean

  - type: entities
    state_color: true
    show_header_toggle: false
    entities:
    - entity: automation.humidifier_living
      name: 'Автоматизация'
    - entity: switch.living_relay_l1
      name: 'Увлажнитель'
    - type: divider
    - entity: input_number.power_offset_living
      name: 'Офсет (11)'
    footer:
      type: graph
      entity: sensor.humidity_living_level
      hours_to_show: 24
      detail: 2
